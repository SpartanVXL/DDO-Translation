[[message]]
key = 'SPOT_INFO_'
old = '''
白竜により、かつて大地から切り離された都
レスタニアとは隔てられた異界に漂い、時の流れも
異なっている。現在は地上で見られなくなった
錬金技術が随所にほどこされ、秘術で生み出された
錬魔は今も亡都を守護している'''
[[message]]
key = 'SPOT_INFO_'
old = '''
300年の昔に地上から失われた都
旧王都として錬金術師により統治され、栄華を
極めた。だが、白竜によりレスタニアから
切り離されて後、異界を漂い続けている
今なお僅かな民が生存している'''
[[message]]
key = 'SPOT_INFO_'
old = '''
錬金術師テオドールの工房
