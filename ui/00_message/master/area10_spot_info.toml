[[message]]
key = 'SPOT_INFO_'
old = '''
レスタニア最北の《禁じられた地》
かつて黄金都市と謳われたメルゴダは大地ごと
消失しており、深く抉れた大穴だけがその痕跡を
示している。錬金技術で造られた歪な半生物は
大地に残され、今なお徘徊し続けているという'''
[[message]]
key = 'SPOT_INFO_'
old = '''
旧時代、各地に祭られた白竜の祭壇の一つ
古いポーン、ダイオンが百年以上に渡り
護り続けている祠。ザンドラ禁域を訪れる
覚者への任務と警鐘を伝えるための場でもある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
古い時代の謎に魅せられ、世俗を捨てた隠者が
一人で住む家。隠者はたびたび依頼の品や
問題について、祠に依頼を寄せているようだ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
二つのアーチ状の岩壁に囲まれた谷。そこを
メルゴダを守り続ける錬魔兵団が巡回している
今や、その巡視命令を解ける者はいないため
亡都へ向かうには彼らとの交戦もやむないだろう
まれに、恐るべき女守官が帯同することも'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ザンドラの蛮族が縄張りとする彼らの関所、通称
バンデッドホーントで、鉄の巨人が目撃された
彼らが発掘したものなのか、亡都からやって来た
ものかは不明。秘術の流出やバートランドの
新たな脅威となる前に破壊する必要がある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
禁域南東部の遺跡群には、文化を失い蛮行を
働き生き続けてきた集団が居付いている。彼ら
《ザンドラ・バルバロイ》に交渉や説得は不可能
なため、遭遇時は流血沙汰を覚悟しなければ
ならないだろう'''
[[message]]
key = 'SPOT_INFO_'
old = '''
セラー湖北岸の浜辺付近で、オークの残党が
野営を行っているのが確認された
どうやら、ガルドノックを離れた大将級の一派
らしい。新勢力となる前に有力な残党は叩いて
おきたい所だ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
湿った黒土の谷間に、一頭のナイトメアが飛来した
かつてメルゴダの民が《嘆きのモーラ》と呼び
白竜自らが撃退せしめた恐るべき魔鳥である
放置すれば、レスタニア全土の危機となる
可能性がある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ザンドラ禁域の一画、錬金の秘術に
魅せられた者たちが潜み独自の研究を
繰り広げていた場所
現在もその名残の書物などが散乱するが
肝心の研究者たちがどこに消えたかは不明'''
[[message]]
key = 'SPOT_INFO_'
old = '''
禁域のどこかにあるらしい地下泉
祝福を受けた泉は高位の術師が管理していた
そうだが現在はその場所すら定かでない'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ザンドラ禁域北端、地上に残った外周部
メルゴダ入り口にあたる区画であり、政治と深く
関わる錬金術研究の中心地であった。そのため
最も警戒すべき場所として、神殿により禁域と
して秘匿されてきた'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ザンドラ禁域を東西に結ぶ大地下水路
セラー湖の水をメルゴダへ送るため整備された
水路であったが、現在は恐ろしい魔物の潜む
大迷路と化している'''
[[message]]
key = 'SPOT_INFO_'
old = '''
旧時代、錬金研究の実験所だった地下施設
現在内部がどうなっているかは不明だが
秘術の実験体など忌まわしい研究の産物が
潜んでいる可能性は大きい'''
