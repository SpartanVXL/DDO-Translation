[[message]]
key = 'SPOT_INFO_'
old = '''
フィンダム大陸中部に広がる平原
起伏が多いフィンダムにおいて、ファーラナ平原は
なだらかで活用しやすい地形をしている
また、他の地域と比較すると侵食の度合は
緩やかなようで侵食魔の数も少ない'''
[[message]]
key = 'SPOT_INFO_'
old = '''
フィンダム大陸の中央部
精霊竜がねぐらとしている《芯なる樹》が
青々と生い茂る様は、フィンダム大陸の
どの拠点からでも眺めることができる
人々はその壮大さに確かな加護を感じて過ごしていた'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ファーラナ平原に位置する戦士の村
武勇を最も尊ぶ部族が住まい、住人たちは
日々鍛錬と戦いに明け暮れている
力に裏付けされてか、地理的な理由に寄るものか
比較的侵食の影響を受けずに生活している'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ダナの村の近くに佇む庵
《スピリットランサー》のジョブマスターである
勇壮な槍士アデルドナハが住んでいる
見込みのある者に対しては、自身のもつ
技術を伝授することもあるという'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ファーラナ平原の片隅、大岩の割れ目に
隠れるようにして作られた小さな集落
一切の外部との交流を断った結果、非常に独特な
文化を形成するにいたった一族が住んでいる'''
[[message]]
key = 'SPOT_INFO_'
old = '''
精霊竜が棲む《始まりの洞》下層に位置する拠点
精霊竜の守りをする者たちや訪れた人々が
暫しの休息を得るための場となっている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
《芯なる樹》の最深部
侵食による影響が出るまでは、精霊竜との
謁見などはこの場所で行われていた
精霊竜の守りとして選ばれた者たちが控えていた
集いの間と隣接している'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ファーラナ平原にぽつりと佇む住居の遺跡
古くはこの場所にダナの村があったのだが
拓けた場という防御面の弱さが問題視され
地形が入り組み敵の進入を妨げる現在の
場に移り住んだ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ファーラナ遺跡の周辺にある円形遺跡
在りし日は戦士たちが武を競う闘技場として
使用されていたらしいが、当時の柱などは
ほとんど倒壊してしまっているため
現在は特に注目されることもない'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ファーラナ平原の山肌にあるニュートの巣穴
そう深さは無く、食糧を貯蓄している様子も無いので
恐らく休息を得る目的で作られたのだろう
見張りを立てて交替で使用しているのか、入口
付近では常にニュートが目を光らせている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ファーラナ平原の《マグサス古水路》入口付近、岩が
立ち並ぶ周辺。巨大な岩が数個露出している以外は
特に目立つものも無い場所であるが、鎧の擦れる音が
聞こえたり、視界の端に巨大な剣が見えたという
報告が絶えない'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ファーラナ平原奥地にある湿地帯
霧が発生しやすく視界が悪いことが多い
甲竜が棲息しており、目を凝らせば霧の
奥でゆっくりと動く巨影を確認することができる'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ファーラナ平原とエラン水林を繋ぐ谷あい
の道、中ほどにある少し拓けた場所
周囲を崖に囲まれているため、大型の魔物が
身を隠して羽根を休めるための巣として
利用している'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ファーラナ平原の川中に浮かぶ陸地
周辺は水深が浅く、水没してはいるものの
歩き回ることが可能。ただし、汚泥が流れ着く
ことも多いらしく、不浄の魔物がさ迷っている
こともある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
戦士の村であるダナ付近にある廟堂
ダナには、自らの武勇の証を立てるため
この廟堂に巣食う魔物を倒してみせるという
文化が存在する。ただし、かつては頻繁に行われて
いたらしいが、現代において使用されることはごく稀'''
[[message]]
key = 'SPOT_INFO_'
old = '''
古代に住居として使用されていたらしき洞窟
最近はピクシーが棲みつき、人間が足を
踏み入れることは難しい状況にある。奥は猛獣が
縄張りとしているとの情報もあったが
ピクシーたちが必死に通路を塞いだようだ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【昌石】の扉あり</COL>
ファーラナ平原中で最大規模の遺跡
多少崩壊している箇所もあるが全体の作りは堅固
であり、魔物に侵入されるまでは過去の貴重な
文献などを保管する書庫として活用されてきた'''
[[message]]
key = 'SPOT_INFO_'
old = '''
古将マグサスを始めとした歴戦の猛者たちが
眠る墓所。水路も兼ねていたが、いつの頃からか
ウィルムが棲みつき、慰霊のために訪れる者は
いなくなった。まれに、副葬品狙いの墓荒らしが
命知らずにも入り込むことがあるらしい'''
[[message]]
key = 'SPOT_INFO_'
old = '''
芯なる樹と聖塔が融合した《始まりの洞》内部
へと続く回廊。塔自体は数千年前から存在する
ものであるが、芯なる樹に支えられていることで
非常に良い状態で保たれている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
《精霊竜のねぐら》へと続くらせん状の階段を
有した空間。空気中に満ちた竜力の加護か、
これだけの長い階段を上ってもまるで足の痛みを
感じることが無いという'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【財宝】の扉あり</COL>
大量の水を湛えた自然の地下洞窟を元に作られた
集水路。今まで水が枯れたことは無く、手入れが
必要無かったことから最低限しか手が入れられて
いない。最近は水竜が棲みついているとの噂もある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
精霊竜が棲む、《芯なる樹》の頂上部
フィンダム大陸中で最も竜力に満ちた
清浄な空間であったが、精霊竜が毒に
侵されたことにより、苦痛と禍々しさに
溢れる場所となった'''
[[message]]
key = 'SPOT_INFO_'
old = '''
《芯なる樹》の太い根が伸び、聖域の影響が
色濃く出た遺跡。入口が崩落してはいるが
そのせいもあってか人が入った形跡は最小限に
保たれている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
かつてはフィンダム中から学者たちが集う学研の場で
あった小塔。魔物の襲撃を受けて放棄されたのち
ピクシーの大きな群れが移住した。位の高い
ピクシーは高所を好むため、小塔の上階には群れ
の長もしくは準ずる個体が生息していると思われる'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ファーラナ平原の少し奥まった高台に建つ小塔
以前は代々内部で暮らす者たちがいたものの
彼らは二百年近く前に突然塔から出てダナ村に
合流したという。それ以来、たまに掃除に訪れる
者がいる程度で普段は無人となっている'''
