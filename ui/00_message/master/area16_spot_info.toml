[[message]]
key = 'SPOT_INFO_'
old = '''
フィンダム随一の森林地帯
樹木や草花、多様な獣といった森の恩恵を
受けられるこの地の特性は、反面侵食の影響が
最も色濃く発現する悲劇を招いた。生命力に
溢れていた森は今や赤く立ち枯れている箇所が目立つ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
モロー樹林にある、木々に囲まれた村
代々精霊竜の守りをしてきた一族が住まう
そのせいか理知的な者が多く、学者を多数
輩出してきた。威厳ある族長・ガラダに
よって統治されている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
モルフォール周辺にある巨岩群
いずれかの巨岩の下に高名な賢者ティルカンが
眠ると言われている。残念ながら、墓となる岩を
特定するための情報は失われている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
モロー樹林西部にある、ゴブリンが小さな群れを
形成して潜んでいた一帯。この小さな群れは
あまり攻撃性が高くなかったとみられ、ひっそりと
森の奥で暮らしていたらしい。しかし、今は侵食に
よって凶暴になってしまっているため注意が必要'''
[[message]]
key = 'SPOT_INFO_'
old = '''
《モローケイヴァン》入口付近の木立
この辺りの土壌、木々は侵食が進むあまり
もはや目を覆いたくなるような状況である
緑豊かだった木々は今や立ち枯れ、菌糸体を
まとって赤くひび割れてすらいる'''
[[message]]
key = 'SPOT_INFO_'
old = '''
モルフォールの裏手にあるピクシーたちの野営地
家畜や農作物をこっそり盗むのが元々の目的だった
のだろうが、侵食されたピクシーたちには最早
そういった知性は無く、恐らく侵食前の習慣に従い
辺りをうろついているのだと推測されている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
以前は人が暮らす小さな拠点として機能していたが
侵食魔に脅かされた住人たちは土地を捨てて
逃げることを選び、現在は魔物が闊歩するのみ
となっている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
モロー樹林地域に現存する唯一の遺跡
大変古い小神殿の遺跡だと思われるが
殆ど倒壊しており痕跡が確認できるのみである
また、周囲には魔物が棲みつき始めたため
いよいよ誰も近寄らない場所となってしまった'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<SPOT 964>にある木立
土壌の侵食が進み、木々も草花も
立ったままの姿で色褪せ、枯れかかっている
辺りに住んでいた小型の魔物たちも
残らず侵食が進んだ状態となっている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<SPOT 964>に位置する窪地
青い芝に覆われた小動物の住み処は、いまや
剥き出しの土の上に不気味な菌糸体を
はびこらせている。広々とした地形は大型の
魔物が巣食いやすく危険である'''
[[message]]
key = 'SPOT_INFO_'
old = '''
《ノーザナス侵林》入口のある崖の下に
広がる平地。封鎖されている侵林に
引き寄せられているのか、侵食が進んだ
有翼の魔物たちがしきりにこの辺りを
さまよう姿が確認されている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
元はピクシーの群れが棲みついていた洞窟だったが
何らかの侵食魔の襲撃を受けたことがきっかけで
群れ全体に侵食が蔓延してしまったと推測される
侵食の度合から見て、ピクシーたちを襲った魔物は
洞窟の奥に潜んでいるらしい'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【竜力】の扉あり</COL>
元は採掘場として人でにぎわっていた洞窟
侵食による影響が発見されてからの進行がはやく
人々は採掘道具すら回収しきらぬままに撤退したが
情報が行きわたらず取り残された者もいた'''
[[message]]
key = 'SPOT_INFO_'
old = '''
モロー樹林北部、特に侵食が進んだ一帯にある
封鎖された森林。侵食前より森の強者が棲むとされ、
人が迷いこむことが無いようにと封鎖されていた場所
奥を確かめた者はいないが、凶暴な魔物が侵食された
状態にあることは確実であり、危険度は高い'''
[[message]]
key = 'SPOT_INFO_'
old = '''
モロー樹林北西部にある封鎖された森林
小さな集落がある穏やかな森だったものの
侵食の度合が激しく、人々も集落を捨てて
逃げ出している。ピクシーたちが集まる小屋も
あったが、侵食に飲み込まれてしまった'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【宝飾】の扉あり</COL>
モロー樹林北部に位置する封鎖された森林
グリフィンの飛来を理由に立ち入りを制限されていた
確認しに行った者はいないが、恐らくこの場にいた
グリフィンも侵食されてしまったものと思われる'''
