[[message]]
key = 'SPOT_INFO_'
old = '''
ミスリウ森林奥地の湿地林
イニアス湖を中心としたこの森は、リンウッド周辺
とはまた別の表情を見せる。湖の周囲には神秘的
な遺跡が点在し、ここが人とは異なる者の生活圏で
あったことを今に伝えている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
旧時代、各地に祭られた白竜の祭壇の一つ
ミスリウ森林深部を見守る管理者がおり
森深くを訪れる者にとっては大切な
憩いの場所である'''
[[message]]
key = 'SPOT_INFO_'
old = '''
凄腕のマタギ、イヴァンが住む山小屋
彼の腕は《ハンター》としてレスタニア随一
であると、知る人ぞ知る有名人
だが気難しい性格のためか、戦技を教えて
もらえる者はまれらしい'''
[[message]]
key = 'SPOT_INFO_'
old = '''
森林奥地へ続く山道の崩落が除かれた
これで、さらに深い樹林に踏み入ることも可能に
なった。奥地は秘境のため、十分準備をして
向かうべきだろう'''
[[message]]
key = 'SPOT_INFO_'
old = '''
森林深部、イニアス湖の北岸に密猟者がキャンプを
構えている。たちの悪いことに、密猟者が獲物とする
のは獣だけではなく、狩人や旅人も含むという
不意の狙撃に合わぬよう、十分な警戒が必要だ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
イニアス湖西側、浅瀬と草地の混じったこの場所は
ブルーニュートが多く出没する。その中で、近年
強力な電撃を纏った変異種が現れるようになった
これら《コバルトニュート》と遭遇した場合
討伐が推奨されている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
住居跡らしき神秘的な遺跡
廃墟と化してなお、緑生い茂るたたずまいは
壮麗さを残している。内部には不思議な装置が
あり、奥に進むには仕組みの理解を要する'''
[[message]]
key = 'SPOT_INFO_'
old = '''
霊泉のテラス深部に純白の獅子が現れた
その姿は大理石のように淡く輝き、瞳と口は血と
魔力で赤く濡れているという。フォレストゴブリン
が聖獣として崇めるこの白獅子が村に出てゆく前に
何とか対処しなければならない'''
[[message]]
key = 'SPOT_INFO_'
old = '''
いつ存在し、いつ滅びたかも不明な廃村。村の
跡地は緑に覆われ、今や完全に人の気配はない
だが、付近で人のすすり泣きのような声を聞いた、
怪しい人影を見た、といった噂が狩人の間で
囁かれているらしい'''
[[message]]
key = 'SPOT_INFO_'
old = '''
森の南、ディナン山道への途中にトロールの寝所
がある。かつて覚者に撃退されしばらく姿を見せな
かった巨人ヨトンがどうやら戻ってきたらしい
人を憎み襲うこの巨人は非常に危険なため
近くを通る時は最大限の警戒が必要だ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
イニアス湖南側、《霧幻のテラス》付近にて
霞んだような人影に声をかけられたという噂が
続出するようになった。声に応じようとしても
返答が返ってくることはなく、その不気味さ故に
近くを通る者はさらに減少したという'''
[[message]]
key = 'SPOT_INFO_'
old = '''
緑に侵食された廃墟の地下倉庫
密猟者が、食糧の貯蔵や寝食に潜むことが
ある。近くには彼らのキャンプもあるため
可能であれば近づかないほうがよい'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ミスリウ森林深部、西側にある古い遺跡
内部もまた緑で覆われ、野獣や森小人が
現在の主となっている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ミスリウ森林深部、南端にある遺跡
特に様々な森の獣が集まる場所であるが、
その理由は遺跡内に存在する霊泉の活力
によるものであるそうだ。また、その奥は
恐るべき白獅子の住処であったという'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【昌石】の扉あり</COL>
ミスリウ深部、イニアス湖の南で新たに発見
された森民の遺跡。湖からくる湿気のせいか
白く靄がかかっている。靄は遺跡の外にまで
漏れ出し、全ての輪郭を朧にしている'''
