[[message]]
key = 'SPOT_INFO_'
old = '''
平原と山岳地帯の中ほどに位置する大渓谷
渓流と針葉樹林の茂る美しい景観が最大の魅力
自然だけではなく、旧白騎団の古城、見張り塔
など遺構も数多く存在し、かつてここが繁栄の地で
あった事を偲ばせる'''
[[message]]
key = 'SPOT_INFO_'
old = '''
険しい渓谷にしがみつくように残された小村
かつて、ドリード城主が健在だった時代は賑わって
いたが、北部オーク軍の動きが活発化した頃から
強力な魔物の襲撃もあり、徐々に人が離れた
しかし、景観や古城に魅せられる探訪者は多い'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ひょうきんな軽業師、チェスターが住む家
登ることと身ごなしにかけては卓越した
技能を誇る彼に師事すれば、《シーカー》
としてより高みを目指すことができるだろう'''
[[message]]
key = 'SPOT_INFO_'
old = '''
旧時代、ドリード城と周辺の警戒のため建てられた
監視塔。ダウが関所で封鎖される前は、騎士団詰め所
として前時代と同じく利用されていたが、侵入した
オーク軍との一戦により壊滅、再び廃墟と化した
現在は、死肉に集ったハーピーが占拠している'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ダウ渓谷の滝近くにある浅瀬。ここはもともと
サルファーリザードの棲息地帯だが、とりわけ
大きく強力な個体が確認された。この個体
《タイガーテール・サルファー》については
特に注意する必要がある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
崖上にある自然洞窟
各種鉱石の採掘場として人の手が入った
時期もあるものの、過去に恐ろしい魔物
の住処となったことで封鎖されていた'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ドリード城近くの地下墓地
城が白衛騎士団の本拠地であった頃、処罰された
罪人や獄死した者を葬っていた場所であり
今なお重く冷たい空気が漂っている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ダウ渓谷東部、最も標高の高い崖上に、石象の並ぶ
奇妙な空間がある。そこに、昔ジンゲンに甚大な
被害を出したスフィンクスが再び姿を現した
《妖歌のローレライ》と呼ばれるこのスフィンクスを
確認した際は、急ぎ手を打つ必要がある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ダウ渓谷、カタコンベ付近の木立
逃げ惑う姿勢のまま石と化した人影が木陰に
多数紛れているのが発見され、ジンゲンの
村人を恐怖に陥れた'''
[[message]]
key = 'SPOT_INFO_'
old = '''
廃墟の地下食糧庫。腐った食べ物を求めて
不死者がぞろぞろ入り込んだという噂があり
ジンゲンの民は気味悪がっている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
渓谷の一軒家の裏手にある井戸
まだ掘削中らしく、水源には届いて
いないようだ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ドリード城にほど近い廃墟の地下ワイン庫
かつては城に献上するワインが集められて
いたそうだが、現在は見る影もない'''
[[message]]
key = 'SPOT_INFO_'
old = '''
廃墟傍にある古井戸
なぜ「閉ざされた」と呼ばれているかに
ついては詳しく知られていない'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ドリード監視塔の地下、かつて白衛騎士団
の詰め所だった跡地
ハイデルに神殿が築かれてからもダウを守る
要所だったが、二十年以上前オークに攻められ
無人になった。今も騎士の骸が彷徨っている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ダウ渓谷、一軒家に近い崖際にある坑道
中には鉱員のなれの果てや野盗、小鬼
などが住みついている
ところどころ、爆薬があれば破壊できる
岩壁が存在する'''
[[message]]
key = 'SPOT_INFO_'
old = '''
旧時代、各地に祭られた白竜の祭壇の一つ
渓谷深くにひっそりとたたずんでいるが
風景と相まって廃墟化した今も美しさが残る'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ダウ渓谷にそびえ立つ古城廃墟
３００年前は騎士団長が城主を務めレスタニアの
守りを担っていたが、白竜が墜ちた後に捨てられ
今に至る。内部には住みついた魔物だけでなく
旧時代の遺物も多く残されているらしい'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ダウ平原中央に存在する水路跡
内部には川の水が流れ込んでおり、同時に周囲
に生息するサルファーリザードも多数
入りこんでいる'''
[[message]]
key = 'SPOT_INFO_'
old = '''
かつて、ドリード城主がドリード監視塔と城を
繋ぐために作ったと言われる地下道
そのため入口の一つは塔の近くに、もう一つは
城のどこかと繋がっているらしい
罪人の墓地としても利用されたようだ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
かつてドリード城からハイデルへの物資搬入
などに使われていた地下通路
ドリード城が捨てられると同時に封鎖され
現在は朽ちた物資もそのままになっている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ドリード城内、《地下通用口》から繋がる水路
もとはドリード城と河川の運搬路を繋ぐ連絡路
であったようだが、城の牢で獄死した者の骨や
入りこんだ魔物、瘴気が溜まり本来の機能は
失われて久しい'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【宝飾】の扉あり</COL>
ダウ渓谷の北にある関所のすぐ裏手にある井戸
何年も前に井戸としての機能を失い、不便な場所に
あったこともあって、修理もされずに放置されていた
いつしかその存在すら忘れられていた'''
