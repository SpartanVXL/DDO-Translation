[[message]]
old = '"日記の１ページが落ちている"'
[[message]]
old = '''
遺跡の奥底に坐していたあの魔物――
レスタニアに生息しているそれと姿形は似ているけど
より凶暴で、俊敏だったように感じます'''
[[message]]
old = '''
それとは別に、見知った魔物も見かけました
同様の進化を遂げたのか、何らかの手段で
向こうからこちらへ渡って来たのか――'''
[[message]]
old = '''
しかし、我々の知っていた倒し方が通用したせいか
ベンジャミン様は少し興奮しておられるようでした'''
[[message]]
old = '''
ベンジャミン様の命でこの日記をつけるように
なってから、心の機微と出来事のつながりが
整理でき、人の感情が推測できるように
なってきた気がします――'''
[[message]]
old = '''
この調子で、もう少し――
主人の心に寄り添えるポーンになりたいものです'''
