[[message]]
old = '"古い日記のページが落ちている"'
[[message]]
old = '''
ここも緑の化け物だらけだ――
汚染された空気を吸うと、いつも気分が悪くなる
お世辞にも人に優しい空気には見えないが――
まあ、仕方ない'''
[[message]]
old = '''
あの明らかに凶暴そうな、緑の巨人――
今回のお宝は、ヤツだ
あんな化け物は見た事がない――
という事は、珍しいし高く売れると踏んだわけだ'''
[[message]]
old = '''
もちろん敵うかは分からないし、危険だが――
上手くいけば、ヤツの奥に眠っている希少石も
いただきだ
両手一杯にして、この《橋向かいの坑道》とおさらばだ'''
[[message]]
old = '''
美しい石だったら、クレアへの土産にしても良いな――
そうだ、ネックレスにしてプレゼントしよう
奴の体毛で編んだチェーンで――
はは、さすがに気持ち悪いかな？'''
