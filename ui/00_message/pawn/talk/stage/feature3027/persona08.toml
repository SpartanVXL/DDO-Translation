[[message]]
old = '''
ねぇマスター、宝石が採れるかもしれないわ
ピッケルは十分持ってきています？'''
[[message]]
old = '''
どこまで続くのかしら――この坑道
見取り図を見ながら進まないと
戻ってこられなくなりそうよ'''
[[message]]
old = '''
あら、地図によると
壁の向こうにも道がありそうね
火薬樽があれば塞いでる壁を壊せますけど'''
[[message]]
old = '''
ところどころに詰所があるみたい
採掘師の持ち物とか、火薬とか
見つかるかもしれないわ'''
[[message]]
old = '''
マスター、注意してね
敵がどこから来るか分からないし'''
[[message]]
old = '''
危険な魔物が現れたら逃げるのも手です
退路を間違えば、追い詰められてしまうけど'''
