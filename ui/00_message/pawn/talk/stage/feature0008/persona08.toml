[[message]]
old = '''
不愉快ね――このオーク臭
これを取る消臭剤、
クラフトで作れないかしら――'''
[[message]]
old = '''
バートランドを一通り歩くには
連絡路を使うか、侵入経路を変える必要があるわ
低地と高地で完全に分断されているから'''
[[message]]
old = '''
ここは荒れてる土地だけど、それだけ強い
鉱石や植物も見つかりそうよ'''
[[message]]
old = '''
禊の神殿、以前はもっとずっと美しかったの
でしょうね――
あぁ、マスターと優雅で平和な神殿を見たかったわ'''
[[message]]
old = '''
ある程度疲れが溜まったら、
グリッテン砦に戻りません？
新しい任務もあるかもしれないし'''
