[[message]]
old = '''
地面からお湯が湧き出てくるのは
やはり火山の恩恵でしょうか！
恐ろしいばかりではないのですね、火山も！'''
[[message]]
old = '''
おおっ！　あれが《展望城》なのですね！
この辺りの要衝であると聞きます
ここから見るだけでも、あの偉容ですから納得ですね'''
[[message]]
old = '''
休憩を取ろうにも、人の住んでいる家屋が
まるで見当たりませんね
住人は逃げ、住まいはオークに潰された――
というところでしょうか'''
[[message]]
old = '''
ドワーフオークたちの使っている大砲――
あれなら、攻撃することでそれ自体を破壊することも
できそうですよ、マスター！'''
[[message]]
old = '''
《戦甲》についてですが、装着数が多いほど
魔物を強化するようです
とはいえ、非常に硬く自己修復能力までありますから
一か所を一気に攻めて剥がしていきましょう！'''
