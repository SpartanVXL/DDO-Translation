[[message]]
old = '''
そういえば、この辺りは地面から
お湯が浸み出すそうです
ただ、どうしても泥が混じるので
キノザ鉱泉のようにはいかないようですが'''
[[message]]
old = '''
ご覧ください、あの山の中腹に見えるのが《展望城》
古くよりこのアッカーシェラン大陸を見守ってきた
由緒正しい城なのだとか――
いい機会です、じっくり眺めておきましょう'''
[[message]]
old = '''
ふぅ、少し休みたくとも村が見当たりませんね
まさか、全てオークたちに潰されて
しまったのでしょうか？
――いえ、人々はどこかに隠れていると信じましょう'''
[[message]]
old = '''
ドワーフオークたちの砲術ときたら
「下手な大砲でも数を撃てば何とやら」という状態です
まったく、何の美学も感じられません'''
[[message]]
old = '''
自らヒビを埋める能力を持つ鎧なんて
この目で見るまで信じられませんでした
しかし、《戦甲》を作ったドワーフオーク自身が
それを身に付けていないとは――何かありそうですね'''
