[[message]]
old = '''
神殿内を巡る水、風流ね
昔の人達の白竜さまへの祈りと
清廉さを感じるわ――'''
[[message]]
old = '''
この離殿も、禊の神殿と同じ建築様式ね
魔物を倒して補修すれば
まだまだ使えそうだけど'''
[[message]]
old = '''
湖の中に作られた大回廊――
魔物がいなければロマンチックなのに
ねぇ、マスター'''
[[message]]
old = '''
マスター、注意してね
敵がどこから来るか分からないし'''
[[message]]
old = '''
せっかくだし、見つけたアイテムは
もらっておきましょう
神殿だもの、高価な品が手に入るかも'''
