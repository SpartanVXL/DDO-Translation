[[message]]
old = '''
何と言いましょうか
お世辞にも良い匂いとは表現できませんね
この辺りの空気は――'''
[[message]]
old = '''
ほとんどの家屋が無残にも潰されて――
ああ、山肌に時折見える煙は――
もしや、村が焼かれているのでは？'''
[[message]]
old = '''
人が作ったらしき防御柵もありますが
どうやらオークやゴブリンが作ったと思しき
醜いオブジェもたくさん設置されていますね
おっと、覚者殿！　トゲに触れてはケガをしますよ'''
[[message]]
old = '''
ふぅむ――空が常に曇っているのは
遠くに見えるあの火山が原因のようです
それにしても巨大な火山ですね'''
[[message]]
old = '''
確かに、斜面を滑り降りる時の爽快感はクセになります
ですが、この辺りは急な崖が多い地形のようですよ
飛び降りることができる高さか、よく確認すべきでしょう'''
