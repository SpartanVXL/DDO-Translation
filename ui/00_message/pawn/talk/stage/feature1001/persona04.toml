[[message]]
old = '''
白竜を護ること、強いてはそれが
レスタニアの民を守ること――
また、逆も然り'''
[[message]]
old = '''
主よ、この機に準備を怠りなく
所持品の整理、消耗品の購入
クエスト情報の確認――等'''
[[message]]
old = '''
装備品の確認を勧める
次の任務・目的地に応じた武具であれば
成功率も上昇'''
[[message]]
old = '''
各地の拠点に滞在するポーンも数多い
それは新たな覚者との出会いを求めるがゆえ'''
[[message]]
old = '''
主よ、私が戦力として心元無い場合は
メンバーの検討を
そうならぬよう努めるが――'''
