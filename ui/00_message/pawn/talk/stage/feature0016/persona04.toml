[[message]]
old = '''
他の地域と比べ、侵食の勢いが激しい
この地に何が起こっているかを
つぶさに観察することを進言する'''
[[message]]
old = '''
樹林の奥地は非常に侵食が進んでいる様子
木々の変色もそのせいかと推測する'''
[[message]]
old = '''
侵食胞子を噴出する魔物は
侵食が進んでいる証拠――
対峙する際は十分な注意を'''
[[message]]
old = '''
侵食の進んだ地を行く際は
抗侵薬の手持ちを常に把握しておくことを勧める'''
[[message]]
old = '''
侵食によって住処を追われる住人もいると聞く
彼らのためにも、急ぎ侵食を食い止めるべきかと'''
