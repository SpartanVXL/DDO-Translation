[[message]]
old = '''
この森は木々の生命力を感じるわね
何百年と生き、静かに営み続ける――
エルフが森民と言われるのも解る気がするわ'''
[[message]]
old = '''
ミスリウ深部よりここは遺跡も多いみたい
エルテ・ディナンに近いし、かつては
ここがエルフ族の生活の中心地だったのね'''
[[message]]
old = '''
ぷりぷりしたキノコにみずみずしいハーブ
うふふ、いい森で育つ植物は
見た目も可愛いわ'''
[[message]]
old = '''
ディナンは魔獣の宝庫としても有名みたい
白獅子や黒い化け鳥――だったかしら'''
[[message]]
old = '''
森民の都エルテ・ディナンには、
きっとあの不思議な扉があるはずよ
探索するなら４人揃っていきましょう'''
