一瞬の気の緩みが致命傷になると心得よ'''
[[message]]
key = 'CYCLE_QUEST_INFO_8ex2'
old = '''
敵の主力部隊が進出してくる本格大規模戦闘だ
好戦的で戦技に長けた尖兵が前線に投入され
確実に致命傷を負わせにかかってきている
すばやく的確な決断が必須となるだろう
一瞬たりとも気を抜くな'''
