old = '本作戦進行中　戦況：接戦'
[[message]]
key = 'CYCLE_QUEST_INFO_6ex1'
old = '''
難易度が増した大規模戦闘に挑め
日々の経験を生かせば、強敵も畏れることはない
仲間との連携に注力せよ'''
[[message]]
key = 'CYCLE_QUEST_INFO_6ex2'
old = '''
多少難易度が上がり手ごたえの増した大規模戦闘だ
敵兵にも強い個体が増えてきている
だが日ごろの経験を生かして望めば怖くないはず
基本を忘れず周囲に気を配れ
仲間の動きを見極めてこその連係だ'''
[[message]]
key = 'CYCLE_QUEST_INFO_7'
old = '本作戦進行中　戦況：苦戦'
[[message]]
key = 'CYCLE_QUEST_INFO_7ex1'
old = '''
新兵には厳しい大規模戦闘となる
狂暴かつ狡猾な敵に個人技だけでは
太刀打ちできない弱点をついて連係せよ'''
[[message]]
key = 'CYCLE_QUEST_INFO_7ex2'
old = '''
新兵には荷の重い大規模戦闘となる
敵は狂暴性を増しながらも隙のない動きを見せてくる
