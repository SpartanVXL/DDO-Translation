判断ミスは仲間の全滅につながると心せよ'''
[[message]]
key = 'CYCLE_QUEST_INFO_10ex2'
old = '''
熟達した戦士が総力を結集する大規模戦闘になる
圧倒的な狂暴さとタフさ、高度な戦術を持った敵が
大挙して襲ってくるだろう
戦闘巧者とてあっけなくやられる場合がある
ひとつの判断ミスが仲間の全滅につながると思え'''
[[message]]
key = 'CYCLE_QUEST_INFO_11'
old = '本作戦進行中　戦況：決死戦'
[[message]]
key = 'CYCLE_QUEST_INFO_11ex1'
old = '''
