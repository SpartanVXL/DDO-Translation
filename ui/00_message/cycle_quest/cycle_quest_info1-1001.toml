[[message]]
key = 'CYCLE_QUEST_INFO_9ex2'
old = '''
熟練者でないと攻略が難しい高難度大規模戦闘だ
過去に何人もの覚者をほふった、いわくつきの
戦士らが集結するとみられる
戦闘経験の浅い者など数分と生き残れまい
もはや誰しも無傷では済まされないと覚悟しろ'''
[[message]]
key = 'CYCLE_QUEST_INFO_10'
old = '本作戦進行中　戦況：激戦'
[[message]]
key = 'CYCLE_QUEST_INFO_10ex1'
old = '''
熟達戦士による総力戦となるのは必至の
