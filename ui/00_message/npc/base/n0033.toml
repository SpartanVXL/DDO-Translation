[[message]]
old = '''
声がでかくてうるさかったり、反対に、小さくて
聞こえない時はそう言っておくれ'''
[[message]]
old = '''
こればっかりは習い性でね
盗賊は、ほら、いろんな状況で仕事をするからさ'''
[[message]]
old = '''
あたしの名前は誰でも知ってるけど、顔を知っている
人間はそういないよ'''
[[message]]
old = '''
できればずっとそのままが良かったけど
まあ、そうも言ってられないね'''
[[message]]
old = '''
あたしが投獄されたのは息子の意見を
無視したからなんだ
牢屋の中で、ずいぶん反省したよ'''
[[message]]
old = 'それで今の、聞き分けのいいあたしがいるのさ'
[[message]]
old = '婆さんだと思ってなめるんじゃないよ？'
[[message]]
old = '''
そのへんの爺さんなら５人でかかってきても
目じゃないさ'''
[[message]]
old = 'あたしは権威ってのが大キライでね'
[[message]]
old = '''
でも、気づいたら
あたしが盗賊界の権威みたいなものさ
ああ、たまらないよ'''
[[message]]
old = '''
だから、竜と王族には強くあってもらわないと
困るんだ'''
[[message]]
old = '''
これを聞いたからってどうするわけでもないけど
レスタニアにもお宝はあるんだろう？'''
[[message]]
old = '''
大方、ゴブリンあたりが
ため込んでいるんじゃないかい？'''
[[message]]
old = '長く生きると、想像もしなかったことが起こるよ'
[[message]]
old = '''
悪しき竜のことはそりゃあ一大事だけど
あたしがメイロワと手を組むなんてねえ'''
[[message]]
old = '''
あんたたちの装備には見たことのない材料が
使われているね――
落ち着いたら、ぜひ、レスタニアへ行ってみたいね'''
[[message]]
old = '''
言っておくけどね
あたしが盗むのは王家のお宝だけさ'''
[[message]]
old = '''
でも義賊というわけじゃない
施しは好きじゃないからね'''
[[message]]
old = 'あたしの息子たちもどこかで戦っているんだろうね'
[[message]]
old = '''
まあ、無事でいてくれればそれでいいんだ
生きていれば、また盗賊稼業を楽しめるさ'''
[[message]]
old = 'うん、あたしかい？'
[[message]]
old = '''
別にあたしを助けに来たわけじゃ
ないだろう？'''
[[message]]
old = '''
ああ、構いやしないよ
で、メイロワ将軍はなんだって？'''
[[message]]
old = '''
あの爺さんが頭を下げれば
解放軍に協力しないことはない
伝えといてくれ'''
[[message]]
old = '''
ネド王子、気張りすぎじゃないのかい？
ありゃ、大丈夫かね'''
[[message]]
old = '''
とにかくね、敵にここまで来られたら
どうしようもないよ'''
[[message]]
old = 'それを忘れずに戦っておくれ'
[[message]]
old = '''
“悪しき竜”と対峙したことで王子はどうやら
気持ちが大きくなっているようだ'''
[[message]]
old = 'これは危険な兆候だよ'
[[message]]
old = '入り口だ通路だと王家は隠し事が多いね'
[[message]]
old = '''
それを暴くのがわたしたちの
楽しみなんだけどさ'''
[[message]]
old = '入り口だ通路だと王家は隠し事が多いね'
[[message]]
old = '''
それを暴くのがわたしたちの
楽しみなんだけどさ'''
[[message]]
old = '''
城に忍び込むなんてのは何度もしたけど
斬り込んで行くなんて初めてだ'''
[[message]]
old = '正直に言って――胸がおどるよ'
[[message]]
old = '''
奪われたものは、ひとつひとつ
取り戻せばいいのさ'''
[[message]]
old = '盗賊のあたしが言うことじゃないがね'
[[message]]
old = '''
メガドは王都だからね
それはそれは豊かな町だったよ
盗賊の修行の場さ'''
[[message]]
old = '厄介なことになりそうだねえ'
[[message]]
old = '北の盗賊たちと一緒にあたしも行くよ'
[[message]]
old = '''
どうしたんだい
顔色が冴えないね'''
[[message]]
old = '''
ああ戻ったんだね
やっぱりあんたたちがいてくれないと
背中が不安だよ'''
[[message]]
old = '''
解放軍は再編成中さ
でもね、どんなに頑張ったって
あんたたちのいない穴は埋まらない'''
[[message]]
old = '''
そっちにも事情はあるだろうけど
最後まで付き合ってもらうよ'''
[[message]]
old = '''
あとは“悪しき竜”だね
ちょっと遠回りしちまったけど
一歩一歩、追い詰めているはずだよ'''
