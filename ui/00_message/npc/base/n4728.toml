[[message]]
old = '''
ここで一汗かいて、自室でゆっくり風呂に入って
夕方になったら酒場に繰り出す――
そんな風に神殿の中で過ごす休日ってのも
中々いいんじゃないか？'''
[[message]]
old = '待たせたな、ようやくここも本始動だ！'
[[message]]
old = '''
神殿内で武器を構えるのは禁止だろ？
でも、新しいスキルを好きに試して
みたいって時もあるじゃないか'''
[[message]]
old = '''
そんな時に思う存分暴れ回っても大丈夫なのが
この《鍛練の小部屋》だ！
思いっきり使っていってくれよ！'''
[[message]]
old = '''
スキルとスキルを上手く繋げられるか確認したりさ
他にも新しいジョブをじっくり試したい時とか――
結構使いどころは多いと思うぜ'''
[[message]]
old = '''
ま、使い方は人それぞれだから
お前はお前のやり方で活用してくれればいいよ'''
[[message]]
old = 'よっ、軽くトレーニングでもどうだ？'
