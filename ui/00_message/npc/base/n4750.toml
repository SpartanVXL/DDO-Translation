[[message]]
old = '''
スピリットランサーは自然の力を活かして戦う
大地、空気、水、木々や雷――
全ての力に感謝することを忘れるな'''
[[message]]
old = '''
異国の覚者がスピリットランサーを
志すということも、あるものなのだな'''
[[message]]
old = '''
スピリットランサーを志し、同じ師を仰ぐ以上
我らは兄弟弟子ということになる――
不思議な感覚だが、悪くはない'''
[[message]]
old = '''
大いなる自然の加護を受けし者よ
さらに鋭き精霊槍を求めるならば
力添えしよう'''
[[message]]
old = '''
師であるアデルドナハには及ばぬが
俺も鍛練を積んだスピリットランサーだ
お前の修練くらい造作もない'''
