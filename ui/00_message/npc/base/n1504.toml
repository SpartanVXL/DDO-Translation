[[message]]
old = '''
いやぁ、なかなかうまくいかねぇぜ
目当ての品を探すにも、収穫ナシの日が
続くと酒がまずくならぁ'''
[[message]]
old = '''
ハーピーの野郎――いや、女ども！
頭の上をギャーギャー飛びまわって
うるさくてかなわねぇや'''
[[message]]
old = '''
登ってる時に限って襲って
きやがるしよぉ！'''
[[message]]
old = '''
たまーに渓谷で、でかい魔物を見かけるんだよな
さすがに避けて通るが、ぶっ倒したら
見返りもでかそうだよな'''
[[message]]
old = 'とはいえ、命あっての物種っつーしな'
[[message]]
old = 'おう！　何か用か'
[[message]]
old = '''
《ドリード監視塔》は知ってっか？
何十年か前、白騎団の駐屯所だったらしいが
完全な廃墟だぜ'''
[[message]]
old = '''
ま、それなりに使えるものは残ってそう
だけどな
あの野郎――いや、ギャーギャー喚く
鳥女どもが邪魔しやがるが！'''
