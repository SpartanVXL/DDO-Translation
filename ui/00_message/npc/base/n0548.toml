[[message]]
old = '''
白竜に選ばれし覚者様――
古の武器についてであれば、お力になれるかと'''
[[message]]
old = '''
人が武器を選ぶばかりではなく――
時として、武器が人を選ぶこともありましょう'''
[[message]]
old = 'どうか貴方様も、それをお忘れなく'
[[message]]
old = '''
武器とは、討つべきものの数だけ
それに相応しき“かたち”があるもの――'''
[[message]]
old = '''
竜の敵となりうるおそろしき魔を退けるには
手に持つ刃もまた、特別でなければなりません'''
[[message]]
old = '''
遠き古より流れ伝わる智――
覚者の、そしてポーンの民の――'''
[[message]]
old = '''
戦徒が、自ら主の剣となり鎧となるために
より良き剣や鎧を生まんとするは
必然ではないでしょうか――'''
