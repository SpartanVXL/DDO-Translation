[[message]]
old = '''
雑談は苦手でな
――悪いな'''
[[message]]
old = '''
言わなかったかな――
わたしは楽しい雑談相手ではない'''
[[message]]
old = '人からは見下されるくらいが丁度良い――'
[[message]]
old = '''
わたしなりの哲学だが、理解者は少ない
おまえはどうだ？'''
[[message]]
old = '''
わたしの両親は性格が昼と夜――空と海ほどに
性格が違う人たちだった'''
[[message]]
old = '''
わたしは母とうまが合ったが
はて昼だろうか夜だろうかと時々思うのだ'''
[[message]]
old = '''
苦難が我々を結びつけたことは否定しない
苦難が我々を強くしたことも否定はできない'''
[[message]]
old = '''
しかし――この状況に意味があるとすれば
それくらいだと思わないか？'''
[[message]]
old = 'ああ、用件を聞こうか'
[[message]]
old = '''
用がすんだら国へ帰れ
今の我々には監視すら負担になる'''
[[message]]
old = '''
風が吹いてきた――
これは追い風だ――ああ、感じるぞ'''
[[message]]
old = '''
将軍が戻ってから流れが変わったな
そういう人なんだよ、あの人は'''
[[message]]
old = '''
ジリアンはうまく立ち回っているだろうか
交渉上手というわけではないからな――'''
[[message]]
old = '''
王子が盗賊の世話になるとはね
将軍も心中穏やかではないだろうな'''
[[message]]
old = '''
盗賊たちの受け入れ準備をした方が
よいのだろうか――'''
[[message]]
old = 'どうだ？　少しは陣が明るくなったか？'
[[message]]
old = '''
ネド王子は、自分の身は自分で守ると
頑なだがそうはいかない'''
[[message]]
old = 'あんたたちも力を貸してくれ'
[[message]]
old = '''
このティネスの守りを固めるべきか
それとも強固な砦を求めて
遠征すべきか――'''
[[message]]
old = 'ふむ、将軍と相談してみようか'
[[message]]
old = 'しばらく兵の増強は難しいだろう'
[[message]]
old = '''
となれば、今いる兵たちの配備を
工夫して難局を乗り切らなければな'''
[[message]]
old = '１人、３人と兵が増えていく'
[[message]]
old = '''
日々、少しずつではあるがネド王子を慕って
民たちが集まってくるんだ'''
[[message]]
old = '''
イェルハルドがいるから抜かりはないと
思うが陽動部隊の連中はちゃんと食事を
とっているだろうか'''
[[message]]
old = '''
イェルハルドがいるから抜かりはないと
思うが陽動部隊の連中はちゃんと食事を
とっているだろうか'''
[[message]]
old = '''
展望城は王家だけではなく
我々解放軍の面々にとっても思い入れのある
場所だ'''
[[message]]
old = 'わたしは参加できないが――頼むぞ'
[[message]]
old = '''
わたしも城へ行きたいが
砦の差配も重要な任務だからな'''
[[message]]
old = '''
王都メガドの奪回は簡単ではないだろう
でも、今の解放軍ならやれる気がする'''
[[message]]
old = '''
そっちの様子はどうだい？
ここの留守はまかせてくれよ'''
[[message]]
old = '''
最前線へ飛んで行きたいが
砦を空にするわけにはいかないのだ
王子と解放軍を頼んだぞ'''
[[message]]
old = '第一次王都奪回作戦は失敗したと聞く'
[[message]]
old = '''
次の作戦には参加したいが持ち場を
離れるわけにはいかないからな'''
[[message]]
old = '顔を見に来てくれたのか？'
[[message]]
old = '''
うれしいね
みんなにも声をかけてやってくれ'''
[[message]]
old = '''
今はメガド奪回作戦の重要な局面のはず
さあ早く戻ってくれ'''
[[message]]
old = '''
展望城に移らなくても良いのだろうか
わたしが必要ではないのだろうか'''
