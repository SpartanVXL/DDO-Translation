[[message]]
old = '''
当キノザ鉱泉では、効能の異なる３種の
お湯を楽しむことができますの'''
[[message]]
old = '''
ハーブ薫る《癒しの泉》は体力回復に――
森の精力が宿る《活力の泉》はスタミナ上昇効果が、
そして白竜様の加護を受けた《豊穣の泉》は
最大体力上昇の効果がありますの'''
[[message]]
old = '''
特に《活力の泉》と《豊穣の泉》は
入浴後、しばらく効果が続きますので
冒険前のご利用もおすすめですわ'''
[[message]]
old = '''
浴場への入場キーはこちらで販売しております！
ご一緒に軽食やお飲み物もいかがですか？'''
[[message]]
old = '''
３種ある浴場は、いずれもお客様の自由な
スタイルで入場いただけますわ'''
[[message]]
old = '''
服を脱いで全身でお湯を楽しんでいただくもよし
鎧ごと浸かって汚れと汗を流すもよしです'''
[[message]]
old = '''
あ、でも他のお客様への迷惑行為は
ご遠慮くださいね'''
[[message]]
old = '憩いの泉、キノザ鉱泉へようこそ！'
[[message]]
old = '泉のご案内をいたしますね'
[[message]]
old = '''
右の浴場が《癒しの泉》
左の浴場が《活力の泉》
そして中央が《豊穣の泉》となっておりますわ'''
