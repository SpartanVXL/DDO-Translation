[[message]]
old = '''
ミスリウ森林深部に
ほとんど人はおりません'''
[[message]]
old = '''
私はここで一人、静かな森に身を任せ
祠を守っております'''
[[message]]
old = '''
岸辺の小屋には立ち寄られましたか？
イヴァンという狩人が暮らしております'''
[[message]]
old = '''
あの方は少し会話が不器用ですが
素晴らしい弓の名手
きっと覚者さまの力となってくれるでしょう'''
[[message]]
old = '''
この森には、古き民――
エルフに縁ある遺跡が点在しています
優しく美しい、今なお息吹ある建物です'''
[[message]]
old = '''
中に入った者いわく
ところどころに、不思議な青い床石があり
その意味を理解しなければ
先に進むことができないのだとか――'''
[[message]]
old = '''
このような祠でも、旅の疲れを取るくらいなら
できましょう、辺境ゆえ<VAL PRICE_INN>ほど
ご負担いただきますが'''
[[message]]
old = 'はい'
new = 'Yes'
[[message]]
old = 'いいえ'
new = 'No'
[[message]]
old = '''
このような木々の迷路――
そのまた奥までご苦労さまです
よくぞ迷わずにいらっしゃいました
それとも――迷ったあげくにここへ？'''
[[message]]
old = '''
いずれにしても
私が貴方さまのお役に立てましょう'''
[[message]]
old = '''
私はクリスティーヌ
ミスリウの、深き森のエリアマスターで
ございます'''
[[message]]
old = '''
ミスリウ深部には――
イニアス湖を中心として、エルフに由来する
遺跡が数多くあります
お時間が許すならば、どうぞお訪ねください'''
[[message]]
old = '''
しかし森はかつてないほど騒がしく
また獣たちも騒いでおります
場合によっては、覚者さまを頼りと
させていただくこともあるでしょう'''
[[message]]
old = '''
どうか、それをお心に留めおきください
森はいつでも貴方さまを歓迎いたします'''
[[message]]
old = '''
ささやかながら、貴方さまの
来訪時にお納めできる
品を用意いたしました'''
[[message]]
old = '''
これからもどうかこの地へ
お立ち寄りください'''
[[message]]
old = '''
覚者さま、イニアス湖北のほとりに
《密猟者のキャンプ》があるのは
ご存知でしょうか'''
[[message]]
old = '''
そこに出入りする者達は、獣のみならず
人をも狩りの対象にする、悪しき者達です'''
[[message]]
old = '''
どうぞ周囲を散策する時は
ご注意ください'''
[[message]]
old = '''
覚者さま、お願いがございます
エルフの遺跡の一つ
通称《蒼葉のテラス》についてなのですが――'''
[[message]]
old = '''
あの遺跡は手つかずの姿を保つため
入り口を封じていたのです'''
[[message]]
old = '''
しかし、その一角にグリフィンが住みつき
周囲を狩り場にするようになってしまいました'''
[[message]]
old = '''
そのせいで、ディナン深層林へ続く山道の
ガレキ撤去作業も滞っているようなのです'''
[[message]]
old = '''
入り口は開放いたします
どうか、その対処を頼めないでしょうか'''
[[message]]
old = '''
覚者さま
湖の西側、《イニアス湿地帯》にて
ブルーニュート達の中に、より強力で
人を脅かす者が現れたそうです'''
[[message]]
old = '''
コバルト色の電光を纏ったトカゲ――
イヴァンも注意するよう言っておりました'''
[[message]]
old = '''
どうか、近くを通る時は警戒を
そして可能であれば退治をお願いいたします'''
[[message]]
old = '''
覚者さま
かような深き森にある私どもへのお心遣い
感謝しきれるものではありません
ありがとうございます'''
[[message]]
old = '''
また、ささやかではございますが
お納めできる品を良質なものに
させて頂きました'''
[[message]]
old = 'どうか、今後ともよろしくお願いいたします'
[[message]]
old = '''
覚者さま、エルフの地《ディナン深層林》に
続く山道が開通いたしました'''
[[message]]
old = '''
覚者さまが、魔物を退治してくださったお陰で
ガレキ撤去作業の進捗が
良くなったそうです'''
[[message]]
old = '私から、あらためてお礼申し上げます'
[[message]]
old = '''
さらに深き森、エルフ達の故郷を
どうぞご自身の目で確かめて来て下さい
ディナン山道は森林の最南部にございます'''
[[message]]
old = '''
覚者さま
イニアス湖東北にある《名もなき廃村》にて
おそろしき恨みの声を聞いたと
イヴァンから報せがありました'''
[[message]]
old = '''
あの方は、魔物や獣にはお強いのですが
幽霊、亡霊の類は大変苦手のご様子――'''
[[message]]
old = '''
どうか、イヴァンに代わり
亡者の類がさまよい出ることあらば
浄化いただけないでしょうか'''
[[message]]
old = '''
覚者さま
この森にとって、あなたはすでに大事な方'''
[[message]]
old = 'そして、私にとっても――'
[[message]]
old = '''
あなたの尊き行いが
レスタニアのすべてに行きわたりますよう'''
[[message]]
old = '''
私も、可能な限りの支援にて
あなたのお役に立ちたいと思います
どうぞこれからも、この森へおいで下さい'''
[[message]]
old = '''
覚者さま、少し前
この森に白きキメラが姿を現したのです'''
[[message]]
old = '''
おそらく、あれは森小人達が聖獣と
崇める恐ろしの魔獣
《白獅子アルバス》――'''
[[message]]
old = '''
放置したならば、この森のみならず
リンウッドにまで被害をもたらす
かもしれません'''
[[message]]
old = '''
森の奥から姿を現したかの獣を
幸いにもイヴァンが撃退してくれました'''
[[message]]
old = '''
そして今獣が居るのは、《霊泉のテラス》奥
――《聖獣の間》
そこで力を蓄えている様子'''
[[message]]
old = '''
貴方さまにも魔獣の封じ込めに
ご助力いただけないでしょうか'''
[[message]]
old = '''
覚者さま、急いでお伝えしなければ
ならないことがあるのです'''
[[message]]
old = '''
ディナン山道の手前、森の南部にて
恐るべき巨人が姿を現したのです'''
[[message]]
old = '''
その巨人の名は《ヨトン》
ハンターを襲い、多くの覚者を亡きものにした
残忍なモルトロールです'''
[[message]]
old = '''
森のため、《ヨトン》の討伐を――！
どうかわたしからのこの依頼
お聞き入れくださいませ'''
[[message]]
old = '''
《弱化の治療》ですね、承りました
<VAL PRICE_WEAK>ほどご負担いただきますが'''
[[message]]
old = 'はい'
new = 'Yes'
[[message]]
old = 'いいえ'
new = 'No'
[[message]]
old = '''
あら、覚者さまは《弱化》ではありませんね
治療の必要はないようです'''
[[message]]
old = '''
覚者さま、あなたはこの深き森にとっても
大事なお方
どうぞお体の疲れを取っていって下さい'''
[[message]]
old = 'はい'
new = 'Yes'
[[message]]
old = 'いいえ'
new = 'No'
[[message]]
old = '''
ようこそ標の祠へ
お待ちしておりました覚者さま'''
[[message]]
old = '''
覚者さま、この深き森に置かれた《辺境の礎》も
このたび全て解放されたそうでございます'''
[[message]]
old = '''
《辺境の礎》はイヴァンの山小屋の近くにも
置かれているとのこと'''
[[message]]
old = '''
貴方さまの訪れを、きっとイヴァンも喜ぶはず――
ぜひ、お時間の許す際には
お顔を見せに行ってやってください'''
[[message]]
old = '''
あの無愛想な顔の下で、
あの方も貴方さまのことを
ずいぶん気に入っているようなのです'''
[[message]]
old = '''
覚者さま、今日は折り入って
ご相談したいことがございます'''
[[message]]
old = '''
イニアス湖の近辺、南の方角に
霞んだような人影が現れたと
イヴァンから報告がありました'''
[[message]]
old = '''
あの方は幽霊、亡霊の類が大の苦手とのこと――
それ以降、あの辺りには
近寄れないようなのです'''
[[message]]
old = '''
どうか、イヴァンに代わり
この人影を打ち払ってはいただけないでしょうか'''
[[message]]
old = '''
詳しくご説明いたしますので
ご出発の前には再度、私にお声掛けください――'''
[[message]]
old = '''
ここからディナン深層林へと進む途中に
新しく見つかりました《霧幻のテラス》――'''
[[message]]
old = '''
中から冷気が漏れ出でてくるような
不思議な遺跡です
冷たい霧に覆われていたせいで
今まで見つからなかったのかもしれません'''
[[message]]
old = '''
何か未知の危険があるかと思い
封鎖してまいりましたが、貴方さまならば
中を調べることも可能かと――'''
[[message]]
old = '''
足を踏み入れられる際は
くれぐれもご注意くださいませ――'''
[[message]]
old = '''
覚者さま、度々申し訳ございませんが
今回もお力をお借りできないでしょうか――'''
[[message]]
old = '''
実は先日、突如としてこの祠の前に
ミストドレイクが現れたのです'''
[[message]]
old = '''
幸い、イヴァンが訪れている時だったので
あの方が応戦してくださり
事無きを得ましたが――'''
[[message]]
old = '''
退けられた竜は、《霧幻のテラス》へと
去っていったとのこと'''
[[message]]
old = '''
どうか、竜が再びこの祠を
襲うことのないよう
あの遺跡内への封じ込めに
ご協力いただけないでしょうか'''
[[message]]
old = '''
覚者さま
この森にとって、あなたはすでに大事な方――'''
[[message]]
old = 'そして、私にとっても――'
[[message]]
old = '''
あなたの尊き行いが
レスタニアのすべてに行きわたりますよう'''
[[message]]
old = '''
あなたのお役に立てるよう
私も最大限の支援をお約束いたしましょう
どうぞこれからも、この森へおいでください'''
[[message]]
old = '''
覚者さま
この森にとって、あなたはすでに大事な方'''
[[message]]
old = 'そして、私にとっても――'
[[message]]
old = '''
あなたの尊き行いが
レスタニアのすべてに行きわたりますよう'''
[[message]]
old = '''
かような深き森にある私どもへの
お心遣い、感謝しきれるものではありません
ありがとうございます'''
[[message]]
old = '''
覚者さま
数々のご協力、痛み入ります'''
[[message]]
old = '''
覚者さま
ここを訪れて下さり――嬉しく存じます'''
[[message]]
old = '''
何かできることはと思い
この品を用意しました
気に入って頂けると良いのですが――'''
[[message]]
old = '''
覚者さま、これをお持ちください
イヴァンがあなたにと用意してくれたものです'''
[[message]]
old = '''
あの無愛想な方が、にこにことして
持ってきてくれました'''
[[message]]
old = '''
覚者さま、これをお持ちください
わずかでも旅の助けとなりましょう'''
