[[message]]
old = '覚者よ、用件を聞こう'
[[message]]
old = '''
――異界の狭間
私達ポーンが生まれ、渡り、そして人の中で
貴君ら覚者のみが訪れることのできる場所――'''
[[message]]
old = '''
普段は意識することもないだろうが、ポーンや
他の覚者への呼びかけ、そしてリム転移もまた
あの空間を介し行われるのだ'''
[[message]]
old = '''
「世界は多層にして、一つは同時に無限」
これは、古のある覚者が残した言葉だ'''
[[message]]
old = '''
ポーンの身にその真理は知れぬが
あの場所は世界の本来の姿と、最も近いのかもしれぬ'''
[[message]]
old = '''
新しき覚者よ
ここは空間の接合点
《異界の狭間》の入り口でもある
必要が生じれば、異界へ赴くがいい'''
[[message]]
old = '''
私だけではない
ポーンの長たる役目を負いし者は
皆、“理”と縁ある地の守役でもある'''
[[message]]
old = '''
その役目が、いつ、誰から始まったのか――
それは解らぬがな'''
[[message]]
old = '''
武器を鍛える術に
《クレスト》という素材を用いるものがある
これは特殊な力の結晶を、装備に付与する
ポーンの技だ'''
[[message]]
old = '''
然るべき対価と引き換えに
《クレスト》を譲ろう'''
[[message]]
old = '''
貴君の、《異界の狭間》へ行く準備と
覚悟ができたのならば、こちらはいつでもいいぞ？'''
[[message]]
old = '''
ポーンは戦うしもべかもしれないが
粗雑に扱うと貴君の心がすり減るぞ'''
[[message]]
old = '''
大きな脅威を退けても
レスタニアから魔物が消えたわけではない'''
[[message]]
old = '''
戦いの準備は常に必要だ
これからもポーンが役に立てて、うれしく思うよ'''
