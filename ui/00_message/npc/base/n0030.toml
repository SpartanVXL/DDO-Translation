[[message]]
old = 'エリオットは一見頼りないけど、腕は立つ'
[[message]]
old = 'レスタニア者は一筋縄ではいかないね'
[[message]]
old = 'リズはああ見えて、かなりしっかりした子だね'
[[message]]
old = '人は見かけによらない――そんな言葉を思い出したよ'
[[message]]
old = 'ガルドリンは――見たとおりの人物のようだ'
[[message]]
old = '''
言葉の荒さも人の良さを隠すためのもの
まるでアッカーシェランの男のようにわかりやすい'''
[[message]]
old = '''
隊長――あなたは不思議な人だな
あなたならなんとかしてくれる
――そう思わせてくれるよ'''
[[message]]
old = '''
そういう人のことを、このアッカーシェランでは
“竜に愛されてる”と言うのさ'''
[[message]]
old = '''
レスタニアも同じだろうけど
このアッカーシェランにも長い歴史があってね――'''
[[message]]
old = '''
たいていは家と家、人と魔物の対立の歴史なんだ
竜との対立なんて初めてのことさ'''
[[message]]
old = '''
わたし、悪しき竜が現れるまでは野や山を見ても
何も思わなかったんだ'''
[[message]]
old = '''
だけどね
自由に歩き回れるわけじゃなくなってからは
愛おしくてたまらない――勝手だよね'''
[[message]]
old = 'レスタニアには覚者が大勢いるんだろう？'
[[message]]
old = '''
みんな強いのか？　一流の戦士なのか？
白翼覚者隊という生え抜きの部隊もあるんだよね'''
[[message]]
old = '――戦いが、いっぱいあるんだな'
[[message]]
old = '白竜は長く病んでいると聞いている'
[[message]]
old = '''
早く良くなるといいな
竜はいつでも心身ともに健やかでいてくれないと
世が闇に覆われてしまうようだ'''
[[message]]
old = 'えーと、なに？'
[[message]]
old = '''
こっちにいる間はわたしと一緒に
行動してもらうからね'''
[[message]]
old = '''
将軍がいれば全体の士気もあがる
そういう人だよ、メイロワ将軍は'''
[[message]]
old = '''
ネド王子とは、将軍に連れられて
挨拶に行って――それだけ'''
[[message]]
old = '''
それでも、王子のためなら
戦えるし、王子を思えば希望を抱ける'''
[[message]]
old = '''
――みんな同じさ
王家は、そういう一族なんだ'''
[[message]]
old = '''
今はネド王子が最優先
それ以外は考えたくないの'''
[[message]]
old = '''
王子は状況に屈することなく
積極的に動いているみたいだね'''
[[message]]
old = '''
頼もしいと言えば頼もしいけど
本音を言うと――いや、やめておくよ'''
[[message]]
old = '''
ネド王子と一緒の時間を作ってよ
良き助言者になってほしい'''
[[message]]
old = '''
オークどもの動きが活発だ
ふん、“悪しき竜”の言いなりのくせに'''
[[message]]
old = '''
アッカーシェラン全土のオークが
動き始めたら、こっちも戦力を
分散する必要があるから――マズいね'''
[[message]]
old = '''
“悪しき竜”が現れたってね
今度来たら、逃がさないよ'''
[[message]]
old = '''
イェルハルドの近くで戦うのは
とても勉強になるよ'''
[[message]]
old = '''
イェルハルドの近くで戦うのは
とても勉強になるよ'''
[[message]]
old = '''
戦いが終わったらさ――
城で会おうね'''
[[message]]
old = '''
はあ――いいね、やっぱり
この城は、落ち着くよ'''
[[message]]
old = 'ここに来て解放軍を増強できそうなんだ'
[[message]]
old = '''
人数が増えると作戦の選択肢も増えるし
あなたたちの負担も減るからね'''
[[message]]
old = '''
わたしたちはとにかく城内を駆け回って
混乱を誘いつつ敵の部隊を削る――いい？'''
[[message]]
old = 'ここにいてもいいの？'
[[message]]
old = '借りを返すときが来たようだね'
[[message]]
old = 'そっちも、こっちも、とりあえず一段落だね'
