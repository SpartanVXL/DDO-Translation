[[message]]
old = '''
やぁ、君がいるクランの活躍は
聞いてるよ！'''
[[message]]
old = '''
さらに仲間との冒険が楽しくなるように
わたしからの贈り物だ
受け取っておくれ！'''
[[message]]
old = '''
《クラン》について聞きたけりゃ
何でも答えてあげよう
冒険がより華やかになること請け合いさ'''
[[message]]
old = '''
同じ目的のもと、仲間と旅し共に歩む
うーん、素晴らしいじゃないか'''
[[message]]
old = '''
ここでは、《クラン》の設立・加入手続きや
入団の斡旋をしているよ
興味があるかい？'''
[[message]]
old = '''
覚者さん、自身の情報は《覚者プロフィール》
でも確認できるんだよ'''
[[message]]
old = '''
仲間のプロフィールを見せてもらうのも
面白いんじゃないかな'''
[[message]]
old = '''
仲間の人となり、強さ、旅の記録なんかも
垣間見れるからね'''
[[message]]
old = '''
《クラン酒場》へようこそ！
何かご用かな？'''
[[message]]
old = '''
そうそう、覚者さんにも伝えとかないと！
今回、《クラン》の仲間と使える
《クラン拠点》を手配したんだ
――なんて、もう知っていたかな？'''
[[message]]
old = '''
覚者さんもぜひ使ってみておくれ
仲間だけでワイワイやるのも楽しそうだろ？'''
