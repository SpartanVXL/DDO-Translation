[[message]]
old = 'あら、こんにちは覚者さん'
[[message]]
old = '''
うちで扱ってる食材は酒場の
メニューにもなってるんです'''
[[message]]
old = 'おいしい物を食べれば元気がでますよ！'
[[message]]
old = '''
体力をつけたい時はお肉
スタミナが足りない時はキノコ
体調を整えたければハーブ'''
[[message]]
old = '''
お肉、キノコ、それに飲み物やハーブ――
食材にはそれぞれ違った味わいがあって
体への影響も違うんです'''
[[message]]
old = '偏食しちゃダメですよ！'
[[message]]
old = '''
ポーン達もクラフトルームでは
お料理するという話ですね'''
[[message]]
old = '''
一流の料理レシピのいくつかは
彼らが作ったとも言われているんです'''
[[message]]
old = '''
最近は関所の取り締まりも厳しくなって
地方の方は大変だと聞きました'''
[[message]]
old = '''
確かに、以前よりうちに仕入れにくる
商人の方も随分減った気がします'''
