[[message]]
old = '''
重要な話か？
違うなら後にしてくれ'''
[[message]]
old = 'ふん――ひまそうだな'
[[message]]
old = '''
時間があるのなら
外の魔物でも倒してきたらどうだ'''
[[message]]
old = '''
規律なくして人は動かぬ
例外は――ない'''
[[message]]
old = '''
覚者とは、常に責務を負う者
白竜に、地に、人に――
すべてに仕える者だということを忘れるな'''
[[message]]
old = '''
くれぐれも己の力に溺れるなよ
どんな戦士も、過信という泥沼には
簡単に足を取られる'''
[[message]]
old = '''
覚者は勝手な連中が多いが――
貴殿は悪習に染まるなよ'''
[[message]]
old = '''
死を覚悟し、同時に生を諦めないこと
それが戦場で生きのびる秘訣だ'''
[[message]]
old = '''
人智を超えた敵であろうと、我らは戦わねばならない
それが騎士というものだ'''
[[message]]
old = '''
覚者といえども軍規には従ってもらう
仲間の命を守るためだ'''
[[message]]
old = 'ほう？　我々騎士団に何用だ'
[[message]]
old = '''
礼節を忘れるな
この《謁見の間》では特にな'''
[[message]]
old = '''
グリッテン砦のヴァネッサ殿が
来ているようだが――
騎士団は蚊帳の外か？'''
[[message]]
old = '''
騎士団の犠牲は竜の力となることで
報われる――ああ、そうとも'''
[[message]]
old = '''
グリッテンの守備隊を増強している
覚者は基本的に遊軍として参加可能だ'''
[[message]]
old = '砦周辺の敵がいつでも貴殿を待っているぞ'
[[message]]
old = '''
白竜様の言葉――
ひと言も聴き逃すわけにはいかんな'''
[[message]]
old = '''
貴殿はイリスと親しかったようだが――
覚悟しておいた方が良さそうだ'''
[[message]]
old = '''
白竜の敵とあれば厳しい結論が
下るだろうからな'''
[[message]]
old = '''
イリスは騎士団の中でも人気のある覚者だ
もし討伐ということになれば――'''
[[message]]
old = 'いや、考えたくもない'
[[message]]
old = '''
――面目ない
巫女殿を連れ去られるとは――'''
[[message]]
old = '''
くそっ――レオめ――
手加減するとは無礼な――'''
[[message]]
old = '''
騎士たる者はやはり戦場に立たねばな
メルゴダで会おうではないか'''
[[message]]
old = 'さあ、ともに戦おうではないか！'
[[message]]
old = '''
ディアマンテスを退けたからといって
すべての問題が解決するわけではないだろう
しかし今は――'''
[[message]]
old = 'ああ、感慨無量とはこのことだな'
[[message]]
old = '''
立場上不謹慎な発言かもしれんが
世のこういう状況はけして嫌いではないのだ
貴殿なら、わかるだろう？'''
[[message]]
old = '''
戦場で貴殿の顔を見ると
ああ、負けはないな、と思うのだ'''
[[message]]
old = '''
長いこと、覚者などイケ好かない連中だと
思っていたが、この変わりよう――
自分のことながら、笑うわ'''
[[message]]
old = '''
セシリーやレオのことが気にかかるだろうが
それならなおのこと侵食魔退治に
邁進しようではないか'''
[[message]]
old = '結局はそれが近道になるだろうよ'
[[message]]
old = '''
レスタニア中のブラッドオーブを
根こそぎここに集めるぞ！'''
[[message]]
old = '''
他に火急の任がないのであれば
貴殿も力を貸してくれ'''
[[message]]
old = '''
騎士団の士気は高いが、それでどうにか
なるわけでもなし――
何か他の道はないのか！'''
[[message]]
old = 'ミシアルの姿が見えたらしいな'
[[message]]
old = '''
死してなおレスタニアを思う気持ちが
うれしいではないか'''
[[message]]
old = '''
貴殿はまるで竜を救うために
生まれてきたようだな
いやいや、深い意味はない'''
