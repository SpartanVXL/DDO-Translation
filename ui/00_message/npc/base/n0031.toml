[[message]]
old = '''
こんなこと
苦しんでいる民たちにはけして言えないが'''
[[message]]
old = '''
おぬしたちのような戦士たちとともに戦えるのは
武人の誉れ、喜びだ'''
[[message]]
old = '''
アッカー家の方々は家臣を大切にする家柄
その恩に報いることが今のわしの責務'''
[[message]]
old = '''
おぬし達は、そんなわしへの贈り物にちがいない
贈り主のことは考えないようにするよ'''
[[message]]
old = '''
ジリアンはわしの孫だ
こんなことになるまで、ほとんど話したことも
なかったが
娘に似て良い子に育ったわ'''
[[message]]
old = 'よいか、本人には内緒だぞ'
[[message]]
old = '''
おぬしは良い部下に恵まれておるな
いや、仲間というべきかな'''
[[message]]
old = 'わしの人生はもう夕暮れ時だ'
[[message]]
old = '''
これまで面白おかしく生かしてくれた
このアッカーシェランに恩返しをしないうちには
立ち去るわけにはいかんのだ'''
[[message]]
old = '''
歳を取るのは悪くないと思ってここまで生きてきたが
こんな危機の最中にジジイでいるのは――
まったく、運命が恨めしいわ'''
[[message]]
old = 'レスタニアでもオークは臭いらしいな'
[[message]]
old = '''
臭いのはこの地のオークだけなら
なんと不公平なことかと
天を呪ってやるところだったぞ'''
[[message]]
old = '''
おぬしほどの者がこの国にいたら
わしは喜んで将軍の座を譲るつもりだ'''
[[message]]
old = '''
そしてわしは、大将軍を名乗るのだ！
はははは！'''
[[message]]
old = '''
人をジジイ扱いする若造に手厳しく仕返しするのが
わしの楽しみでな'''
[[message]]
old = '''
だが、わしは有名になりすぎた
わしのことを誰も知らぬ土地へ行って
若造どもをからかい倒してやりたいわ'''
[[message]]
old = 'おお、そうだな'
[[message]]
old = '王子とは必ず再会できる'
[[message]]
old = '''
おぬしらもそう信じてくれ
信じればそれは実現するというではないか'''
[[message]]
old = '''
気が急くのう――
いかし、急いては事をし損じるというからな'''
[[message]]
old = '''
イェルハルドを悪く思わないでくれ
あれもまた忠義の男だ'''
[[message]]
old = '''
おぬしたちのことはネド王子には
良く言っておくからな
わしに任せておけ'''
[[message]]
old = '''
ここだけの話、王子が覚者でなければ
その事実、隠し通すつもりでいたが――'''
[[message]]
old = '胸を撫で下ろしたわい'
[[message]]
old = '''
これから先もよろしく頼むぞ
戦慣れしたおぬしらの力が
ぜひとも必要だ'''
[[message]]
old = '''
解放軍は少数精鋭
大軍の真っ向ぶつかり合いなど
考えちゃいない'''
[[message]]
old = 'おぬしら、期待しているぞ'
[[message]]
old = '慎重に――慎重に事を進めるぞ'
[[message]]
old = '''
わしが焦っているように見えたら
おぬしら、遠慮無く諫めてくれよ'''
[[message]]
old = '''
ふーむ
王家の秘密は記録に残さないのが習わし
地図すらないのだ'''
[[message]]
old = '''
ふーむ
王家の秘密は記録に残さないのが習わし
地図すらないのだ'''
[[message]]
old = '''
展望城の城主はネド・アッカー様
そのことをオークどもに思い出させてやるわ'''
[[message]]
old = '''
難攻不落と思われたこの城も
あっさりと“悪しき竜”に落とされた
その口惜しさが、わしの原動力だ'''
[[message]]
old = '''
敗北は人を強くする
身をもって知ったぞ'''
[[message]]
old = '''
具体的な話はジリアンから聞いてくれ
もちろんネド王子を尊重してくれよ'''
[[message]]
old = '頼むぞ、レスタニアの強者たちよ'
[[message]]
old = '''
たとえ敵の手に落ちようとも、さすが王都
攻略は容易ではないわい'''
[[message]]
old = '''
黒騎士はおぬしらに任せるぞ
それが望みであろう？'''
[[message]]
old = '''
レスタニアの白竜様はその力を
取り戻したと聞く'''
[[message]]
old = '本当に良かったなあ'
