[[message]]
old = '''
今回の砦防衛の報酬はどうだった？
次もぜひ力を貸してくれ！'''
[[message]]
old = '''
グリッテン砦防衛の功績に対し報酬が出ているぞ
保管ボックスより受け取ってくれ'''
[[message]]
old = '''
こたびの協力に感謝する
戦果を称え、特別なアビリティが
送られることになったぞ
さぁ、受け取ってくれ！'''
[[message]]
old = '''
ヴァネッサ副隊長は美しいだけではないぞ！
あの人は類まれなる剣の使い手でもある'''
[[message]]
old = '''
剣の腕を磨きたければ、それなりの
武功を示して弟子入り志願するんだな'''
[[message]]
old = '''
参加表明は嬉しいが、どうやらお前は
すでに他のミッションへの参加予定があるようだ
先にそちらを達成するか、取り消し連絡を
してからあらためて来てくれ'''
[[message]]
old = '''
俺はグリッテン砦の連絡員だ
砦で緊急事態が起こった時は
俺から連絡する'''
[[message]]
old = '''
ヴァネッサ副隊長は本当に
人遣いが荒くてなぁ
だが、ふふふ、それがいい！'''
[[message]]
old = '''
オークどもめ、性懲りもなく
砦を攻めようとは
しかも奴らは臭くてかなわんしなぁ'''
[[message]]
old = '''
今回のグリッテン砦防衛戦は終了した
――ん？　お前あてに預かっている報酬はないようだ
ぜひまた力を貸してくれ！'''
[[message]]
old = 'よう、俺に何か用か？'
