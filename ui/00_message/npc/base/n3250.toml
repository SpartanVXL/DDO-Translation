[[message]]
old = '''
体調が悪けりゃ隣のおばちゃんな
で、戦技についての相談なら俺だ'''
[[message]]
old = '''
おっと、勘違いするなよ
一応俺も癒しの術は使えるんだ
これでもプリーストの端くれだからな'''
[[message]]
old = '''
だけど、メガドまで帰ってきたんなら
ごちゃごちゃやるより
一眠りすりゃいいんだよ、何かと'''
[[message]]
old = '''
危険な任務に同行させられることが多くてさ
こうやってメガド守ってればいいってなると
逆にどうしていいかわからなくなるんだよなぁ'''
[[message]]
old = '''
――ってわけで
とりあえず戦技の相談に乗ってるんだ
まぁこれはこれで楽しいけど'''
[[message]]
old = '''
まさかとは思うけど
同じアビリティを
いつでもどこでも付けっぱなし――
なんてしてないよな？'''
[[message]]
old = '''
状況に合わせて付け替える！　これが鉄則！
じゃないと前線で生き残れないぞ'''
