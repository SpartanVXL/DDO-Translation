[[message]]
old = '''
おや――少々意外ではあるな
錬金を忌む世で育った君が
《アルケミスト》に興味を持つとはね'''
[[message]]
old = '''
正直に言って、興味本位は困る
これからのわたしの立場もあるからね'''
[[message]]
old = '''
加えて、思い違いをしてもらっては
やはり困るが――'''
[[message]]
old = '''
いやいや、すまない
どうも警戒が先に立ってしまってね'''
[[message]]
old = '''
君なら問題ないだろう
課題さえ乗り越えてくれれば
喜んで指導させてもらうよ'''
[[message]]
old = '''
ほほう――課題を乗り越えたのか
君は白竜がかつて封じた錬金術を
覚者でありながら、学ぼうというんだね'''
[[message]]
old = '''
嬉しくもあり、危うくもあり――
だが君が選んだのなら
私はその選択を尊重するよ'''
[[message]]
old = 'では、《アルケミスト》として共に歩もう'
[[message]]
old = '''
錬金術とはそもそも、人の論理を用い
人の為に導く学問
理との共存も、君ならできるかもしれないね'''
[[message]]
old = '''
なかなかどうして、覚えが早いな、君は
もう中等レベルの錬金術は十分に
使いこなせているようだね'''
[[message]]
old = '''
ならば、もう少し上級の技に手を出して
みてもいいかもしれない
こういう技だが、どうだい、やれそうかな？'''
[[message]]
old = '''
ううむ、末恐ろしいな、君は
この短期間でこれほどまでに成長するとは
わたし、ディアマンテスでさえ――
――いや、やめておこう'''
[[message]]
old = '''
いいかね、錬金術は論理の結晶
自然なるものに、人為的に別の特性を
組み合わせ変化させる術だ'''
[[message]]
old = '''
君の意思、君が紡いだ論理こそが
技の要となる、それを常に思い出し
これからの技に向きあいなさい'''
[[message]]
old = '''
錬金術の中には、術の論理を戦いの技
として応用したものがある
自身の生命力を媒介に、物質を生成・変換し
組み変える技だ'''
[[message]]
old = '''
《アルケミスト》として君が錬金術を学ぶ
なら、そちらの分野がいいだろう'''
[[message]]
old = '''
溶命炉の力を見たのなら知っているとおり
命のエネルギーは人も魔も惹きつける
――あれに比べればもちろん、規模こそ小さいがね'''
[[message]]
old = '''
力の流れと理論を知り、意思によって自在に
操ることができれば、君が生成するエネルギーは
エリクシルと交わることで
敵を蝕む毒にも、友を守る薬にも変わるだろう'''
[[message]]
old = '''
錬金術を扱う上で、もっとも大切なことは
やはり、錬成物質とエリクシルの変換だろう'''
[[message]]
old = '''
エリクシルとは属性の性質そのもの
錬成物質はエリクシルと結合し発動
することで、様々な効果を帯びる'''
[[message]]
old = '''
どの戦いでどのエリクシルを用いるかが
戦いの結果にも大きく影響するのだ'''
[[message]]
old = '''
君は《アルケミスト》として学んでいるのだね
調子はどうだい？
術の仕組みが解ってくれば
おのずと慣れてくるだろう'''
[[message]]
old = '''
――そうだね、ジョブレベル１８と
いったところだろうか'''
[[message]]
old = '''
それくらい基礎を修めたなら
次の段階に進んでもいいだろう'''
[[message]]
old = '''
もっとも、その前に神殿で君の戦いぶりを
日頃見ているであろう者から
本当にアルケミストを続けるべきか
同意はもらっておいた方がいい'''
[[message]]
old = '''
君がアルケミストとしてさらなるものを求め
君の戦いぶりを見ている者も許すのであれば――
その時はわたしが直接手ほどきをしよう'''
[[message]]
old = '''
ほほう――
君は白竜がかつて封じた錬金術を
覚者でありながら、究めようというんだね'''
[[message]]
old = '''
嬉しくもあり、危うくもあり――
だが君が選んだのなら
私はその選択を尊重するよ'''
[[message]]
old = '''
錬金術とはそもそも、人の論理を用い
人の為に導く学問
理との共存も、君ならできるかもしれないね'''
[[message]]
old = '''
さて、これまで君が学んできたものを基礎とすると
これから私が教えるのは応用編だな
さらに深く論理を知り、属性と物質の
精――エリクシルの本質に迫る'''
[[message]]
old = '''
その理解と転化、そして組み換えこそが
《アルケミスト》の理'''
[[message]]
old = '''
さぁ、さっそく課題を出そう
君がその一端に触れてくれることを願うよ'''
[[message]]
old = '''
ふむ、君のアルケミストとしての研鑽には
目を見張るものがある
十分応用を学べるレベルになっているようだね'''
[[message]]
old = '''
もしも、君が錬金の道の奥深くへと
歩みを進めようというならば
わたしが直接手ほどきしたいところだが――
そうするべきかどうか、判断が難しい'''
[[message]]
old = '''
神殿で君の訓練や戦いぶりを見てきた者
が賛成するなら、わたしは構わないが'''
[[message]]
old = 'なるほど、覚者か――'
[[message]]
old = '予断を許さない状況のようだね'
[[message]]
old = '''
君のことは気になるが――
余計な詮索は止めにしておこう――互いにね'''
[[message]]
old = '''
生きていればこんな体験ができる
ああ、やはり人生は素晴らしいね'''
[[message]]
old = '過ぎたるは及ばざるがごとし、か'
[[message]]
old = '''
なぜ、こうなってしまったのか――
いつか明らかにしてみせよう
ああ、もちろん、楽しみで仕方がないよ'''
[[message]]
old = '''
あの日――黄金竜と白竜の戦い以来
我々が過ごしてきたこの時間を――
わたしが解き明かしてみせよう'''
[[message]]
old = '''
過ちは、誰にでもある
それを正す勇気こそ、尊いのだ'''
[[message]]
old = '''
すべてを知りつくしたつもりでも
まだこうして予測不能な出来事が起こる
うれしくもあり――恐ろしくもあり――だね'''
[[message]]
old = 'ああ、クラウスの友達か、どうしたんだい？'
[[message]]
old = '''
錬金術師が始めたことは
錬金術師が終わらせる'''
[[message]]
old = 'それが我々の覚悟だ'
[[message]]
old = 'ディアマンテスは錬金術師の面汚し――'
[[message]]
old = '''
奴を倒せる日が来ようとは
ああ、堪え忍んだ甲斐があったというものだ'''
[[message]]
old = '''
神殿の連中によろしく伝えてくれ
心の準備ができたら、わたしの方から
挨拶に行きたいと思う'''
[[message]]
old = 'さあ、今は早く帰った方がいい'
