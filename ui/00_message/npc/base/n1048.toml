[[message]]
old = '覚者様、本日はどのようなご用件でしょうか？'
[[message]]
old = '''
各種お手続きの際は
必ず冒険手帳をご用意くださいね'''
[[message]]
old = '冒険手帳とは？'
new = 'What is Adventure Memo?'
[[message]]
old = 'あなたは？'
new = 'You are?'
[[message]]
old = '''
冒険手帳とは、日々お忙しい覚者様を
お手伝いすることを目的に作られた
小さな手帳です'''
[[message]]
old = '''
この手帳の素晴らしさをご説明いたしますと――
こちら、実は――白竜様より授かった
微量の竜力が込められているのです'''
[[message]]
old = '''
一方、わたしは微量の竜力が込められた
ボードを神殿より支給されています'''
[[message]]
old = '''
この２つはお互いに通信が可能
つまり、たとえ覚者様がどこにいらしても
わたしとやり取りすることができるのです'''
[[message]]
old = '''
いえ――どこでも、は言いすぎました
洞窟、荒野、山奥などでは
なぜか竜力が遮断されやすいのでご注意ください'''
[[message]]
old = 'それでは覚者様、冒険手帳を――'
[[message]]
old = '''
ん？
――え！？'''
[[message]]
old = '''
覚者様――
まさか、冒険手帳をご存じないのですか！？'''
[[message]]
old = '''
す、すみません
てっきり、神殿からお知らせが
いっているかと思い込んでいて――'''
[[message]]
old = '''
それでは、冒険手帳について
くわしくご説明させていただきますね'''
[[message]]
old = '''
覚者様！
今日は良いお知らせがありますよ！'''
[[message]]
old = '''
神殿より、いつもレスタニアのため
働いてくださっている覚者様へと
特別褒賞が届いたんです'''
[[message]]
old = '''
受け取れるように手続きしておきましたので
あとで冒険手帳を開いてくださいね'''
[[message]]
old = '''
あら？
もしかして――
自己紹介、まだでしたか？'''
[[message]]
old = '''
わたくし、冒険手帳の窓口係として参りました
リサと申します'''
[[message]]
old = '''
冒険手帳に関することは
なんでもお申し付けくださいね'''
[[message]]
old = '''
覚者様は、お部屋に帰られたら
何をなさるんですか？
くつろぎの時間に持つ、趣味と言いますか――'''
[[message]]
old = '''
わたしはレスタニアワインの利き酒が好きですね
定番はテルの辺りのものですけど
たまに手に入るリンウッド産のものも
野性味が強くて良いんですよ！'''
[[message]]
old = '''
お出かけになられた先でも
冒険手帳を使ってわたしにご連絡いただければ
クラフト指示やバザー出品を代行いたします'''
[[message]]
old = '''
冒険手帳からメールを
お読みいただくこともできるんですよ！
でも、添付されたアイテムの受け取りまでは
できないみたいなんです――'''
