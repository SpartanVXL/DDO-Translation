[[message]]
old = 'おう、調査の進捗はどうだ？'
[[message]]
old = '''
辺りをぐるっと歩いてみたが
この島の生態系はレスタニアとは
えらく違うようだな'''
[[message]]
old = '''
いつ、どんな魔物が飛び出してくるかわからんぞ
とっさの状況にも対処できるよう
装備や持ち物は常に見直しておけよ
調査探索の基本だ！'''
[[message]]
old = '''
この魔赤島調査隊は精鋭揃いだ
難しい任務ではあるが、士気も高い
――俺か？　俺も久しぶりに勇み立ってるな！'''
[[message]]
old = '''
前はグリッテン砦の防衛戦に参加していたんだが
モゴックの奴が墜ちてからは
いまいち張り合いが無くてな――'''
[[message]]
old = '''
ここのエリアマスター就任の打診を受けた時は
これぞ、と思ったものだ！'''
[[message]]
old = '''
見ての通り、この駐屯地は臨時のものだ
だが、調査のために必要なものについては
それなりの質のものを集めている'''
[[message]]
old = '''
質だけじゃなく、数もきっちり揃えてあるぞ！
お前の部下たちにも遠慮なく使うよう
言っておいてくれ'''
[[message]]
old = '''
おう、来たな！
あらためて自己紹介しておこうか
魔赤島調査隊、隊長のベルトランだ
この島のエリアマスターも兼任している'''
[[message]]
old = '''
エリアマスターとは言っても
こんな状況だ
まだ何一つわからんがな！
まずは拠点を一通り設営したところだ'''
[[message]]
old = '''
――そう不安そうな顔をするな！
島の全体像を早期に探るべく
身軽な人員を俺直属の斥候隊として
連れてきたから安心してくれ！'''
[[message]]
old = '''
彼らにはなるべく戦闘を避けさせ
島の地形や魔物の生息状況を
重点的に探らせていく予定だ'''
[[message]]
old = '''
そして、斥候隊を始めとする
各部隊からの情報を統括したり
調査の方向性を監督するのが俺の仕事ってわけだ'''
[[message]]
old = '''
監督といっても
お前たちはそれぞれの判断で
調査を進めてくれて構わん！
ジョゼフ様直々のお達しだ'''
[[message]]
old = '''
俺もこの拠点で大人しくしているつもりは無いぞ！
この未知の状況、己の実力を計るには
絶好のチャンスだ！　腕が鳴るな！'''
[[message]]
old = '''
調査の進捗はどうだ？
支援品を割り当てておいたから
持っていくといい
今後の働きに期待してるぞ！'''
[[message]]
old = '''
調査の成果が出始めているな
厳しい状況に変わりはないが
この調子で進めていこう'''
[[message]]
old = '''
お前の隊もいつも頑張ってくれている
支援品を少し大目に持っていくといい
今後も期待してるぞ！'''
[[message]]
old = '''
ふむ、この調査隊の中でも
ずば抜けた動きをしているのが
お前の隊だろう！
さすがはジョゼフ様のお墨付きだ！'''
[[message]]
old = '''
走り回ればそれだけ消耗もしているだろう
支援品の割り当てを増やしておくから
遠慮せずに持っていってくれ'''
[[message]]
old = '''
それにしても、拠点にできるような
状態の良い洞窟を早々に発見できたのは
本当に幸運だったな！'''
[[message]]
old = '''
島の南の方にある洞窟を知っているか？
調査隊内では《不浄の掃き溜め》と
呼んでいる洞窟だ'''
[[message]]
old = '''
実はあそこも、この洞窟と同時期に
発見していたんだが
ここと違って、内部が凄まじい状態でな'''
[[message]]
old = '''
何らかの肉食獣が棲みついていたのか
そこら辺に腐った死肉が散乱して――
臭いもそれはひどいもんだった！'''
[[message]]
old = '''
奥に肉食獣が潜伏しているのを予感して
早期に封鎖しておいたんだが、
お前の実力があれば探索できそうだ'''
[[message]]
old = '''
もし臭いが気にならない性質なら
内部を探索しに行ってみてくれ'''
[[message]]
old = '''
そういえば、ここから西に行ったところに
開けた土地があるんだが知っているか？
調査隊では《滝を臨む蝕地》と呼んでいるが――'''
[[message]]
old = '''
あそこには以前から
侵食ゴブリンどもがうろついていたんだが
最近、数が増えて大きな群れになっているようだ'''
[[message]]
old = '''
元がゴブリンとはいえ
侵食の作用で凶暴化している上に
数がいると中々厄介だぞ
侮って痛い目を見ないよう気を付けてくれ'''
[[message]]
old = '''
ちょうどいいタイミングで来てくれた！
お前に頼みたいことがあってな'''
[[message]]
old = '''
この拠点から南西の方角の海岸沿いに
古い地下聖堂のような場所が見つかってな
封鎖されていたが、先日ようやく開けることができた'''
[[message]]
old = '''
中は水が流れていて静かな雰囲気だ――
俺たちは《せせらぎの地下聖堂》と呼んでいる
まぁ、実際に聖堂として使われていたのかは
定かではないが――'''
[[message]]
old = '''
この島には珍しく、文化的な造形物が
数多く残されているようだ
あそこを探ることで、何か得るものが
あるんじゃないかと思ってな'''
[[message]]
old = '''
だが、内部には危険度の高い
魔物が徘徊していて、
相応の戦力を持った者でないと
とても調査は任せられん'''
[[message]]
old = '''
そこで、お前に頼みたいというわけだ
調査に向かうタイミングは任せよう
準備ができたら、また声をかけてくれ！'''
[[message]]
old = '''
各隊員の尽力によって
この島の調査も進みつつあるな！
中でもお前の隊の働きは格別だ！'''
[[message]]
old = '''
この状況では中々報いてやることもできないが
せめて支援品の割り当てだけでも
増やせるように手配しておこう！'''
[[message]]
old = '''
この島に一つ、塔があるだろう
《聖遺の塔》と呼ばれているあそこだ
あの近くに古い井戸があってな'''
[[message]]
old = '''
井戸蓋の部分が錆び付いていて
開けられなかったんだが
この間、ようやくこじ開けることができた'''
[[message]]
old = '''
中の探索までは中々手が回っていないが
もしお前の手が空いていたら
覗いてみても損は無いだろう'''
[[message]]
old = '''
北の方の沿岸に、肉食の魔物が集まりやすい
開けた土地があるのを知っているか？
獲物の死肉が溜め込まれている広場だ'''
[[message]]
old = '''
先日、あの広場に
新手のナイトメアが舞い降りたんだが
隊士を討伐に向かわせてみても、飛び回る上に
歌ったり叫んだりで手に負えんらしい'''
[[message]]
old = '''
ナイトメアの声には
特殊な魔力が込められているからな
あの辺りに近づく時は注意してくれ'''
[[message]]
old = '''
そうだ、お前にも話しておこう
この島に来て最初に調査することになった
《侵食魔の巣窟》の奥に
更なる空間が広がっていたのを覚えているか？'''
[[message]]
old = '''
予想以上に侵食が進んでいたことから
一旦は俺の判断で封鎖していたんだが
島全体の調査も進んできたことを考えて
そろそろ封鎖を解こうと思ってな'''
[[message]]
old = '''
奥は侵食が進み
特に強力な侵食魔が巣食っていることは
まず間違いないだろう'''
[[message]]
old = '''
調査に入る時は
くれぐれも警戒を怠らないように
抗侵薬の予備も豊富に用意して向かってくれ'''
[[message]]
old = '''
ちょっとばかりマズい状況になってきてな
“侵食”の進行スピードがこちらの予想を
上回っているようだ――'''
[[message]]
old = '''
《翼風高原》に
侵食ゴアサイクロプスが現れたんだが
こいつがまた派手に侵食が進んだ個体だ'''
[[message]]
old = '''
“侵食核”って呼び名らしいが、とにかく頭に
イバラみたいなものを２本も生やしてやがる
あれは体に回りきった毒が
行き場を失って噴きだしたような状態だ'''
[[message]]
old = '''
侵食が進んだ魔物は凶暴性が増すのは
前に説明した通りだが
あそこまで侵食が進んでしまうと
もう別種の魔物と考えた方がいいだろうな――'''
[[message]]
old = '''
ともかく、あれは並の隊士に任せるわけにはいかない
かと言って、調査の妨げになる恐れから
放置するのも気がかりだ'''
[[message]]
old = '''
頼めるのであれば、お前に討伐を
任せたいんだが――
引き受けてくれるのであれば
あらためて詳細を説明しよう'''
[[message]]
old = '''
お前の隊の目覚ましい働きには
まったく舌を巻くばかりだ！
さすがはレオの後任と期待されるだけあるな！'''
[[message]]
old = '''
本当はもっときちんと報いてやりたいものだが
この島では手に入るものに限りがあるからな――
その中でも一際良い物が
お前の隊に回るよう手配しよう'''
[[message]]
old = '''
これからもその調子で調査を進めてくれ
頼りにしているぞ！'''
[[message]]
old = '''
橋を渡ったところに大きな坑道跡があるのは
もう知っているか？'''
[[message]]
old = '''
古い坑道は崩落が怖いからな
安全確保のために今まで封鎖していたが
地盤もそう脆くはないようだから
封鎖を解くことにした'''
[[message]]
old = '''
お前には一足先に教えておこう
前人未踏の場所を探索してみたければ
今が絶好の機会だぞ！'''
[[message]]
old = '''
西の方に水量の多い洞窟があってな
恐らくあそこが辺り一帯の
水源になってるんだろう'''
[[message]]
old = '''
中に入ると四方八方から滝の音が聞こえて
方向感覚を失いそうになるくらいだ
調査隊では《滝鳴洞穴》と呼んでいる'''
[[message]]
old = '''
この島は全体的に水が豊富な印象だが
《滝鳴洞穴》は別格だぞ'''
[[message]]
old = '''
暗い洞窟内で流される危険性や
滝の存在を考慮して封鎖していたが、
お前にはそんな心配は要らんな'''
[[message]]
old = '''
封鎖を解いておこう
一度行ってみてくれ'''
[[message]]
old = '''
ふむ――
最近は侵食のペースが以前にも増して
早まっているように思わないか？'''
[[message]]
old = '''
この間、《菌糸の襲窟》と呼んでいる洞窟の
初期調査が終わったんだが
内部もかなり侵食が進んでいて
そこらへん菌胞だらけになってやがってな'''
[[message]]
old = '''
斥候に行った隊士も
あらかじめ抗侵薬を飲んでから向かったそうだ'''
[[message]]
old = '''
実際はそこまでするほどではないんだが
気持ちはわからんでもない有様だ――'''
[[message]]
old = '''
当然、侵食魔もウヨウヨしている
お前も《菌糸の襲窟》に向かう時は
抗侵薬を忘れずに持っていくようにな'''
[[message]]
old = '''
ううむ――
いや、少しばかり悩ましい事態になってな'''
[[message]]
old = '''
《菌糸の襲窟》の奥に、侵食ベヘモットが
潜んでいることがわかったんだが
こいつが厄介で――
すでに３人の隊士が負傷して帰ったほどだ'''
[[message]]
old = '''
本来であれば俺が向かいたいところだが
ストックしてある医療物資が
底を尽きかけていることもあって、
物資の確保が何よりの急務になってしまった'''
[[message]]
old = '''
医療物資の確保も無しに
隊士を討伐に送り出したり、
まして一人討伐に飛び出したとなっては
間違いなくクラリッサに文句を言われるからな――'''
[[message]]
old = '''
そうだ
お前、クラリッサに内緒で
あの侵食ベヘモットを
討伐してきてくれないか？'''
[[message]]
old = '''
今までも大型の侵食魔を何体も
相手にしてきたお前なら、きっと倒せるはずだ！
こんな大物とやり合う機会もそう無いぞ！
どうだ？　気になったらあらためて声をかけてくれ'''
[[message]]
old = '''
良いニュースがあるぞ！
調査が進んだことで
レスタニアからの物資を運ぶルートの整備も
ずいぶんと捗ってな！'''
[[message]]
old = '''
今後はより良い支援物資が安定して
送られてくるそうだ
これで、お前の隊も少しは楽になるだろう'''
[[message]]
old = '''
それにしても、お前がいなければ
今頃この島の調査もここまでは進んで
いなかっただろう！'''
[[message]]
old = '''
魔赤島調査にかける熱意、そして実力――
どれをとっても抜きんでた働きだ！
今後も期待しているぞ！'''
