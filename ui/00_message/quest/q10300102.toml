[[message]]
old = '''
せっかく砦に戻ってこられたけど
食料はまったく残ってなかったし
ここを手伝ってくれていた人たちも行方知れず'''
[[message]]
old = '''
それに、みんなに座ってもらう
テーブルや椅子なんかも全部壊されちゃって――'''
[[message]]
old = '''
――ここね、魔軍の手に落ちる前は
色んな人たちが集まってくる大食堂だったんだよ'''
[[message]]
old = '''
みんながご飯を食べてニコニコして
疲れを癒していく場所だったの
――今じゃ見る影もないでしょ？'''
[[message]]
old = '''
もう、疲れて砦に帰ってくる人たちに
ご飯を出してあげることはできない――
料理番にとって、こんなに辛いことってないわ'''
[[message]]
old = '''
ううん、料理を出せない料理番なんていないよね
いつかアタシ、ここから追い出されちゃうのかな'''
[[message]]
old = '''
え――
砦の――外に出ろって？'''
[[message]]
old = '''
外に出て、食料になるようなものを
探してこればいいって？'''
[[message]]
old = '''
それができたらいいんだけど――
無理だよ、そんなの'''
[[message]]
old = '''
あなたも知ってるでしょ
そこらじゅう、魔物だらけなんだよ'''
[[message]]
old = '''
戦士のみんなみたいに
魔物と戦ったりなんか、できないから――'''
[[message]]
old = '護衛を提案する'
new = 'Suggest an escort'
[[message]]
old = '鍛練を提案する'
new = 'Suggest training'
[[message]]
old = '''
あなたがなんとかするって？
――ほんとに？'''
[[message]]
old = '''
う～ん――じゃあ
外、出てみようかな――ちょっとだけ'''
[[message]]
old = '''
このままずっとここにいても
何も変わらないもんね'''
[[message]]
old = '''
悩むより動いてみるっていうのはいいかも
とりあえず、まずはここから出ないと'''
[[message]]
old = '''
――え？
そりゃ、アタシも剣を持てたらって
思うことも多くなったけど――'''
[[message]]
old = '''
そういうのは向いてないっていうか――
それに、今から鍛練したってアタシが一人で外に
出られるようになるには時間がかかりすぎるよ！'''
[[message]]
old = '''
――それじゃあ一緒についててくれるって？
ううん――それだったら、まぁ、何とか――'''
[[message]]
old = '''
突然一人で放り出したりとか
絶対しないって約束してくれるなら――
ちょっとだけ外に出てみてもいいけど――'''
[[message]]
old = '''
自己紹介、もうしたっけ？
えっと――アタシ、キャリー
これでも、この砦の大食堂を任された料理番'''
[[message]]
old = '''
今は、食堂というよりがれきの山だけどさ
――そんなことより、食料！
今日みんなが食べるもの、どうにかしないと'''
[[message]]
old = '空って――こんなに広かったんだね'
[[message]]
old = '''
頭の上が無限に開けてるこの感じ
うん、ちょっと気分がいいかも'''
[[message]]
old = '''
あ――食料探しに出発するけど
準備はいい？'''
[[message]]
old = '出発しよう'
new = "Let's depart"
[[message]]
old = 'ちょっと待ってくれ'
new = 'Wait a moment'
[[message]]
old = 'それじゃあ食料を探しに行こうかな'
[[message]]
old = '''
ここからすぐ近くの野原なら
まだ安全そうだから、まずはそこかな？'''
[[message]]
old = '''
じゃあ――アタシ、ここにいるから
準備できたらまた話しかけてね'''
[[message]]
old = '''
うう――あんまり長く待つと
さらにお腹が減っちゃいそうだから
できるだけ早めにお願い'''
[[message]]
old = '''
さてと――
とりあえず――まずは近場で食料探しだね'''
[[message]]
old = '''
このあたりで探してみるよ
魔物もいなさそうだし――多分、大丈夫'''
[[message]]
old = '''
ふぅ――
このあたりにはもう、何もなさそうかな'''
[[message]]
old = '''
こうやって探すと結構あるもんだね
食べられるもの'''
[[message]]
old = '''
もう少し集めたいから
あとちょっとだけ手伝ってほしいな'''
[[message]]
old = '''
次はこの丘で探してみようかな
魔物――いないといいけど――'''
[[message]]
old = 'あーびっくりした！'
[[message]]
old = '''
食べられる草でもないかって
探すのに必死で、魔物の気配に
ぜんぜん気付けなかった！'''
[[message]]
old = '''
あなたがいてくれなかったら
危ないところだった――
ついてきてくれて、ありがとう！'''
[[message]]
old = '''
――うーん
やっぱり、砦から少し離れると危ないんだね
覚えておかなきゃ'''
[[message]]
old = '''
さ、食料まだ残ってるうちに、帰ろうか
お腹――すいちゃったしね'''
[[message]]
old = '''
ふぅ、アタシもあなたも
無事戻ってこられてよかった！'''
[[message]]
old = '''
ほんと、突然「外に出ろ」なんて言われた時は
どうなることかと思ったよ'''
[[message]]
old = '''
――でも、荒れ果てたこの食堂を見ると
やっぱり気分が滅入ってきちゃうな'''
[[message]]
old = '''
せっかく外に連れ出してくれたのに
こんなこと言ってごめん――
でも、ここを元通りにするなんて
途方もない計画かもって思えて――'''
[[message]]
old = '''
アタシ――この食堂
どうにかできるのかな'''
[[message]]
old = '今日採ってきた食料を指さす'
[[message]]
old = '泥だらけの靴を指さす'
[[message]]
old = '''
――そうだよね
行動した分だけ、ちゃんと得たものがあるよね'''
[[message]]
old = '''
今日はありがとう
すっごく助かっちゃった
それに、いい気分転換になったみたい'''
[[message]]
old = '''
こうして手伝ってもらえたら
きっとこのガレキだらけの大食堂も
腹ペコのみんなも――'''
[[message]]
old = '''
もっともっと元気にできると思うんだ
だから――'''
[[message]]
old = 'また、手伝ってくれないかな？'
[[message]]
old = '''
アタシ、料理しかできないけど
力いっぱい作るからさ'''
[[message]]
old = '''
あなたに時間があるとき
また外に連れてってくれると嬉しいなって'''
[[message]]
old = 'う～ん　食べられそうなものは――'
[[message]]
old = '何かないかなぁ？'
[[message]]
old = 'これは食べられそうだね！'
[[message]]
old = 'ねぇ！'
[[message]]
old = 'こっち来ないでってば！'
