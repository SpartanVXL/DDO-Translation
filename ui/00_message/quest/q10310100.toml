なぁに、すぐ慣れるさ'''
[[message]]
old = '''
この潜入任務では、頼れるのは己のみだ
しっかり準備してきてくれ'''
[[message]]
old = '''
“古井戸”の探検はどうだったかな？
存在は知っていたけど
実際に使うのはボクも初めてさ'''
[[message]]
old = '''
展望城周辺には、昔からいくつも井戸があってね
枯れて使えなくなったものが
迷路のように繋がっているのさ'''
[[message]]
old = '''
どうやらここは――
《第一防衛区画》の城門の傍のようだ'''
[[message]]
old = '''
すでに敵陣真っ只中
ここからは慎重に進もう'''
[[message]]
old = 'さ、ボクに付いて来てくれ'
[[message]]
old = '''
