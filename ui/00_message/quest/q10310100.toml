[[message]]
old = '''
いやー、驚いたよ
君たち、よその国から来た覚者なんだって？'''
[[message]]
old = '''
しかもだ
ネド王子を救い、この展望城を奪還しただなんて
かなりいい腕を持ってるみたいじゃないか'''
[[message]]
old = '''
改めて自己紹介するよ、ボクの名前はソネル
こう見えてもこの展望城を取りしきる
参謀官という立場なんだ、意外かな？'''
[[message]]
old = '''
メイロワ将軍から話は聞いているよ
魔軍から城外を取り戻そうってね'''
[[message]]
old = '''
――さ、準備ができたら教えてくれ
協力してくれるよね？'''
[[message]]
old = '''
キミなら引き受けてくれると思っていたよ
それじゃあ、さっそくだけど
作戦の概要を説明させてもらうよ'''
[[message]]
old = '''
今、ボクらがいる場所は展望城の城内――
キミたちのおかげで、この城は奪還できた'''
[[message]]
old = '''
だが、この城を占拠していた魔軍の残党が
この城の城外へ立て籠もっているんだ'''
[[message]]
old = '''
そこは“３つの防衛区画”に分かれていてね
それぞれが城門で区切られて独立している'''
[[message]]
old = '''
皮肉なことに、元々はこの城の防衛設備さ
そこを魔軍の手から取り戻すのが
この作戦の目的というわけだ'''
[[message]]
old = '''
城外にはまだかなりの数の敵がいて
そいつらを束ねている奴もいるらしい
言ってみれば、魔軍残党のボスかな'''
[[message]]
old = '''
こちらの戦力も十分とは言えない今
正面から力で制圧するのは難しい'''
[[message]]
old = '''
肝心のこの城が手薄になって攻められたら
本末転倒だからね
みんなにはこの城の防衛に専念してもらう'''
[[message]]
old = '''
そこで――
少数で潜入し、攪乱し、奪還する作戦を立てたんだ'''
[[message]]
old = '''
もちろん、その少数はこちらで選ばせてもらった
この作戦の立案者であるボクと――'''
[[message]]
old = 'キミさ！'
[[message]]
old = '''
主には潜入任務になるからね
大所帯だとかえって目立ってしまう'''
[[message]]
old = '''
