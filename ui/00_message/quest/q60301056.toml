[[message]]
old = '''
覚者さま！　クリスマスの準備のお手伝い
どうもありがとうございます！
みんなで準備したツリーをいよいよ
レスタニアの子供たちに届けますよ～！'''
[[message]]
old = '''
と、言いたいところなのですが――
流石にこれだけの数のツリーともなると
私とマルコとで配っていてはとても間に合いません！'''
[[message]]
old = '''
――で、ですね！
とある町で聞いた“面白い噂話”があるのです！
ちょっと聞いてください！'''
[[message]]
old = '''
“超高速で移動できるようになる
不思議でスペシャルな秘薬”
と言うのがあるのをご存じですか？
ご存じでない？　そうですよね！'''
[[message]]
old = '''
実はこれ、私たちポーンだけが使えるそうでして！
私とマルコが秘薬を使ってスピードアップすれば
大量のツリーも一気に配れるはずなんです
どうです？　ナイスアイデアでしょ！'''
[[message]]
old = '''
――とはいえ、“秘薬”というくらいですから
少し探した程度ではまるで見つからず――
どうか覚者さまも一緒に探してくださいませんか？
この神殿に、物知りなポーンはいないでしょうか'''
[[message]]
old = '''
なんとしても、超高速で移動することができる
不思議な秘薬をゲットせねば！　子供たちのためにも！
なので覚者様、どうかその噂の秘薬について
一緒に調べてくれませんか？'''
[[message]]
old = '''
この神殿に、物知りなポーンがいれば
何か手がかりがつかめるかもしれません'''
[[message]]
old = '''
超高速で移動できる秘薬？
その秘薬かどうかはわからないが
以前、ファビオ様が似たものの話をされていた'''
[[message]]
old = '''
確か、全てのポーンが使えるわけではなく
限られた者だけが効果を得られる特殊な秘薬だそうだ
――本当にそんなものがあるのかどうか
私は詳しく分からない'''
[[message]]
old = '''
ポーンについてのことであれば
やはり《ポーン郷》のアルヴァーに
聞いてみるべきではないか'''
[[message]]
old = '''
ファビオ様も、あくまで噂という形で
話をされていた代物だ
本当にあるかどうかは私には分からない'''
[[message]]
old = '''
ポーンに関係することであれば
《ポーン郷》のアルヴァーに聞くのが
一番早いだろう'''
[[message]]
old = '''
ふむ、相談事だと？
――ほう、“高速移動が可能になる秘薬”
貴君がどこでそのような話を聞いたのかはわからぬが
無くはない、とだけ言っておこう'''
[[message]]
old = '''
全てのポーンがその効果を得られるわけではないこと
そして、その効果が特殊過ぎるが故に
表に出回ることは無かった類のものだ'''
[[message]]
old = '''
どうしても今必要である、と？
――ならば、一つこちらの依頼に応えてもらおう
その対価としてであれば、秘薬を譲ろう
貴君であれば、悪用の恐れも無いだろう'''
[[message]]
old = '''
この近隣に生息する樹人たちの長
リンウッドでは“凶悪なエント”と
呼ばれている存在が、急に暴れ出したとのこと'''
[[message]]
old = '''
かの魔物の怒りを買う出来事が
何かあったのやもしれぬが
このままではリンウッドの村が危ない
至急、エントの暴走を鎮めてきてほしい'''
[[message]]
old = '''
この近隣に生息する樹人たちの長
リンウッドでは“凶悪なエント”と
呼ばれている存在が、急に暴れ出したとのこと'''
[[message]]
old = '''
かの魔物の怒りを買う出来事が
何かあったのやもしれぬが
このままではリンウッドの村が危ない
至急、エントの暴走を鎮めてきてほしい'''
[[message]]
old = '''
樹人の暴走は何とかなったようだな
それにしても、急に暴れ出すとは
一体何があったのか――
何か凶事の前触れでなければ良いが'''
[[message]]
old = '''
ともかく、貴君との約束を果たすとしよう
“高速移動が可能になる秘薬”とは
恐らくこれのことだろう'''
[[message]]
old = '''
このポーン郷では悪用を防ぐため
いくつかの特殊な薬剤を秘密裡に管理している
これはその内の1つだ'''
[[message]]
old = '''
何に使うつもりかは聞かずにおくが
この薬の効果はごく一時的なもの
そして、使ったところで必ず使いこなせるとは限らない'''
[[message]]
old = '''
使用するポーン自身の強い想いと
潜在能力次第、といったところだ
あまりこの薬を頼りに思わないほうがいい'''
[[message]]
old = '''
その秘薬は必ずしも効果が出るものではない
使用するポーン自身の強い想いと
潜在能力次第、といったところだ
あまり薬を頼りに思わないほうがいい'''
[[message]]
old = '''
お、おお～！　これは！
もしや噂の“超高速移動できるすっごい秘薬”！
本当に存在していたんですね
実は半信半疑だったんです'''
[[message]]
old = '''
私とマルコが使いこなせるのかどうか
私たちの想い次第なんですね――
でも、大丈夫です！'''
[[message]]
old = '''
私とマルコと、そして主の
「子供たちに幸せなクリスマスを届けたい」
という気持ちは、この世界でいっちばん強いんですから！'''
[[message]]
old = '''
それじゃあ見ててくださいね！
今すぐこの薬をガーッと飲んで
バババーッと配ってきちゃいますから！'''
[[message]]
old = '''
覚者様のご協力により
無事、全てのツリーやプレゼントを
レスタニア中に配ってまいりました'''
[[message]]
old = '''
え、一瞬黒くなったようにしか
見えなかった、と？
そうですか、そこまで速くなるとは――'''
[[message]]
old = '''
あの薬は確かに秘薬として
ポーン郷に隠されていても仕方ありません
かなり疲れるので――私もミーアも
正直、もう使いたくはありませんね'''
[[message]]
old = '''
本当に、高速移動の疲労は相当なものです
しかし今回に限っていえば、子供たちの笑顔が
見られたので――我々は十分報われたと言えます'''
[[message]]
old = '''
覚者さまのおかげです！
でも、この爆速の秘薬はあんまりにも疲れますから
使うのは今回限りにしたいですね
もうへとへとです'''
[[message]]
old = '''
ほっほっほ、どうやらわしのポーンたちが
世話になったようだな
どうもありがとう！'''
[[message]]
old = '''
レスタニア中の子供たちに
ツリーとプレゼントを配ることができた
これで今年のクリスマスは
それぞれの家庭でも大いに盛り上がることだろう'''
[[message]]
old = '''
君も素晴らしいクリスマスを
最高の仲間たちと楽しもうではないか
メリークリスマス！'''
[[message]]
old = '''
覚者様、どうか私とミーアのため
レスタニア中の子供たちのために
お力をお貸しください'''
[[message]]
old = '''
ふむ、張り切って子供たちのために
ツリーとプレゼントを用意したのはいいが
流石にこの数を配るのは骨が折れる――
いや、折れるだけでは済まないかもしれんな'''
