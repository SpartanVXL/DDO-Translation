[[message]]
old = '''
南の森で恐ろしい魔物を見たという
噂が広がっている'''
[[message]]
old = '''
まもなく討伐が開始されるだろう――
おまえも参加するならば
準備しておくといい――'''
[[message]]
old = '''
討伐が開始されたなら
再度、私の元に訪れてエントリー
しにきてくれ'''
[[message]]
old = '''
ローガンさんが討伐準備をしている魔物は
異界を渡る力を持つそうです'''
[[message]]
old = '''
多くの覚者さまの力が必要になるため
是非協力してあげて下さいね'''
[[message]]
old = '''
詳しい情報は
《商店区》にある白衛騎士団の詰所にいる
ローガンさんをお訪ねください'''
[[message]]
old = '''
そういえば、《古の祭祀場》に
強い竜力の淀みが発生していることは
知っている？'''
[[message]]
old = '''
オールドグロウエントか、それより
もっと恐ろしい何かか――'''
[[message]]
old = '''
白衛騎士団も確認に動いているそうよ
神殿の騎士団本部にも
情報を取りに行ってみて'''
