[[message]]
old = '''
――お前、覚者だな
最近このレスタニア中で話題になっている
“怪盗団”の噂を知っているか？'''
[[message]]
old = '''
若者たちの間では、英雄として
祭り上げられているようだが――
騎士団としては見逃すわけにはいかないんだ
いずれレスタニアの脅威にならないとも限らないしな'''
[[message]]
old = '''
怪盗たちが目撃された地域を中心に
捜査網を張っているんだが――
正直、お手上げの状態だ
目撃情報にもガセが多く、人手も足りない――'''
[[message]]
old = '''
お前、腕が立ちそうだな――捜査に協力しないか？
この先に、《悪鬼の岩窟》という洞窟がある――
そこで、怪盗の目撃情報があったそうだ
どうせまたガセだろうが――一応見てきてくれるか？'''
[[message]]
old = '''
お前にはこの先にある、
《悪鬼の岩窟》という洞窟に行ってもらいたい
――なぁ、この手で怪盗団を必ず捕まえたいんだ
少しで良い、力を貸してくれ'''
[[message]]
old = '''
戻ったか！　何か手がかりでも見つかったか？
おや、それは――小さな機械？
触れると絵柄が変わるとは
レスタニアのものではなさそうだな'''
[[message]]
old = '''
“怪盗団”は、この機械で情報を参照しながら
窃盗を行うのかもしれない――
きっと、捜査の重要な手掛かりになることだろう'''
[[message]]
old = '''
――大手柄じゃないか！
お前に頼んだのは正解だったな
危険な魔物もいたんだろう？
この働きは団長に報告するからな、任せろ'''
[[message]]
old = '''
これで、怪盗に一歩近付いたな――！
――ふふふ！　今捕まえに行ってやるぞ！
この手で――捕まえてやるぞ――ふふふふ'''
[[message]]
old = '''
――お前、覚者だな
最近このレスタニア中で話題になっている
“怪盗団”の噂を知っているか？'''
[[message]]
old = '''
なんでも、噂では”悪い心を盗む”らしいが――
大衆の与太話だ、と片づけられるものでもないらしい
被害者が出てからは遅いからな
騎士団としては調査しないわけにはいかないんだ'''
[[message]]
old = '''
今や若者の間では英雄のように
祭り上げられているようだが――
あぁ！　誰かに目撃されたり捕まる前に
一刻も早く騎士団の手で確保しなければならないんだ'''
[[message]]
old = '''
なぁ、協力してくれ！　髪の毛一本でもいい！
《山腹の野戦場》で手がかりを探してきてくれないか
キメラの手も借りたいほど人手不足なんだ――
頼むぞ！'''
[[message]]
old = '''
《山腹の野戦場》でまた目撃情報があったらしい
怪盗の手がかりを探してきてくれ
あの美しい髪の毛一本でもいい――
見つけたら、俺の元へ持ってきてくれ！'''
[[message]]
old = '''
本当に行ってきてくれたのか！
それで、どうだった？
何か見つけられたか？'''
[[message]]
old = '''
これは――よく磨かれたレンズが付いているな
こんな奇妙な形も技術も、見た事が無いぞ
彼女がこんなものを持っていた記憶はないんだが――
まぁ、証拠にはなりそうだ――礼を言おう'''
[[message]]
old = '''
これで、怪盗団はレスタニアの者ではない事が
はっきりした――
より一層、謎が深まったな
何者なのか、目的は何なのか――'''
[[message]]
old = '''
あのミステリアスな仮面に隠れた素顔――
ますます興味が湧いてきたな
協力してくれて礼を言うよ――ありがとう'''
[[message]]
old = '''
――お前、覚者だな
最近このレスタニア中で話題になっている
“怪盗団”の噂を知っているだろう？'''
[[message]]
old = '''
自警団の類だとは思うが――
騎士団は特別調査隊を編成し、
大規模捜査を行っている
奴らがどこから来て、何を目的としているのか――'''
[[message]]
old = '''
噂では、”悪い大人の心”を盗むんだとか――
おとぎ話のようだが、被害が出てからでは遅いしな
一刻も早く捕えなければ、
これ以上何が起こるか――'''
[[message]]
old = '''
おいお前、調査に協力すれば礼ははずむぞ
《南壁のひび》――
そこで怪盗の目撃情報があったらしい
何でもいい、手がかりを探してきてくれ'''
[[message]]
old = '''
怪盗の目撃情報があった《南壁のひび》へ
向かってくれ
彼女を――怪盗を見つけたら、
すぐ俺に報告するんだぞ、わかったな'''
[[message]]
old = '''
本当に行ってきてくれたのか！
それで、どうだった？
何か見つけられたか？'''
[[message]]
old = '''
これは――精巧な造りの鉄片だな
筒状になっている――武器だろうか？
慎重に扱った方が良さそうだな
――間違いない、彼女が持っていた物だ'''
[[message]]
old = '''
そうだ――この調査への熱は騎士としての
義務感だけじゃない
騎士だって人間だからな
美しい怪盗に出会えば、忘れられなくなるものなのさ'''
[[message]]
old = '''
おっと！
俺が今話したこと――そして、お前に礼として
とっておきの怪盗グッズを渡す事――
全部、団長には秘密にしてくれよ'''
[[message]]
old = '''
――お前、覚者だろう
しかも、見たところ腕が立ちそうだ
――最近このレスタニア中で話題になっている
“怪盗団”の噂を知っているな'''
[[message]]
old = '''
騎士団は、長きにわたる調査の末に
奴らの手がかりを着実につかみ
怪盗が目撃された場所や時間帯から
行動パターンを推理し、集めた証拠を裏付けに――'''
[[message]]
old = '''
ついに、怪盗が次に現れる場所を
数か所に絞ることができたんだ！
そして、最後の捕縛作戦を決行する事になった'''
[[message]]
old = '''
しかし１カ所だけ、手が足らずに十分な人員を
派遣できない場所がある
そこで――協力してはもらえないだろうか？'''
[[message]]
old = '''
《採掘師の隠れ道》という洞窟だ
むろん、危険はあるだろうが
怪盗団特別捜査隊隊長として頼みたい――
調査に向かってくれ！'''
[[message]]
old = '''
《採掘師の隠れ道》へ向かってくれ――
あそこは魔物の住処でもあるから、気を付けてくれ
――もし怪盗を発見しても、
手荒な真似はしないでくれよ'''
[[message]]
old = '''
行ってきてくれたのか
――それで、どうだった？
何か見つけられたか？'''
[[message]]
old = '''
――そうか、やはり取り押さえる事は出来なかったか
――おや、それは――
ふ、怪盗カードか
やはり、奴らは数段上手だったという事か――'''
[[message]]
old = '''
――覚者は、いろんな場所へ旅をするんだろう？
もし、どこかで彼女に出会う事があったら
よろしく伝えてくれ'''
[[message]]
old = '''
部外者ながら、協力してくれた礼はする――
このカードは、お前がもらってくれ
今日で解散する怪盗団特別捜査隊には、
もう必要ないからな'''
