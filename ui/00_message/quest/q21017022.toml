[[message]]
old = '''
――あぁ、貴君か
グリンデュアに立ち寄ってくれたのだな
いや、ありがたい
これほどの僥倖はあるまい'''
[[message]]
old = '''
先日貴君が滅ぼしてくれたはずのスカージ――
本当に、あやつは滅んだと思うか？'''
[[message]]
old = '''
実は――モルフォールから速報が届いてな
《<SPOT 880>》で精霊竜守が
ある地点での急速な侵食の拡大を観測したそうだ
あの地はもう浄化されたというのに――'''
[[message]]
old = '''
聖なる地においての急速な侵食汚染――
並大抵の魔物では不可能な所業だ
恐らく、スカージの仕業だろう
しかも、付近では多数の侵食魔も確認されたそうだ'''
[[message]]
old = '''
またもやこれほどの大事を背負わせて、すまない
しかし――これに対処できるのは、貴君だけなのだ'''
[[message]]
old = '''
付近の侵食魔を殲滅しつつ
《<SPOT 880>》へ向かい
奴の息の根を今度こそ、止めてきて
くれないだろうか'''
[[message]]
old = '''
またもやこれほどの大事を背負わせて、すまない
付近の侵食魔を殲滅しつつ
《<SPOT 880>》へ向かい
奴の息の根を今度こそ、止めてきてくれないだろうか'''
[[message]]
old = '''
なぜ、グリンデュアばかりが
こんな目に遭うのだろうか
遺物の影に怯え続けていた
代償だとでも言うのか――'''
[[message]]
old = '''
おお、白き竜の覚者よ
戻ったということは――'''
[[message]]
old = '''
そうか、やり遂げてくれたのか――
貴君には、もうどのような賛美の言葉も
足りないくらいだろう'''
[[message]]
old = '''
――多くの地域を旅している
貴君に1つ、尋ねたいのだが
他の地域もこれと同等――いや、それ以上に
恐ろしい脅威と戦っているのか？'''
[[message]]
old = '''
――やはり、そうか
ならば、このグリンデュアが屈する訳にはいくまい'''
[[message]]
old = '''
例え――いにしえの脅威が何度この地を襲おうとも
怯え震えるだけのグリンデュアでは、もうなくなった
覚者よ、それも全て貴君のおかげなのだ
感謝する'''
