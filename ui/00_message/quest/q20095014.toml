[[message]]
old = '''
痛たたた――くそ！
いつもはこんなヘマしないのに――
'''
[[message]]
old = '''
あれ、キミは――覚者かな？
覚者は、皆の安全を守るのが仕事だと聞いたよ
だったら、《賢者の古井戸》に行くべきだね'''
[[message]]
old = '''
なんでも、そこにいる魔物の美しい姿に惑わされて
犠牲になった人が少なくないとか――
これは覚者の出番だよね！'''
[[message]]
old = '''
討伐してきてくれたんだね、ありがとう！
――あ、肩に魔物の破片がついてるよ
―――――
―――――――な、なにさ'''
[[message]]
old = '''
いらないならもらってもいいじゃないか
トレジャーハンターは光りものが大好きなんだ
――とにかく、お礼はするから文句ないだろう？'''
[[message]]
old = '''
《賢者の古井戸》の奴らめ――
あ、犠牲者が出ているのは本当だから
決して私怨だけではないからね！'''
