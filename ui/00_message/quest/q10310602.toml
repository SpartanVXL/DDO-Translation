[[message]]
old = '''
お、隊長！
いいところに来たね'''
[[message]]
old = '''
実は今、《第二防衛区画》を攻略する作戦を
立てていたところなんだけど
ちょっと困ったことがあってね'''
[[message]]
old = '''
それを解決できるかもしれない
“あるもの”を探してるんだ'''
[[message]]
old = '''
僕はここを離れられないし
隊長、手伝ってもらえないかな？'''
[[message]]
old = '''
そうか、ありがとう！
隊長なら、絶対断らないと思ってたよ！'''
[[message]]
old = '''
なぁに、ちょっとした“宝探し”みたいなものでね
ゆるい気持ちで取り組んでもらうといい'''
[[message]]
old = '詳しくは後で説明するよ！'
[[message]]
old = 'まずは、奪還作戦の現在の状況から説明しておこう'
[[message]]
old = '''
《第一の門》を奪還したまでは良かったんだが
その門を開けての第二防衛区画攻略は
少々難しくてね'''
[[message]]
old = '''
当然、こちらから開けることは出来ないし
《集会場》に置いてあった“攻城槌”を使って
無理やりこじ開けることも考えたが――'''
[[message]]
old = '''
こちらに十分な戦力がない以上
正面からの突破は逆に危険だ'''
[[message]]
old = '''
まだ多数の残党が予想されるし
やはりここはまずこっそり潜入して
敵の状況を把握しておきたい'''
[[message]]
old = '''
《第二防衛区画》へは、いつも通り古井戸を利用して
潜入したいんだけど――'''
[[message]]
old = '''
今、手元にあるのは
《第一防衛区画の古井戸の地図》だけでね
それ以外の区画の情報がないんだ'''
[[message]]
old = '''
すまないが隊長、これから攻略する
《第二防衛区画の古井戸の地図》を
探してもらえないかな？'''
[[message]]
old = '''
城内のどこかにはあるはずなんだけど
敵に占拠されて荒らされたせいで
見つからなかったんだ'''
[[message]]
old = '''
何か知ってそうなのは――サムエルかな
彼は兵士としてはかなりの古株だからね
ボクなんかよりずっと大先輩さ'''
[[message]]
old = '''
少々気難しい性格なんだけど――
ボクとまともに会話できている隊長なら
たぶん大丈夫さ！'''
[[message]]
old = '''
何か知ってそうなのは――サムエルかな
彼は兵士としてはかなりの古株だからね
ボクなんかよりずっと大先輩さ'''
[[message]]
old = '''
少々気難しい性格なんだけど――
ボクとまともに会話できている隊長なら
たぶん大丈夫さ！'''
[[message]]
old = '――――'
[[message]]
old = '''
む――覚者殿
――何か用か？'''
[[message]]
old = '《古井戸の地図》を探しているとな？'
[[message]]
old = '――――'
[[message]]
old = '心当たりは、ないな'
[[message]]
old = '''
ソネル様が見つけられなかったなら
わしにも分からん'''
[[message]]
old = '''
む――他に知ってそうな人物は
いないか、だと？'''
[[message]]
old = '――――'
[[message]]
old = '''
わしより古くこの城にいる者は
そうはおらん'''
[[message]]
old = 'ただ――'
[[message]]
old = '''
最近、若い盗賊の娘が
城内をウロウロしておる'''
[[message]]
old = '''
害はなさそうだが
あちこち物色してる姿をよく見かける'''
[[message]]
old = '''
どこかでその《古井戸の地図》を
見かけてないとも限らん'''
[[message]]
old = 'まぁ、あくまで可能性の話に過ぎないが'
[[message]]
old = '''
最近、若い盗賊の娘が
城内をウロウロしておる'''
[[message]]
old = '''
害はなさそうだが
あちこち物色してる姿をよく見かける'''
[[message]]
old = '''
どこかでその《古井戸の地図》を
見かけてないとも限らん'''
[[message]]
old = 'まぁ、あくまで可能性の話に過ぎないが'
[[message]]
old = '''
あ、隊長！
サムエルは何か知ってそうだったかい？'''
[[message]]
old = '''
――う～ん、そうか困ったなぁ
さすがに“一か八かの古井戸大冒険”を
するわけにもいかないしな'''
[[message]]
old = '''
迷ったら絶対出てこられないし――
地下牢暮らしはまだ良いとしても'''
[[message]]
old = '''
“部屋”ですらない
古井戸に永住するつもりはないからね！'''
[[message]]
old = '''
――隊長
残念なお知らせがある
どうやら奪還作戦もここまでのようだ！'''
[[message]]
old = '心当たりがある'
new = 'I have an idea'
[[message]]
old = '作戦を終わりにする'
[[message]]
old = '''
え、本当？！
そういう大事なことは
作戦参謀がみんなの前で
匙を投げる前に言ってほしいな！'''
[[message]]
old = 'ほんと、隊長も人が悪いなぁ！'
[[message]]
old = '''
で、で！
その“心当たり”というのは？'''
[[message]]
old = '''
――ふむふむ、なるほど
この城にいる盗賊の娘、か'''
[[message]]
old = '''
そう言えば、確かにここ最近見かけるね
兵士たちとも仲良く話してるようだから
特に気にしてはいなかったけど'''
[[message]]
old = '''
確かに、何かを探すには
うってつけの人物かもしれない'''
[[message]]
old = '''
すまないけど、その娘に事情を話して
知ってることがないか聞いて来てもらえるかな？！'''
[[message]]
old = 'そうだよね、やっぱり――'
[[message]]
old = '''
隊長、今までありがとう
ネド王子から託されたこの重大な任務を
完遂できなかったとあれば――'''
[[message]]
old = '''
このソネル、再び光の届かない冷たい石の部屋で
狂人を演じる生活に戻ることにするよ'''
[[message]]
old = '''
そしてやがてはみんなから忘れ去られ――
たまに通りかかる盗賊だけが
好奇心でボクをからかいにやって来る'''
[[message]]
old = 'それがこれから待つ、ボクの新たな人生さ――'
[[message]]
old = '''
隊長、こんなボクに
最後に何か言葉をかけておくれよ'''
[[message]]
old = '''
――え？　その盗賊が最後の希望になるかも？
サムエルがそう言ってた――と'''
[[message]]
old = '''
事情はさっぱり呑み込めないが
ボクの人生を救えるのは盗賊だけだ！'''
[[message]]
old = '隊長、頼んだよ！'
[[message]]
old = '''
ボクの人生を救ってくれるなら
盗賊でも貴族でも蛮族でも――
何ゾクでも大歓迎さ！'''
[[message]]
old = 'さ、早く頼んだよ、隊長！'
[[message]]
old = '''
ん？　なんだ覚者さんか
あたしになんか用？'''
[[message]]
old = '''
え？　《古井戸の地図》を探してる？
ふーん、なんで？'''
[[message]]
old = '''
重要な作戦に必要？
なんだか分からないけど、それがあれば
戦が終わるんだったら協力してあげてもいいよ'''
[[message]]
old = '''
なんてったって戦が終われば
また楽しく盗みに入れる生活に戻れるからね！'''
[[message]]
old = '''
う～ん、“古い地図”ねぇ――
まぁ、ようするにくたびれた紙切れよね'''
[[message]]
old = '''
どうせなら宝石みたいなものを盗みに入りたいから
あたしはあんまり気に留めないんだけどさ'''
[[message]]
old = '''
でもまぁ、あたし
嫌いじゃないよ？　ロマンとかそういうの
宝の地図とかさ、ちょっとわくわくするし'''
[[message]]
old = '''
お目当ての地図かどうかはわからないけど
《大聖堂》をフラフラ探索してるときに
いくつかそれらしいもの見た気もするかなぁ'''
[[message]]
old = '''
あ、まだ何も盗んでないからね！
今は、この城にいるのがなんか楽しくてさ
興味本位で見物してるだけなの'''
[[message]]
old = '''
とりあえず、《大聖堂》の中
探してみたら？'''
[[message]]
old = '''
