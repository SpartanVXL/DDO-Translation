[[message]]
old = '''
『彼らの驚くような顔がなんだか面白かったし
　二度と手に入るものでもないと思ったので
　食材の正体は秘密にしておいた』'''
[[message]]
old = '''
『そんな彼らとの暮らしは実に心地良かったが
　私は“料理の道”を極めるべく旅を始めたのだ――
　いつまでもここにいるわけにはいかない』'''
[[message]]
old = '''
『翌日――彼らと別れを告げ、再び旅立った
　今こうして私が旅を続けられているのも
　あの時イノシシの群れから救ってくれた
　彼のおかげだ』'''
[[message]]
old = '''
『盗賊故に本当の名は聞けなかったが
　“スニーカー”と名乗った彼は
　今も元気にしているだろうか』'''
[[message]]
old = '''
『再びラスニテ山麓へ赴いた時は
　白いイノシシを捕まえて
　またあの鍋を振舞いたい』'''
[[message]]
old = '''
――隊長
ものすごく長い、料理人の日記のようだが――'''
[[message]]
old = '''
最後まで期待して読んだのに
“古井戸”が出て来なかったじゃないか！
ボクのこの純粋な気持ち、どうしてくれるんだ！'''
[[message]]
old = '''
次こそは《古井戸の地図》――
本気のやつを頼むよ！'''
