[[message]]
old = '''
お！　隊長！
その顔から察するに、何か収穫が――'''
[[message]]
old = '''
ちょっと見せてもらえるかな？
――ふむふむ'''
[[message]]
old = '''
間違いない！　これだよ！
《第二防衛区画の古井戸の地図》！'''
[[message]]
old = '''
なるほど、つまりここからこうなって
こっちと見せかけて実はそっちだったりするわけか
そうなるとここへ出るには――'''
[[message]]
old = '''
うんうん、これさえあれば
思った通りの場所に出られそうだ！'''
[[message]]
old = '''
まぁ、この地図も井戸も古いからね
実際は今もこの通り繋がっているかは
定かではないけど――'''
[[message]]
old = '''
迷路のような構造が幸いして
いくつか迂回できそうなルートもあるし
なんとかなるんじゃないかな！'''
[[message]]
old = '''
や、さすがは隊長だ！
またしてもボクの人生最大のピンチを
救ってしまった――'''
[[message]]
old = '''
この紙切れ一枚のおかげで
首の皮一枚繋がったよ！'''
[[message]]
old = '''
よし！　さっそくこの《古井戸の地図》を元に
《第二防衛区画》の攻略作戦を練るとしよう'''
[[message]]
old = '''
ありがとう隊長！
作戦が決まるまで、ゆっくり休んでいてくれ
地下牢なんか涼しくて静かだし、休むのに
うってつけさ！'''
[[message]]
old = 'こ、これは――'
[[message]]
old = '''
牛肉1400ｇ、玉ねぎ8個
ニンジン5本にじゃがいも10個
味付けに赤ワインと塩コショウ少々
生クリームはお好みで――'''
[[message]]
old = '約10人分のシチューのレシピじゃないか！'
[[message]]
old = '''
こう見えてボクはシチューには目がなくてね！
特に、この城の食堂のシチューは絶品さ！'''
[[message]]
old = '''
しかし――
入っている具材が食堂のと少し違うな
ボクがこの城に来る前のレシピだろうか'''
[[message]]
old = '''
その前とか、さらにその前の前とか――
もしかしたら古代のシチューのレシピすら
残っている可能性があるぞ！'''
[[message]]
old = '''
隊長！　実にイイものを見つけてくれた！
他にもっとないか、探してきてくれたまえ！'''
[[message]]
old = '''
え？　《古井戸の地図》はって？
意外だね！
隊長が、古井戸に目がないなんて知らなかったよ！'''
[[message]]
old = '''
ボクはすでに運命的なものと出会ってしまったからね
隊長の“ソレ”が見つかるよう、祈っておくよ！'''
[[message]]
old = 'これは――'
[[message]]
old = '『さすらい料理日記（ラスニテ山麓編）』'
[[message]]
old = '''
『私は、一人のしがない料理人――
　この大陸で旅をしながら
　“料理の道”を極めるべく
　各地を転々としている』'''
[[message]]
old = '''
『ある時、ラスニテ山麓で
　イノシシの群れに襲われた――
　その時私を助けてくれたのは、意外な人物だった』'''
[[message]]
old = '''
『彼は盗賊としては少しふくよかな体系だったが
　疾風の如く駆け回り、イノシシの群れを軽くいなし
　瞬く間に追い払ってしまった』'''
[[message]]
old = '''
『色んな意味で意外な救世主だったが
　彼が逃げ遅れたイノシシを一匹捕まえて来たので
　お礼に腕を振るわせてくれないかと提案をした』'''
[[message]]
old = '''
『彼は快く私の申し出を受けてくれたばかりか
　日も暮れていたため、彼らのアジトで
　一泊宿を取らせてもらうこととなった』'''
[[message]]
old = '''
『“盗賊のアジト”と聞き、やや不安もあったが――
　彼らは気の良い連中で、私の思っていた
　盗賊のイメージとは少し違っていた』'''
[[message]]
old = '''
『この辺りには食材となるものはそれなりにあったが
　肝心の料理人と呼べる人間がおらず
　私はすっかり彼らに気に入られてしまった』'''
[[message]]
old = '''
『気が付けば、三か月近い月日が経っており
　私はすっかり“盗賊の料理番”となっていた
　いつの間にか、弓の扱いも覚えるほどに』'''
[[message]]
old = '''
『ある日、食材を探しに森を探索していたところ
　突然空から巨大な何かが降って来た』'''
[[message]]
old = '''
『それは、見たこともない白い毛並みの
　巨大なイノシシだった――』'''
[[message]]
old = '''
『魔物から逃げようとして崖から滑り落ちたのか――
　理由は定かではないが、ちょうどその日は
　獲物も見つからず帰ろうとしていたところだ』'''
[[message]]
old = '''
『さすがに担いで帰るわけにもいかず
　一番おいしそうな部分だけを
　ありがたく持ち帰ることにした』'''
[[message]]
old = '''
『その日の晩、私はその肉を使って鍋料理を作った
　それは、料理人の私も驚くほどの食感で――』'''
[[message]]
old = '''
『“フワフワなのに、ワイルドな噛みごたえ”
