[[message]]
old = '''
準備は万端か？
よし、ではもう一度任務内容を
説明しておこう'''
[[message]]
old = '''
調査対象は、この拠点から南西の
海岸沿いにある古い地下聖堂のような場所だ'''
[[message]]
old = '''
俺たちは《せせらぎの地下聖堂》と
呼んでいるが――
内部に引かれた水路のせいか
一種おごそかな雰囲気が漂っている'''
[[message]]
old = '''
この島には珍しく、文化的な造形物が
数多く残されているのが特徴だ
詳しく調査すれば何か得るものが
あるかもしれん'''
[[message]]
old = '''
奥には危険な魔物が
潜んでいることを確認している
十分に注意して調査に向かってくれ'''
[[message]]
old = '''
《せせらぎの地下聖堂》の
調査は進んでいるか？'''
[[message]]
old = '''
この島には珍しく
女神像や彫刻入りの柱といった人工物が
多数残されている地下水路だ
何か得るものがあるかもしれん'''
[[message]]
old = '''
内部は危険度の高い魔物が
徘徊していることを確認している
雰囲気に呑まれて気を抜かんようにな'''
[[message]]
old = '''
ふむ、奥まで行っても
手がかりになりそうなものは
見つからなかったか――'''
[[message]]
old = '''
だが、奥にあったという祭壇や
最深部の広場の様子からして
あの建築物が聖堂として
使われていたことはほぼ確実だろう'''
[[message]]
old = '''
この島には元々、川や湖、あるいは木々――
自然の中に存在する何かを
尊ぶ文化があったのかもしれんな'''
