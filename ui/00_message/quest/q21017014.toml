[[message]]
old = '''
あなたは、リズ様のご友人の！
こんなところでお会いするとは――
魔物に足止めを食らい途方に暮れていたのです
これはなんという僥倖でしょう！'''
[[message]]
old = '''
――まぁ、共に闘ってくださるのですか？
それは――なんともありがたいことです'''
[[message]]
old = '''
実は、長い時間戦闘状態にあったため
かなり消耗しているのです――
ポーンとして情けないのですが
覚者様のお力添えをいただけると助かります'''
[[message]]
old = '''
あまり長くは戦えそうにありませんが――
最後まで、力を振り絞ることをお約束いたします
それでは――参りましょう！'''
[[message]]
old = '''
無傷だったか、良かった
い、いや――少しばかり怪我でもして
懲りてくれれば良かったのだがな'''
[[message]]
old = '''
それに、狩りなど村の者に任せておけばよい
地理に疎いよそ者が出しゃばるから
こんな事になるのだ'''
[[message]]
old = '''
――あの者は大人しそうな顔をしているが
なかなかよく働く
たまには休めと、伝えてやってくれ'''
[[message]]
old = '''
――命だけは助かったか
不用意にあの辺りをうろつくと
どういう事になるか
いい薬にはなっただろう'''
[[message]]
old = '''
なに、ポーンだったと？
私は覚者だのポーンだの、それらの事に明るくない
――人の姿をした者が傷つくのは
誰であろうと、あまり好かんのでな'''
[[message]]
old = '''
族長は一体何を考えているのだろうか
よそ者に遺跡を嗅ぎ回らせるなど――
少し、掟を軽視しすぎているのではないか'''
[[message]]
old = '''
オイングスをはじめ、一部の者は貴様に同調し
「村の外に目を向けるべきだ」などとうそぶいている
全くもって、愚かな考えだ――'''
[[message]]
old = '''
先ほどもよそ者が一人
《<STG 865>》へ向かって行ってしまった
なぜ貴様らは村を危機に晒そうとする
なぜ貴様らは命を自ら捨てに行こうとするのだ――'''
[[message]]
old = '''
――くそ、こうしていてもあの女には伝わらん
おい貴様、いくらかの武勇はあるそうではないか
借りを作るのは癪だが――
遺跡へ向かった愚か者の様子を見てきてくれないか'''
[[message]]
old = '''
もし、危険な目に遭っていたら――
迅速に救出してやってくれ
怪我をされて、村の物資を無駄に費やさないためだ
――頼んだぞ'''
[[message]]
old = '''
「村の外にも目を向けるべきだ」など
全くもって、愚かな考えだが――
先ほど、その派の一人と思わしきよそ者が
《<STG 865>》へ向かって行ったのだ'''
[[message]]
old = '''
おい貴様、いくらかの武勇はあるそうではないか
借りを作るのは癪だが――
遺跡へ向かった愚か者の様子を見てきてくれないか'''
[[message]]
old = '''
お助けいただき、感謝の言葉もございません
本当にありがとうございます'''
[[message]]
old = '''
実は、リズ様とはぐれてしまい
後を追って旅をしていたのですが――
立ち寄ったこの村で狩りの手伝いをした際
つい獲物の深追いをしてしまったのです'''
[[message]]
old = '''
――えっ、あのナーヴ様が、貴方を？
まぁ、ふふふ――やはりお優しい方だったのですね
覚者様、私が感謝していたとお伝えいただけますか'''
[[message]]
old = '''
く――このような失態を――
覚者様、お助けいただきありがとうございます
しかしこのプラム――しばらくは動けないようです
リムストーンに戻らなかったことだけが幸いです――'''
[[message]]
old = '''
やはり、ポーンに一人旅は厳しかったのでしょうか
決断を迫られる度
「こんな時リズ様はどうするだろう」
そう考えて、何とかここまでたどり着きましたが――'''
[[message]]
old = '''
やはりポーンは主人の傍らに
控えてこそ、ですね――'''
[[message]]
old = 'できるだけ、素早く戦闘を終えましょう！'
[[message]]
old = '''
し、しくじりました――！
ですが、まだ戦えます！'''
[[message]]
old = '''
身体が――動かない――！
申し訳ありません、離脱します'''
