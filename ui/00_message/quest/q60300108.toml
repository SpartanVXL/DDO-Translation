[[message]]
old = '''
まぁ、ドリス副隊長が言う通り
今のお前の装備、この地には
向いていないかもしれないな――'''
[[message]]
old = '''
今回も迷わないよう
地図にマークを付けておこう
何かあったら地図を確認してくれ'''
[[message]]
old = '''
それよりも、今回の冒険スポットは水路だ
中で迷わないようにしろよ
冒険スポットの入り口までしか
マークは付けられないからな'''
[[message]]
old = '''
どうかしたのか？
新しい冒険スポットなら
地図にマークをつけただろう'''
[[message]]
old = '''
新しい場所へ行くのが不安なら
また今度にしたっていいんだぞ'''
[[message]]
old = '''
迷わず帰ってこられたようだな
あの冒険スポットに通って
素材を集めれば、お前の装備も
見違えるだろう'''
[[message]]
old = '''
ところで――
どうだった、魔軍の動きや
魔物の分布なんかの情報があれば
ぜひ共有してくれ'''
[[message]]
old = '''
――ふむ、なるほど
前回に引き続き、情報収集に
協力してくれて感謝する
今のところは心配なさそうだな'''
