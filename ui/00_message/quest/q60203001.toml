[[message]]
old = '''
よかった、引き受けてくれるのね！
それじゃあ、出発前に《ミスリウ古墳墓》で
何が起こったかを話しておくわね'''
[[message]]
old = '''
先日、あの古墳墓に歴史家が立ち入ったのよ
もちろん、私の許可を得てのことだったんだけど――
中で調べ事をしている時に、魔物に襲われたらしいの'''
[[message]]
old = '''
何とか命からがら逃げてきたみたいだけど
どうにも言っていることがはっきりしないのよ'''
[[message]]
old = '''
――薄暗い古墳墓の中で突然飛びかかられて
その瞬間にランタンを落としてしまったから
どんな魔物だったかわからない――'''
[[message]]
old = '''
――飛びかかられた瞬間に
両腕を振り回して抵抗したものの
魔物の毛一本掴むことができなかった――ですって'''
[[message]]
old = '''
何かの魔物がいることは間違いないと思うんだけど
古墳墓の中に何が潜んでいるかはわからないから
くれぐれも注意してね'''
[[message]]
old = '''
《ミスリウ古墳墓》調査の進みは
どうかしら？'''
[[message]]
old = '''
急ぐわけじゃないけど気がかりなのよ
何かわかったら、すぐ教えてね'''
[[message]]
old = '''
まぁ、早速調査に行ってきてくれたのね！
くわしく聞かせて！'''
[[message]]
old = '''
――そうだったの――
あの古墳墓には強力な墓守が
ついているということね'''
[[message]]
old = '''
一体どういう人があの古墳墓に
葬られているのかはわからないけれど
今後も軽々しく足を踏み入れない方が良さそうね'''
[[message]]
old = '''
それにしても、シャドーキメラが
”得体の知れない魔物”の正体とはね！'''
[[message]]
old = '''
確かに、薄暗いところでは姿が見えにくいし
その毛にも触れることはできないけれど――
未知の強大な魔物でも潜んでいるのかと
思っちゃったわ！'''
