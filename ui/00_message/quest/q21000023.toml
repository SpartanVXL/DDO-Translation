[[message]]
old = '''
この世界には、まだまだ自分の見たこともない
珍しいものが沢山あるんでしょうね――'''
[[message]]
old = '''
その全てを、とは申しませんが
一つでも多くを見てみたいものです――
何か心当たりの品を見せていただけないでしょうか？'''
[[message]]
old = '''
見たこともない鉱石や、美しい花や木々たち
その全てが、この雄大な自然の中で
育まれているのです'''
[[message]]
old = '''
なんだかワクワクしませんか？
あ、失礼いたしました――
少々興奮しすぎたようです'''
[[message]]
old = '''
素晴らしいですね――
これは初めて見ました'''
[[message]]
old = '''
これも広大な自然の営みの力なのでしょう
見ていると不思議な気持ちになります――'''
[[message]]
old = '''
そうだ、小耳にはさんだことを
お伝えさせて頂きます――'''
[[message]]
old = '''
なんでも、島の南の水路が氷漬けになっている
という異変があったようです
一体どういうことなのでしょうね'''
[[message]]
old = '''
この島の自然は不思議で美しい――
ですがまだまだ不可解な事が沢山あります'''
[[message]]
old = '''
洞窟や水路は魔物の巣窟です
もし入るのなら、身の安全を第一に考えて下さい'''
[[message]]
old = 'なるほど、やはり魔物の仕業でしたか――'
[[message]]
old = '''
犠牲者が出る前に対処ができて何よりです
ありがとうございます――'''
