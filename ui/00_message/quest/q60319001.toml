今何をしているか、ですか
実はですな、メイロワ将軍からの指令を受け
ある敵を討伐するために追跡中なのです'''
[[message]]
old = '''
しかし、なかなか思うように進んでおらず――
もしや、ご助力いただけるのですか！？'''
[[message]]
old = '''
なんとありがたい！
ええ、すぐにでも追跡方法をお伝えしましょう'''
[[message]]
old = '''
私が追跡している敵ですが
現状、どこにいるのかが
はっきりとはわかっておりません'''
[[message]]
old = '''
ですが、その痕跡はすでに発見しています
痕跡を追った先で遭遇できるはずなのです'''
[[message]]
old = '追跡を開始する'
[[message]]
old = '――少し待ってほしい'
new = '...I want to wait awhile'
[[message]]
old = '''
敵の痕跡が残っていそうな場所を
地図に書き記しておきました
印のある辺りの探索をお願いいたします'''
[[message]]
old = '''
ただ、一つ問題がありまして
敵もやるもので、こちらが追跡を試みていることに
勘付くと逃げてしまいます'''
[[message]]
old = '''
つまり――
あまり追跡に時間をかけられんのです
これが私たちではなかなか難しいことでしてな'''
[[message]]
old = '''
――いえ、覚者様ならばこの程度
問題にならないかもしれませんが
一応お伝えしておこうかと！'''
[[message]]
old = '''
おおお、さすがは覚者様！
追跡し、敵の居どころを突き止めるばかりか
