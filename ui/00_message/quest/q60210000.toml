[[message]]
old = '''
覚者様、黒大鷲が舞い降りた
《狂信者の潜伏地》は、かつて錬金の術に
傾倒した者たちが我流にて研究を
繰り返していたという場所です'''
[[message]]
old = '''
彼らが姿を消した後
かの地は捨て置かれております
――しかし、災いを繰り返させぬためにも
いつか神殿からの調査が入ることになるでしょう'''
[[message]]
old = '''
その日まで、かの地をそのままに
残しておきたいのです
どうか力をお貸しください'''
[[message]]
old = '''
覚者様、黒大鷲が舞い降りたのは
この場より北西の方角でございます'''
[[message]]
old = '''
いつか神殿からの調査が入るその日まで
あの場をそのままに残しておくため
どうか力をお貸しください'''
[[message]]
old = '''
覚者様、大黒鷲を討伐していただき
お礼申し上げます'''
[[message]]
old = '''
いつかこの地にも神殿の方々による調査が入り
そして安全が認められれば
再び人々が集う日もくることでしょう'''
[[message]]
old = '''
それまでは私がこの地を守り
神殿と覚者様のお役に立とうと思います'''
