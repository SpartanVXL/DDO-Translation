[[message]]
old = '''
冒険者さんにお願いがあるのです
私の子であるアニスが
どうしても欲しがるものがあるのです'''
[[message]]
old = '''
しかしそれは貴重なもので――
与えてやりたいのですが、私の力では――'''
[[message]]
old = '''
冒険者さん、私に代わって
どうにか集めてきていただけませんか？
この通り、お願いします――'''
[[message]]
old = '''
無理を言ってしまってすみません
ですが、どうしてもあの子の笑顔が見たくて――'''
[[message]]
old = '''
あの子には日頃から
寂しい想いをさせてしまっていますから
何か嬉しい思い出を作ってやりたいのです'''
[[message]]
old = '''
ああ、なんとお礼を言ったらいいか――
これできっとアニスも喜んでくれます'''
[[message]]
old = '''
お返しと言ってはなんですが
灯台近くの井戸を根城に
悪さを働く野盗がいると聞きました'''
[[message]]
old = '''
もしかすると、何かを隠し持っているかもしれません
見に行かれてみてはいかがでしょう'''
[[message]]
old = '''
本当にありがとうございました
井戸に向かわれる際は、お気をつけて'''
[[message]]
old = '野盗退治までしてくださったのですね！'
[[message]]
old = '''
冒険者さんが来てくれてから、ブリアは平和です
心から素敵なことだと思います'''
