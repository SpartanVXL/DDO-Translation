[[message]]
old = '''
それでは改めて、次なる相談なんだがねッ！
いや、無事に《スイートハニーケーキ》を
手に入れてお返しの準備はできた'''
[[message]]
old = '''
しかし、肝心の勇気というか自信というか
あの、ほら、なんだ
つまりそういうのがどうしても足りないのだ！'''
[[message]]
old = '''
こう、ビシッとキメるには何が足りないか
そこにいる如何にも強そうな彼！
彼からアドバイスを貰えないだろうか'''
[[message]]
old = '''
シェリーちゃんにビシッとかっこよく
男らしくキメたいんだよぉ！
その為には何が足りないのか
そこの強そうな彼からアドバイスが欲しいッ！'''
[[message]]
old = '''
なんだ、俺がここにいたらおかしいか？
神殿の見回りのついでに寄ったら
あの妙な格好の男がいたんだが――
まさか、また変な催しが始まるのか？'''
[[message]]
old = '''
そろそろいつぞやの礼をする頃合いかと思ってな
どうだ、ぴったりじゃないか？'''
[[message]]
old = '''
あらぁ、御機嫌よう
先日のバレンタインデーのお返しに
何かできないかと思って来てみたの'''
[[message]]
old = '''
女性への愛の告白の勇気だと？
――そんな軟派な相談を俺にされても困る
いいアドバイスが聞けるとでも思ったのか！？'''
[[message]]
old = '''
だがしかし、そうだな
とりあえず見た目から変えてみれば
少しは気持ちも変わるんじゃないのか？'''
[[message]]
old = '''
これでも俺の髪型は
美容院のモーリスのところでやってるんだ
妙なやつだが腕は確かだ
この手の相談ならば奴が適任じゃないのか'''
[[message]]
old = '''
おや、ボクに何か相談事だって？
――ああ、あの酒場にたまに来る彼か
そうだね、確かに少し古風というか
洗練されていないというか'''
[[message]]
old = '''
ともかく、彼に似合う髪型や髭で
イメージチェンジをして
自信をつけてあげたいんだね？'''
[[message]]
old = '''
なら、ウィッグの材料になるものを
ボクのところに持って来ておくれ
そうしたらすぐにでも作業に取り掛かるよ'''
[[message]]
old = '''
ボクが依頼した物は揃ったかな？
材料があれば、すぐにでも完璧な物を用意するよ
もちろん、酒場の彼にもっとも似合う
パーフェクトな髪型と髭だとも！'''
[[message]]
old = '''
ああ、これだよこれ
この美しい毛並！
これがあればボクの創作意欲も100倍さ！'''
[[message]]
old = '''
今すぐに作業に取り掛かるよ
君が酒場に戻る頃には、もう届いているはずさ
素敵にイメージチェンジした彼を
お楽しみに――'''
[[message]]
old = '''
おお、君か！　見てくれ！
美容院のモーリスの使いとやらが来て
これを渡してくれたのだ！'''
[[message]]
old = '''
俺はこういうのに詳しくないんだが
「近頃流行りのモードでイケてて
　皆の注目を浴びる、素敵なスタイル」だそうだ！'''
[[message]]
old = '''
うんうん、心なしか周囲からの目線を感じるなッ！
これで少しは自信がついたというものだ
――しかし、これだけではまだ完ぺきではない'''
[[message]]
old = '''
もっと男気あふれる大人の魅力というか
力強さを引き出したいものだ――
そちらにいる、なんだかムチムチしてて
落ち着いた彼からアドバイスを貰えないだろうか'''
[[message]]
old = '''
モーリスは悪いヤツではないんだが――
しかし、たまにあの独特の感性が
謎の方向に飛んで行くこともある'''
[[message]]
old = '''
まぁ、なんだ
本人がいいならそれでいいんじゃないか
俺はもう知らん'''
[[message]]
old = '''
男らしくて強そうなオーラ？
男を上げる方法？'''
[[message]]
old = '''
よし、男なら己の拳で強さを示せ
俺が特別に武器を作ってやってもいいぞ
――それはいらない？　なんだ、残念だ'''
[[message]]
old = '''
魔物を倒して強さをアピール！？
な、成程な
確かにそれなら力強さを
アピールするには間違いないな'''
[[message]]
old = '''
よ、よし！　ならば魔物を退治に行こう！
俺が魔物と立派に戦ったという証拠のために
君がついてきてくれ！
そして俺の勇姿を見届けてくれ！'''
[[message]]
old = '''
その前に、すこーしだけ心の準備をするから
先に《テルの枯れ井戸》で待っててほしい
準備ができたらすぐに向かうからなッ！'''
[[message]]
old = '''
魔物を倒して男気を見せる！
君はその証人として一緒に来てほしい
《テルの枯れ井戸》で待ち合わせよう
心の準備が出来たらすぐに向かうからなッ！'''
[[message]]
old = '''
遅かったじゃないか！
気合を入れ過ぎて先に到着したぞ
さて、ここからが問題だ'''
[[message]]
old = '''
どうやらこの先にキラービーの大群がいるらしい
やつらはこの時期になると、冬の間に
枯渇した蜜を集めるため、集団になって
あちこちを飛び回るんだ'''
[[message]]
old = '''
つまり、お手軽に討伐数が稼げるッ！
特に気性が荒くなる時期でもあるという説も
聞いたことがあるが――'''
[[message]]
old = '''
とは言え、たかがキラービー！
蜂ごときに負ける様では男が廃るというもの
さあバシっと討伐しに行こうではないか！
百匹くらい討伐して箔を付けたいところだ！'''
[[message]]
old = 'ひ、ひいい！　やや、やっぱり無理だ！　任せる！！'
[[message]]
old = '''
――見なかったことにしてくれ
これでは男気を上げるどころか
恥をさらしてしまっただけだ、な――'''
[[message]]
old = '''
仕方ない、一度酒場に戻って
もう一度別の作戦を考えよう――'''
[[message]]
old = 'まぁ――人には得意不得意があるからな――'
[[message]]
old = '''
さて、キラービーにボコボコに
されることは避けられたが――
改めて、男気を上げるための
次なる方法を考えなければ'''
[[message]]
old = '''
そちらにいらっしゃる妖艶な美女なら
グッとくる男の条件を知っていそうだ！
と言う訳で、今回もアドバイスを頂きたい！'''
[[message]]
old = '''
あたくしに相談――？
もちろん、よろしくてよ
何にお困りなのかしら'''
[[message]]
old = '''
いい男になる条件？
うふふ、本当に素敵な殿方は
下手な小細工はしないもの'''
[[message]]
old = '''
“甘い愛のささやき”と
“優雅でさり気ない愛のアピール”
これさえ極めれば、それで十分――'''
[[message]]
old = '''
“甘い愛のささやき”！
“優雅でさり気ない愛のアピール”！
す、すごいな！
何だか大人っぽいぞ！'''
[[message]]
old = '''
だが、どうやるんだ？
具体的にどうすればいいか、手本を見せてくれ'''
[[message]]
old = '''
ふむ、“投げキス”と“愛のささやき”
君のお手本のおかげでよく分かった
練習して習得してみせようじゃないか！'''
[[message]]
old = '''
さて、色々と相談に乗ってもらったり
手伝いをしてもらったおかげで――
いよいよシェリーちゃんに贈り物と
愛の告白をする準備が整ったッ！'''
[[message]]
old = '''
そろそろ彼女もここに到着する時間だ
――行ってくるとしよう！'''
[[message]]
old = '''
人の魅力というのは
小手先の細工で飾り立てるのではなくてよ
内側から滲み出るもの
それをまずは覚えておくことね'''
[[message]]
old = '''
こんにちは～！　ご機嫌はいかが？
昨年と同じくホワイトデーを
盛り上げちゃうわよ！'''
[[message]]
old = '''
と、思ったんだけど
私が来る前にアンジェロが
妙なことになっていたの'''
[[message]]
old = '''
髪型と髭はあんなんだし
まわりの人たちも不思議な表情だし――
一体全体何があったのかしら'''
[[message]]
old = '''
私の顔を見るなり、変な挙動と
聞き取りにくい声で何か呟いてて――
でも、美味しそうなハニーケーキをくれたわ！
うふふ！　私の好物、覚えててくれたのね'''
[[message]]
old = '''
ねぇ、アンジェロのことだから
あの状態に辿り着くまでに
かなりの遠回りをしたんじゃないかしら
覚者さんにも何か迷惑かけてたり――？'''
[[message]]
old = '''
うふふふ、おかげであのケーキ――
私には世界でただ一つで
最高のハニーケーキだったわ！'''
[[message]]
old = '''
大作戦の結果は
シェリーちゃんの反応をみてくれ
まだちょっと落ち着かなくて――'''
[[message]]
old = '''
いざ彼女を目の前にしたら
やはり上手くキメられなかった――
だがしかし、《スイートハニーケーキ》の
プレゼントはとても喜んでくれたようだ'''
[[message]]
old = '''
ケーキをほおばる彼女の輝く笑顔！
それだけでも十分幸せだッ！！'''
[[message]]
old = '''
男を磨くのは一朝一夕じゃあないというのが
よーく分かったよ
これも、色々協力してくれた君のおかげかな'''
[[message]]
old = '''
俺の方が助けられてしまったが
ホワイトデーはこれからが本番だ！
君も大いに楽しんでくれたまえ'''
