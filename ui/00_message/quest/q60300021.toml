[[message]]
old = '''
展望城は元々、南の地の蛮族に
睨みをきかせるために建造されたと
されておるのは皆が知るところ'''
[[message]]
old = '''
しかし、それだけを目的とするのなら
城を建造するに向いた土地は他にもあるのです
――先の王族方がどうして“この場所”に
建てるとお決めになったのか'''
[[message]]
old = '''
それは、この場がちょうど
“強い竜力が流れる特別な場”だからです'''
[[message]]
old = '''
その竜力を守ろうとしたのか
あるいは利用しようとしたのかは
わしにはわかりませぬが――'''
[[message]]
old = '''
しかし、それにまつわる
伝承が数多く残っているのは
覚者様もご存じでしょう'''
[[message]]
old = '''
覚者様が力を求められるのであれば――
《<STG 1143>》に向かわれた方が
よい頃でしょうな'''
[[message]]
old = '''
覚者様が力を求められるのであれば――
《<STG 1143>》に向かわれた方が
よい頃でしょうな'''
[[message]]
old = '''
あの――《英霊眠りし道》には
王家に尽くした英霊が祀られているんです
その英霊たちは、王家の危機に目覚めて
力を貸してくれるんだとか――'''
[[message]]
old = '''
色んな伝承がありますけど――
一番有名なのは、中には不思議な石版があって
そこに書かれた試練を乗り越えないと
いけないっていう話ですね'''
[[message]]
old = '''
それだけじゃなく――
さらに奥には英霊の石像があって
それを触らないといけないっていう
続きもあったりしますけど'''
[[message]]
old = '石版の試練とは？'
[[message]]
old = '英霊の石像とは？'
[[message]]
old = '''
石版の試練は、ここを守るために
先人たちが用意した試練なんだそうです'''
[[message]]
old = '''
英霊の間にある石版に触れることで
“試練の敵”があらわれて――
それに打ち勝たないといけないんだとか'''
[[message]]
old = '''
ふふ、子供が好きそうな冒険話ですよね
――でも、信じている人も多いんですよ
私もちょっと――期待はしているくらいです'''
[[message]]
old = '''
英霊の石像ですか？
《英霊の間》の一番奥に置かれている
石像に触ると――'''
[[message]]
old = '''
限られた期間しか入ることができない
《入場制限スポット》に入れて
しかも、その中では強力な竜力を
得ることができるっていう話です'''
[[message]]
old = '''
なんだかわくわくする話ですよね
アッカーシェランで育った人ならみんな
子どもの頃、この話にワクワクしていた記憶が
あるんじゃないでしょうか'''
[[message]]
old = '''
おお、なるほど――
無事、《英霊眠りし道》に
辿り着かれた様子'''
[[message]]
old = '''
《入場制限スポット》が
どこにあるかは＜エリアリスト＞の
＜スポット情報＞を確認することです'''
[[message]]
old = '''
アッカーシェランを流れる竜力の
一部を手にされたということは――
覚者様を守護する竜にも
よき影響があることでしょうな'''
[[message]]
old = '''
今一度、白き竜の元へ
戻ってみるのもよろしかろう'''
