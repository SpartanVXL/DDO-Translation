[[message]]
old = '【ヒント：エリア封鎖解放】'
[[message]]
old = 'ハイデル関所が開放され、ダウ渓谷とハイデル平原の往来が可能になりました'
[[message]]
old = '''
ドリード城内部は複雑だ
先行している騎士をマーカーで追い、情報を得ていくといい！命の器は地下にあるようだ'''
[[message]]
old = '一瞬でいい――'
[[message]]
old = '''
俺たちが白竜の力を
継承できる程度でかまわない――'''
[[message]]
old = '''
それほどに白竜を目覚めさせるには
どうしたらよいのか――'''
[[message]]
old = '''
ジョゼフはアークのことで頭がいっぱいだ
相談したら《ブラッドオーブ》を探せと言われた
おれが抱える焦りが伝わらないんだ'''
[[message]]
old = '''
竜の覚醒――
方法は自分たちで探すしかないのか'''
[[message]]
old = '''
レオが深刻な顔をして
わたしを見ているのです'''
[[message]]
old = '何かありましたか？'
[[message]]
old = '白竜様の覚醒はいつか――'
[[message]]
old = '''
わたしには、時が来たら
としかお答えできません'''
[[message]]
old = '''
わたしの仕事は
白竜様の意志を伝えること――'''
[[message]]
old = '''
人々の願いの
代弁者ではないのです'''
[[message]]
old = '''
白竜の目を覚ます――
ふん、レオの差し金か'''
[[message]]
old = '''
あの眠りで竜力が回復するのだ
その邪魔をするつもりか？'''
[[message]]
old = '賛成しかねるな'
[[message]]
old = '何より、すべがなかろう'
[[message]]
old = '''
ねえ――
ゴブリンキングから手に入れた古文書！
あれの解読が終わったんだ'''
[[message]]
old = '竜の石化を解く方法を見つけたと思う'
[[message]]
old = '試してみるかい？'
[[message]]
old = '''
もし、その気があったら
これから《ドリード城》へ向かってほしい'''
[[message]]
old = '''
昔々、白騎団の本拠地だったところでね
今は色々な物の保管庫になっている'''
[[message]]
old = '''
そうそう、今回の古文書だって元々は
ドリード城に保管されていたものだ'''
[[message]]
old = '''
いや、保管というよりは
封じたという言い方が正しいかな
あそこには世に出ては困るものが
いっぱいある'''
[[message]]
old = '''
というわけで、今回ばかりはジョゼフ様には
絶対秘密にして欲しい'''
[[message]]
old = '''
じゃあ、それぞれこっそり出発して、現地集合だ
これは城で使う鍵――
中できっと必要になるから渡しておくよ'''
[[message]]
old = 'ええと、あとは――'
[[message]]
old = '''
そうそう、レオには君から話してほしい
また勝手な行動か、と思われたくないからね'''
[[message]]
old = '''
レオへの報告を忘れないでくれよ
そして《ドリード城》で会おう！'''
[[message]]
old = '白竜の目を覚ます方法があれば――'
[[message]]
old = '''
ほう――クラウスとおまえでなんとかするだと？
《ドリード城》へ行く？'''
[[message]]
old = '''
わかった
しかし《ドリード城》への道中にある関所は
このところ厳しく通行を制限しているんだ'''
[[message]]
old = '''
よし、いいだろう――
おれが通達を出しておく
しかし、手助けはそこまでだ
あとは自分の才覚で切り抜けてくれ'''
[[message]]
old = '''
クラウスが何を考えているか知らないが――
期待して待たせてもらうよ'''
[[message]]
old = '――あんたが通達に名前のあった覚者か'
[[message]]
old = '''
もちろん通行は許可するが、ここから先は
魔物の数、そして強さが段違いだ
心して進んでくれよ'''
[[message]]
old = '''
ドリードはかつて騎士団の本拠地だった城だ
その頃の、古い見取り図を頼りに
先行隊が奥へ向かっている'''
[[message]]
old = '彼らの居場所を目印に追うといいだろう'
[[message]]
old = '''
覚者よ、注意しろ
内部は魔物だらけの上に――'''
[[message]]
old = '''
地下牢や水路で相当複雑だ
道を間違えると、どこに出るかわからんぞ'''
[[message]]
old = '''
覚者よ、この螺旋階段を下るんだ
２階層下に礼拝堂に続く通路がある'''
[[message]]
old = '''
目的のモノがあるとしたら、最深部の
旧礼拝堂――団長がそう言っていた'''
[[message]]
old = '''
何があるのかまでは
俺は聞かされてないけどな'''
[[message]]
old = '''
ああ覚者さん！　やっときてくれたか
どうやらその扉の先が礼拝堂らしい'''
[[message]]
old = '''
鍵はないし、魔物は多いし
まったくどうしようかと思ったよ'''
[[message]]
old = 'さぁ、今度はあんたが先導してくれ'
[[message]]
old = '押せ押せ！　斬り込め！'
[[message]]
old = '退くな！　ひるむな！'
[[message]]
old = '白騎団！　覚者に負けるな！'
[[message]]
old = '弱点を見極めろ！'
[[message]]
old = '見ろ、虫の息だ！'
[[message]]
old = 'あとひと押し！'
[[message]]
old = 'こ、こんな怪物ははじめてだ！'
[[message]]
old = '無茶だよ、こんなの！'
[[message]]
old = 'くっ――手強い！'
[[message]]
old = 'くそ――負けるか――'
[[message]]
old = '''
ドリード城から命の器を持ち帰って――
その中には魔物の命を詰め込んで
竜に捧げればいいんじゃないか'''
[[message]]
old = '僕が考えていたのはそういうことで――'
[[message]]
old = '''
器が仲間たちの命でいっぱいになるなんて
思ってもいなかったんだ
やりきれないよ――'''
[[message]]
old = 'ドリード城での出来事は聞いた'
[[message]]
old = '''
その器に詰まっているのは
敵、味方の命――失われた命であることもな'''
[[message]]
old = '''
なるほど、その命を捧げれば白竜の石化は
止まり、意識も明瞭になるのかもしれない'''
[[message]]
old = '''
しかし、その方法は――
このレスタニアが３００年前に捨てた
忌まわしき知恵の産物なのだ'''
[[message]]
old = '''
わたしは――賛成できない
しかし、反対もしない'''
[[message]]
old = '''
失われた命と言ったが――
白竜に捧げることでその命は生き続けるとも
いえるのかもしれない'''
[[message]]
old = '''
それを思うと――反対するわけには
いかないのだ'''
[[message]]
old = '''
この戦いで命を落とした部下たちのために――
貴殿も祈ってやってくれ'''
[[message]]
old = '白竜――目覚めるかな？'
[[message]]
old = '''
おれが求めたことにはこれほどの代償が
必要だというのか――？'''
[[message]]
old = '求めてはいけなかったのか――'
[[message]]
old = '''
よく、考えましたか？
皆と相談しましたか？'''
[[message]]
old = 'その器の中身を白竜様に捧げる――'
[[message]]
old = '''
その是非、今一度考えた上で
よろしければ、器をわたしに――'''
[[message]]
old = '準備できたら声を掛けてくれ'
[[message]]
old = '''
一緒にやりたいこと、相談したいこと――
頼みたいことが山ほどある'''
[[message]]
old = '''
【ヒント：ダウ渓谷について】
ジンゲンの村には強力な装備品を扱う店があります
ドリード城へ向かう際には、戦力を強化して向かいましょう'''
