[[message]]
old = '''
【ヒント：新たなメインクエストについて】
新たな<COL ff7575>メインクエスト＜和解の使者＞</COL>が受注可能になりました
謁見の間にいるレオに話しかけて受注しましょう'''
new = '''
[Tip: About New Main Quests]
New <COL ff7575>Main Quest (Envoy of Reconciliation)</COL>
Gain new orders by speaking to Leo, who is in
the Audience Chamber.'''
[[message]]
old = '''
まず《謁見の間》へ行くこと
そのあとでまた会おう
少し話そうぜ'''
new = '''
First go to the "Audience Chamber". We'll talk again
when we meet later on.'''
[[message]]
old = '''
画面右上のミニマップを見て、赤いマーカーが示す
《謁見の間》へ向かいましょう'''
new = '''
Look at the minimap on the top-right of
the screen, and head for the "Audience Chamber"
indicated by the red marker.'''
[[message]]
old = 'マップを拡大すると見やすくなります'
new = '''
Expanding the map out makes it easier
to see everything.'''
[[message]]
old = '【ヒント：ミニマップのサイズ変更】'
new = '[Tip: Resizing the Minimap]'
[[message]]
old = '<COL ff7575><KCT UI_MINIMAP>を押しながら<KCT UI_MINIMAP_SCALING></COL>でサイズ変更'
new = '''
<COL ff7575>While holding <KCT UI_MINIMAP>, change minmap
size by pressing <KCT UI_MINIMAP_SCALING></COL>'''
[[message]]
old = 'ついてきな――謁見の間の前まで案内してやるよ'
new = '''
Follow me. I'll show you around
the Audience Chamber.'''
[[message]]
old = 'この神殿は白竜の守護のもと――神官によって統治されてるんだ'
new = '''
This temple is under the
protection of the White Dragon, and governed
by the priests.'''
[[message]]
old = '砦戦はどうだった？レオとイリスに相当いわれたようだな'
new = '''
How went the battle? It seems
it went fairly well according to Leo and Iris.'''
[[message]]
old = '一人前の覚者になるためには――まだまだ戦い方を知る必要があるぜ'
new = '''
In order to become an Arisen,
you still need to know how to properly fight.'''
[[message]]
old = '今のジョブが自分に合ってないと思うなら<COL ff7575>いつでも他のジョブに転職</COL>も可能だ'
new = '''
If you feel your current
vocation does not suit you, <COL ff7575>it is possible to change
to another vocation at any time.</COL>'''
[[message]]
old = '<COL ff7575>装備を強くしたりスキルの使い方</COL>などいろいろ教える事があるが――まずは白竜に挨拶が先だ'
new = '''
There are many things to be
taught, such as <COL ff7575>enhancing equipment and
properly utilizing skills.</COL>
Before that however, it is time to greet the
former White Dragon.'''
[[message]]
old = '<COL ff7575>他の覚者と一緒に冒険に出る</COL>――これもお前がもう少し一人前になってからだ'
new = '''
<COL ff7575>Go out and adventure with
other Arisen</COL>, even if you feel you can handle
things on your own.'''
[[message]]
old = 'あと自分の容姿が気に入らないようなら<COL ff7575>＜商店区＞にある美容院</COL>にいくといいぜ'
new = '''
If you're unsatisfied with your
appearance, seek out the hairdresser
<COL ff7575>located in the Shopping District's beauty salon.</COL>'''
[[message]]
old = 'ついたぞ――この先が謁見の間だ'
new = '''
We've arrived. Beyond this
point lies the Audience Chamber.'''
[[message]]
old = '''
今さら自己紹介でもないが
俺は覚者の統率――まとめ役のレオだ'''
new = '''
Albeit a bit late for an introduction,
I am Leo, leader of the Arisen.'''
[[message]]
old = '''
俺が重要だと考えている
覚者の務めは、ふたつ'''
new = '''
I would like to think myself important,
as are the duties of the Arisen.'''
[[message]]
old = '''
ひとつは――
石化した白竜の回復を助け
完全なる復活への後押しをすること'''
new = '''
First of which, is to reverse the petrification of
the White Dragon, and strive towards its complete
revival.'''
[[message]]
old = '''
心臓を捧げた俺たちと
その心臓を預かる白竜は一心同体だ'''
new = '''
We who dedicated our hearts, and the
White Dragon whom safeguards the heart,
are all of one mind.'''
[[message]]
old = '''
白竜が力を取り戻せば、俺たち覚者の
力も増す――もちろん、その逆もしかり'''
new = '''
If the White Dragon regains their strength, so
too shall our strength increase, and of
course, the reverse is also true.'''
[[message]]
old = '''
加えて――
白竜はこのレスタニアの大地とも
深くつながっている'''
new = '''
Additionally, the White Dragon is also deeply
connected to this land of Lestania.'''
[[message]]
old = '''
つまり、レスタニアと、人々の未来は
我々の双肩にかかっているというわけだ'''
new = '''
In other words, Lestania and the people's
future, rests upon our shoulders.'''
[[message]]
old = '''
もうひとつの務めは
白竜の砦となり、盾として戦うこと'''
new = '''
Another duty of ours is to become a bulwark of
the White Dragon, to fight as their shield.'''
[[message]]
old = '''
このところ、オークどもの勢いが増している
防衛隊はあちこちの小競り合いで敗走を重ね
グリッテン砦への侵入まで許してしまった'''
new = '''
Recently, the Orc's offensive momentum has
increased, and the Defense Corps have been
repeatedly driven to defeat in skirmishes against
them. We've allowed this to continue, that is,
until the invasion of Gritten Fort.'''
[[message]]
old = '''
このきびしい季節の到来に合わせるように
覚者になった意味を考えてくれ
そうすれば、生き方が見えてくるだろう'''
[[message]]
old = '''
もちろん、苦難に背を向ける生き方もある
だが、おまえは誇り高き道を選ぶ――'''
new = '''
Of course, there are ways to live that keep one
away from suffering, but you chose a way to
live proudly...'''
[[message]]
old = 'ああ、俺の目にくるいはない'
new = "Ah... there's nothing in my eye."
[[message]]
old = '（白竜は半ば石になっている――）'
[[message]]
old = '''
グリッテン砦からのお帰りですね？
初陣、お疲れさまでした'''
[[message]]
old = 'ここであらためてお話ししたいことがあります'
[[message]]
old = '''
白竜様がここにいらっしゃる経緯と
現在の状況は知っていますね？'''
[[message]]
old = '''
白竜様は３００年前に竜力の大部分を使い果たし
残されていたのは
あなたたち覚者を生み出す力だけでした'''
[[message]]
old = '''
白竜様は最後の力を振り絞って
幾人もの――異例なことですが――幾人もの
覚者を誕生させたのです'''
[[message]]
old = '''
全身の石化が始まったのはその後のことで
今では時折目覚めては覚者を生み出すくらい――'''
[[message]]
old = '''
竜力の減退で野山の活力までもが弱まり
それに乗じてオークや魔物が力をつけています'''
[[message]]
old = '''
白竜様に心臓を預けたあなたたちは
時の流れから解放され、老いることはありません'''
[[message]]
old = '''
でも、忘れないでください
レスタニアの大地、そこに暮らす人々――
その上を、時は変わらず流れているのです'''
[[message]]
old = '''
白竜様の復活がどうか間に合いますように
わたしはそう願わずにはいられません
あなたの力を、ぜひ、貸してください'''
[[message]]
old = 'わたしは神官のジョゼフだ'
[[message]]
old = '''
神官と言ってもぴんと来ないだろうが
この神殿を中心とする政（まつりごと）の
取りまとめが主な仕事だ'''
[[message]]
old = '''
オークどもとの戦争に加えて
味方同士である覚者と騎士団の反目もあってな――'''
[[message]]
old = '''
部隊編成やら任務の分担、あらゆる事に
口を出すことにしている'''
[[message]]
old = 'ところで、この神殿の歴史は知っているか？'
[[message]]
old = '''
ふむ――簡単に説明しておこう
かれこれ、３００年前のことだ――'''
[[message]]
old = '''
この地に墜落し、身動きもならない白竜――
その身を案じたレスタニアの民が力を合わせ
長い時間をかけて造りあげたのがこの神殿だ'''
[[message]]
old = '''
堅牢な神殿、覚者、騎士団――
そして戦えない者たちが捧げる祈り――
すべてが白竜を守る力となるのだ'''
[[message]]
old = '''
どれひとつとして、欠けてはいけない
――いいな？
すべてを尊重し、慈しむのだ'''
[[message]]
old = '''
僕はクラウス
ジョゼフ様の助手さ
まあ、使いっ走りみたいなものだね'''
[[message]]
old = '''
え？　
いやいや、僕は覚者じゃないんだ'''
[[message]]
old = '''
覚者たちのほとんどは神殿の外――
レスタニアのあちこちを駆け巡っているよ'''
[[message]]
old = '''
もちろん、レオが一声かければ
大勢の覚者が集まるわけだけど'''
[[message]]
old = '''
ところで君は《ブラッドオーブ》を知ってるかい？
白竜様に捧げると石化の進行を
食い止めることができるんだ'''
[[message]]
old = '''
でも、なかなか手に入らなくてさ
《ブラッドオーブ》のことは
いつでも頭の片隅で気にしておくといい'''
[[message]]
old = '''
わたしは白衛騎士団――通称白騎団の
団長を拝命しているゲルトだ'''
[[message]]
old = '見たところ、貴殿は覚者になって日も浅いようだ'
[[message]]
old = '''
これから見聞を広げるのだろうが、
先輩たち――特に覚者から、くだらない偏見を
吹き込まれないようにな'''
[[message]]
old = '''
残念なことに覚者の中には
我々騎士団を下に見る者もいる
例えば、こんな陰口をきいたことはないか？'''
[[message]]
old = '''
ミミズのフンほどのわずかな報酬のために
騎士になった者がいる――'''
[[message]]
old = '違うぞ！　断じて違う！'
[[message]]
old = '''
我々は全て、白竜様のために
レスタニアのために！
そこに生きる人々のために剣と命を捧げたのだ'''
[[message]]
old = '貴殿たち覚者のように、運命でも使命でもなく――'
[[message]]
old = '''
戦いに背を向けることもできたのに
それをいさぎよしとせず、騎士になる道を選んだ
意志と奉仕の塊が、我々白衛騎士団なのだ'''
[[message]]
old = '''
もし、貴殿の態度にナめた様子があれば
容赦なく思い知らせてやるからな'''
[[message]]
old = '''
ええと――
自己紹介はしたんだっけ？　まだだっけ？
ま、いいか――わたしはイリス'''
[[message]]
old = '''
たいていはレオとつるんでいて
あちこち走り回っているの'''
[[message]]
old = '''
覚者の連絡係みたいなものだね
結構大変な仕事だから頼りになりそうなら
仕事、譲ってもいいよ'''
[[message]]
old = '''
覚者ってさ、みんな基本的に、バラバラに
生きているんだよね'''
[[message]]
old = '''
心臓が時を刻まないから、時間が幾らでも
あるでしょ？
だからさ、いろんなこと考えちゃうんだ'''
[[message]]
old = '覚者とは？人生とは？自分って何？とかさ'
[[message]]
old = '''
もちろん、白竜を守るのが本業だけど
その守り方も、ただ戦うだけじゃなくて
覚者ならではの方法を探すべき――とか
いろいろな考え方があるわけよ'''
[[message]]
old = '''
覚者も騎士団みたいにビシッと組織にした方が
いいって意見もあるけど――
どうなんだろうね'''
[[message]]
old = 'あ、わたしは深く考えない派なので、よろしく！'
[[message]]
old = '''
白竜様が力を取り戻すまで
わたしたちが世の理を守らねばなりません'''
[[message]]
old = '''
特に、覚者の皆さんの責任は重大です
白竜様のご期待をゆめゆめお忘れなく'''
[[message]]
old = '''
他の連中とも話して
顔を覚えてもらうんだな'''
[[message]]
old = '''
レオがこんなに世話をやくなんて
どういう風の吹き回しだろうね
よっぽどあんたが気に入ったらしいよ'''
[[message]]
old = 'あのさぁ――'
[[message]]
old = '''
神殿以外にも《拠点》があるのは
知っているよね？'''
[[message]]
old = '''
村だったり、特別な施設があったり――
そこの住人が助けを求めていたり――'''
[[message]]
old = '''
いろいろあるから、時間があるなら
あちこち行ってみた方がいいよ'''
[[message]]
old = '''
ここんところジョゼフ様が老け込んじゃって
結構重要な仕事を任せてもらえるようになったんだ'''
[[message]]
old = '''
うれしいけど――重圧もあってさ――
時々、話しを聞いてくれるとうれしいな'''
[[message]]
old = '''
レオに期待されるということは――
危険な場所に行く機会が多いということだ
精進と用心を忘れなさんな'''
[[message]]
old = '''
オークどもとの戦争が続く限り
背中を預け合って戦う機会がすぐに来る
貴殿の力はその時に見せてもらおう'''
[[message]]
old = '''
白竜様は一日の多くを眠って過ごしますが
ごくわずかながらお目覚めの時もあります
そんな時は、お話だってできますよ'''
[[message]]
old = '''
まあ、最初のうちは言われるがままに
戦っていればいいさ'''
[[message]]
old = '''
そのうち、自分なりの生き方が
見えてくるはずだ'''
[[message]]
old = 'どれどれどれ？'
[[message]]
old = '''
レオはあんたのどこが気に入ったのかな？
それともただの気まぐれか――なんてね'''
[[message]]
old = '君はどんな覚者人生を歩むんだろうね'
[[message]]
old = '''
冒険者みたいな生き方もいいけど
僕としては神殿のために尽力して欲しい――'''
[[message]]
old = 'いや、最近、少ないんだよね、そういう覚者'
[[message]]
old = '''
ここで見聞したことを外で話す時は
その判断を慎重に行うようにな'''
[[message]]
old = '''
秘密は可能な限り少なくしたいが
内容によってはそうもいかん'''
[[message]]
old = '''
どうした？　時間を持て余しているのなら
オークの一匹でも倒してくるがいい'''
[[message]]
old = '''
戦士に大切なことは
百の無駄口より剣のひと振り――忘れるな'''
