[[message]]
old = '''
《ベルタ盗賊団のアジト》への食料支援も順調だね！
さて、荷物の準備もできたから
今日もまた行きたいな！'''
[[message]]
old = '''
よーし！
そうこなくっちゃね！'''
[[message]]
old = '''
アタシはいつでも大丈夫だから
準備できたら声かけてね！'''
[[message]]
old = '''
あ、もう準備できた？
それじゃあさっそく出発しよう
盗賊さんのアジトまでの道だけど――'''
[[message]]
old = '''
《大きな街道》は、
野営地との間にある一番大きい道で、安全安心！
食料はあんまりたくさんは見つからないけどね'''
[[message]]
old = '''
《外れにある関所》は、めったに人も通らないし
手強い魔物がいてもおかしくなさそう――
でも、手付かずの食料はたくさん見つかるかも！'''
[[message]]
old = '今回はどっちの道で行く？'
[[message]]
old = '《大きな街道》（ふつう）'
new = '"Great Highway" (Normal)'
[[message]]
old = '《外れにある関所》（危険）'
new = '"Outskirts Checkpoint" (Danger)'
[[message]]
old = '''
わかった！
街道は砦からそんなに離れてないし
食料を運ぶのにも慣れてきたから大丈夫'''
[[message]]
old = '''
それじゃあ
早速出発しよう！'''
[[message]]
old = '''
やっぱり、苦労しないと
いいものは得られないよね！'''
[[message]]
old = '''
魔物が出たら――その時はその時！
討伐の方はよろしくね'''
[[message]]
old = '''
食料を探すなら、この辺が良さそうかな
よし！　あっちに行ってみよう'''
[[message]]
old = '''
ここはもう何もなさそうだね
次にここから近い場所は――と'''
[[message]]
old = '''
《見通しのいい森》は、魔物が出たとしても
あなたならきっと軽く倒せるんじゃないかな
食料はそんなに無い場所だけど'''
[[message]]
old = '''
《嫌な思い出の湖畔》は――
前に“アイツ”がいたよね？
食料があるとか、そういう問題じゃなく――！'''
[[message]]
old = '''
今、手持ちの食料はこれだけあるけど――
アタシの気持ちも考えたうえで決めてね
進路はあなたに託すよ！'''
[[message]]
old = '《見通しのいい森》（ふつう）'
[[message]]
old = '《嫌な思い出の湖畔》（難しい）'
[[message]]
old = '''
うんうん、実に“賢明な判断”！
