最高のルートだと思うな'''
[[message]]
old = 'ほら、あなたの気が変わらないうちに行くよ！'
[[message]]
old = '''
うっ――
食料の量に目がくらんで
この案を出したアタシの負けだわ――'''
[[message]]
old = '''
いや、この案を出したってことは
アタシも食料確保に行きたかったの、かも――
そ、それじゃ、行こうか'''
[[message]]
old = '''
アタシの“ダッシュ食料探し”も
もはや職人の域だね！'''
[[message]]
old = '''
あ、そうそう！
ローナが罠を仕掛けてくれてるからさ
盗賊のアジトに行く前に
様子、見に行こうよ！'''
[[message]]
old = '''
今の所、魔物なしっと――
さて、ちょっと食料探して来るね！'''
[[message]]
old = '''
もし、魔物が現れたら――
そのときはいつもみたいにお願い'''
[[message]]
old = '''
うーん、こんなもんかな？
今回は魔物出なくて良かったね！'''
[[message]]
old = '''
おんなじ場所でも
いたりいなかったりするよね
どの場所から来たかで、変わったりするのかな？'''
[[message]]
old = '''
そう言えば――檻に入ってる動物も
大変な思いした時の方が
いい結果な気がするのは気のせいかなぁ'''
[[message]]
old = '''
そう思うと、ちょっと気になるよね？
よし！　さっそく檻の様子見に行こっか！'''
[[message]]
old = '''
よーし！
今回は食料十分！'''
[[message]]
old = '''
そうだ！
盗賊のスニーカーさんが教えてくれた
“秘密のスポット”行っちゃわない？'''
[[message]]
old = '行く'
new = 'Go'
[[message]]
old = '行かない'
new = "Don't go"
[[message]]
old = '''
この辺りのことはよく知らないから
気合い入れてくよ！'''
[[message]]
old = '''
え――
なんか、つまんないなぁ'''
[[message]]
old = '''
じゃあ、このまま
盗賊のアジトに行こっか'''
[[message]]
old = '''
うーん――
あまり食料はとれなかったけど
そろそろ盗賊のアジトへ向かおうか'''
[[message]]
old = '''
次は、別のルートも通ってみたいな！
色んなところで食料探しするの
ちょっとした楽しみなんだ'''
[[message]]
old = '''
魔物に追いかけ回されたけど
隙を見て食料集めといたよ！
さて、ここから先だけど――'''
