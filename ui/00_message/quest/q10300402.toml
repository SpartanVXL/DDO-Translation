ほら！　ほら！
やっぱり“アイツ”が出たじゃない！'''
[[message]]
old = '''
もう訳わかんなくなって
そこら中に埋めまくっちゃったから
食料どこにいったかわかんないよ！'''
[[message]]
old = '''
――て、あれ？
なんか重たい気がするな、この袋'''
[[message]]
old = '''
ヒッ――入ってる――
なんか、“尻尾”みたいなものが――'''
[[message]]
old = '''
ねぇ！
これって“アイツ”のだよね！？
アタシ、混乱のあまり――
食料埋めた手で“アイツ”の尻尾を！？'''
[[message]]
old = '''
イヤよ！！
アタシこんなの食料だなんて認めな――'''
[[message]]
old = '''
ん――？　いない！
“アイツ”らがいない！　やったぁ！'''
[[message]]
old = '''
しょ、食料探すけど
アタシから絶対離れないでね！'''
[[message]]
old = '''
よ、よし――
最後まで出なかった、“アイツ”
よかった――'''
[[message]]
old = '''
こんなとこ、さっさとおさらばして
檻のところに行こう！
盗賊さんも待ってるし、急ごう！'''
[[message]]
old = '''
“秘密のスポット”に到着！
危険と食料が隣り合わせのこの匂い――
何が起きるか分かんないから、全力で行くよ！'''
[[message]]
old = '''
もし魔物が出たら――
限界までは食料探しに粘るけど
危なくなったらここを脱出するからよろしく！'''
[[message]]
old = '''
盗賊のアジト方面に逃げたいから
アタシとブラッドを
そこまで連れてってね！'''
[[message]]
old = '''
では――
“食料大量大作戦”開始！'''
[[message]]
old = '''
キャリーが“盗賊からの変な情報”で
興奮気味だったと聞いたから
嫌な予感がして追いかけてきたんだ'''
[[message]]
old = '''
盗賊のいうような胡散臭い話で
危険な目に合わせるわけにいかないからな'''
[[message]]
old = '''
見たところ、ここはどう考えてもやばい場所だ――
俺と、覚者さんでキャリーのこと守らないとな'''
[[message]]
old = '''
脱出するときは、覚者さんが先導してくれ
後ろは俺が引き受ける'''
[[message]]
old = 'エクストラ頑張った（仮）'
[[message]]
old = '''
みんな、無事か！
予感が的中したな――
いや、考えていた以上の有様だった'''
[[message]]
old = '''
やっぱり、盗賊の話なんて真に受けても
ロクなことにならないな'''
[[message]]
old = '''
まぁ、当のキャリーは
目を輝かせて食料探しまくってたみたいだが'''
[[message]]
old = '''
とにかく――なんとかなって良かった
覚者さん、ありがとうな'''
[[message]]
old = '''
あー、危ないところだったね
ここってば魔物だらけじゃない！'''
[[message]]
old = '''
確かに食料はたくさんあったけど
命がけになっちゃうね――'''
[[message]]
old = '''
さて、なんとか食料は守りきったし
盗賊のアジトへ行こっか！'''
[[message]]
old = '''
ふぅ！
なんとか盗賊のアジトまでたどり着いたね'''
[[message]]
old = '''
運んできた食料を整理しておくから
スニーカーさんに一声かけてきて！'''
[[message]]
old = '''
本当に、俺ら盗賊に
ここまでしてくださるなんて――
その優しさに視界がぼやけちまいます'''
[[message]]
old = '''
キャリーの姐さんに
「ありがとうございやした！」
と、お伝えくだせぇ！'''
[[message]]
old = '''
え――
スニーカーさんってば
そんなによろこんでくれてたの？'''
[[message]]
old = '''
苦労して運んできた甲斐があったね！
それじゃあ、アタシたちは砦に帰ろっか！'''
[[message]]
old = '今回は食料を無事運べてよかったね！'
[[message]]
old = '''
でも、余裕のある状況じゃないから
また食料運搬、手伝ってね！'''
[[message]]
old = '''
うーん、一番安全なルートで来たけど
やっぱり食料はそんなに集まらなかったね――'''
[[message]]
old = '''
檻の中もネズミばっかり！
さすがにこれは食べられないよ――'''
[[message]]
old = 'うん！　そこそこ頑張ったよね！'
[[message]]
old = '''
檻にも食べられる動物かかってるし！
でかいネズミもいるけどさ――'''
[[message]]
old = '''
見て！　ほら、檻の中！
大好きなブタさんと、でっかい牛まで入ってるよ！'''
[[message]]
old = '''
これはかなりの食料になるね！
困難を乗り越えたアタシたちへのご褒美かな！'''
[[message]]
old = 'あと！　あともうちょっとだけ待って！'
[[message]]
old = 'よし――いける！　すぐに脱出するよ！'
