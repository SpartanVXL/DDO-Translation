[[message]]
old = '''
レスタニアの覚者様――
異なる大陸の竜に仕えるあなた様の貢献に
私達は感謝の言葉もございません'''
[[message]]
old = '''
しかし――
この森の復興を邪魔する魔物の討伐には
未だ人手が足りておりませんの
出没箇所が多く、全てを回りきれていないのです'''
[[message]]
old = '''
原因となっているであろう聖域の魔物は
この森の魔物たちとは比べ物にならないほど強大――
でも、覚者様なら、あるいは――'''
[[message]]
old = '''
――覚者様
もし腕を試したいという
お気持ちがおありなら――'''
[[message]]
old = '''
どうか――森で暴れる魔物と
《<STG 815>》に巣食った聖域の魔物たちを
討伐してきてはいただけないでしょうか
もちろん、お命を最優先にして――'''
[[message]]
old = '''
魔物の活性化による害は予想していましたが
まさか聖域にまで手が伸びていたとは――
いささか想定以上でした'''
[[message]]
old = '''
お命の無事を最優先に――
もし可能ならでかまいません、覚者様
森の魔物と――《<STG 815>》に巣食った
聖域の魔物を討伐してはいただけないでしょうか'''
[[message]]
old = '''
まさか本当に――？
あぁ、覚者様――
この度のご協力、エランの守り人として
心より感謝致します'''
[[message]]
old = '''
覚者様のご尽力――
無駄にするわけにはいきません
必ずや、エラン水林を復興してみせると
ここにお約束させていただきますわ'''
