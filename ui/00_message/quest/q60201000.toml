[[message]]
old = '''
おお、調査を引き受けてくれるか
貴君に頼めるのであれば心強い'''
[[message]]
old = '''
場所はテルの西側、《刃擦れの細道》の辺りだ
ハイデルではあまり見ることの
なかった魔物たちが徘徊している'''
[[message]]
old = '''
アークが何らかの作用によって
新手の魔物を引き付けているのか
それとも魔物が内部から出てくる術を知ったのか――'''
[[message]]
old = '''
どちらにせよ、テルの脅威と
なることに変わりはない
なるべく早めに調査結果を知らせてくれ'''
[[message]]
old = '''
場所はテルの西側、《刃擦れの細道》の辺りだ
テルの新たな脅威となりかねない――
なるべく早めに調査結果を知らせてくれ'''
[[message]]
old = '''
おお、調査だけでなく
周辺にいた魔物の討伐も
してきてくれたのか！　感謝する'''
[[message]]
old = '''
――ふむ、貴君のいうとおり、
魔物たちに錬金術の痕跡があったことや
発見場所が限定されているということは
内部から出てきたということになるだろうな――'''
[[message]]
old = '''
恐らく今後も内部から這い出てきた魔物が
うろつくこともあるだろう
村人たちには、あの付近に近寄らぬよう
あらためて伝えておこう'''
[[message]]
old = '''
――しかし、今までアークの中に潜んでいたものが
いったい何故この時期になって
這い出てきたのだろうな'''
[[message]]
old = '''
アーク付近の様子については
今後も子細に監視しておく
貴君も何か気付いたことがあれば知らせてくれ'''
