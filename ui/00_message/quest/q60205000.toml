[[message]]
old = '''
おお、覚者様！
調査を引き受けてくださるのですね！'''
[[message]]
old = '''
カタコンベの近くに
逃げ惑うような姿の石像が
たくさん立ち並んでいます――'''
[[message]]
old = '''
石と化した村人たちは
もはや戻ることは叶わぬことでしょう――
しかし、原因となった魔物が徘徊し続ける限り
この村は滅亡の危機に瀕することになるのです'''
[[message]]
old = '''
このままでは村人たちも
村の外を歩くことができません
あの辺りに危険な魔物が潜んでいないか
調査をお願いいたします――'''
[[message]]
old = '''
カタコンベの近くに突如現れた石像――
あれは子供を探しに出た親たちのように
思えてなりません'''
[[message]]
old = '''
どうか、あの辺りに危険な魔物が潜んでいないか
調査をお願いいたします'''
[[message]]
old = '''
な、なんと！
カタコンベ近くにガーゴイルの群れが
巣食っていたのですか――'''
[[message]]
old = '''
子供を探しに出たというのに
ガーゴイルに襲われてしまうとは――
親たちもさぞ無念であったことでしょう――'''
[[message]]
old = '''
カタコンベの近くには近寄らないよう
村人たちにも周知いたします
調査にご協力くださってありがとうございました
ジンゲンの村人を代表してお礼を申し上げます'''
[[message]]
old = '''
一つ気がかりなことがあるのですが――
あの辺りには子供らしき石像は
見当たりませんでしたが
子供たちもガーゴイルに襲われたのでしょうか――'''
