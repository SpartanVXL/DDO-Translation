[[message]]
key = 'TUTORIAL_STEP_72'
old = '''
パーティープレイでは、
戦闘時に自身のジョブがどのような役割を
担っているかを把握しておくことが重要です

ジョブの役割（ジョブロール）には
<COL ffdc78>アタッカー／ヒーラー／タンク</COL>
の３種があります
期待される役割を理解し戦闘に臨みましょう'''
[[message]]
key = 'TUTORIAL_STEP_74'
old = '''
＜アタッカー＞　：ファイター、ハンターなど
　　敵にダメージを与えることが主な役割です

＜ヒーラー＞　　：プリーストなど
　　仲間の回復と戦況に合わせた支援が主な役割です

＜タンク＞　　　：シールドセージなど
　　高い防御力を生かし、敵の注目と攻撃を
　　引き受けるのが主な役割です'''
[[message]]
key = 'TUTORIAL_STEP_226'
old = '''
【パーティープレイ時の基本】
タンク系ジョブのメンバーを狙っている敵は、
体力ゲージに<COL ffdc78>《タンクアイコン》</COL>が表示されます

アタッカーやヒーラーは、そのアイコンを確認して
タンクを狙っている敵を攻撃したり、回復や支援を
行うことで安全な立ち回りが可能です

タンクはアトラクトなど《挑発スキル》の使用
により、敵の注目を集めることができます'''
[[message]]
key = 'TUTORIAL_STEP_73'
old = '''
敵の注目度があがる主な要因は下記です

　・敵に攻撃する、ダメージを与える
　・回復魔法を使う
　・敵との距離が近い
　・敵にしがみつく （中～大型敵）
　・挑発スキルを使う 

敵に狙われたくない時、または自分に注目度を
集めたい時は意識して立ち回りましょう'''
