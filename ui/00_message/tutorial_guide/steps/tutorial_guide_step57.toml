[[message]]
key = 'TUTORIAL_STEP_141'
old = '''
エレメントアーチャー最大の特徴は
魔道弓の構え方により、放たれる矢が
魔法の刃にも癒しの光にも変化する点です

また、魔道弓を構え、標的を捉えることで
集中力を高めることができるのもポイントです

集中時間が長い程魔矢の威力は上昇し、
さらに集中時間が満了した瞬間に魔矢を放つことで
その威力はさらに上昇します'''
[[message]]
key = 'TUTORIAL_STEP_140'
old = '''
魔矢の種類によっては、複数の敵や味方を
同時に標的にする、または
標的と《最適距離》を保つことで
集中する時間を短縮することができます

戦況や敵味方の状況に合わせた魔矢を選び、
的確に射ることが重要となります'''
